<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:param name="bean" value="#{departamentosBean}" />

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_departamentos.css" />
	</ui:define>

	<ui:define name="conteudo">
		
		<p:dataTable 
			id="conteudoTable"
			var="row" 
			value="#{departamentosBean.conteudo}"
			selectionMode="single"
			rowKey="#{row.id}"
			selection="#{departamentosBean.registro}" 
			styleClass="tableCadastros"
			rows="15"
			paginator="true"
			emptyMessage="#{managerBean.get('label.cadastroDepartamentos.msnNaoHaRegistros')}"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect"  update="conteudoTable" />
			<p:ajax event="rowUnselect" update="conteudoTable" />

			<p:column selectionMode="single" style="width:16px;text-align:center" />

			<p:column 
				headerText="#{managerBean.get('label.cadastroDepartamentos.dataInclusao')}"
				styleClass="percentual-10 singleLine text-align-left">				
				<h:outputText value="25/08/2014 20:24" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroDepartamentos.dataAlteracao')}"
				styleClass="percentual-10 singleLine text-align-left">
				<h:outputText value="25/08/2014 20:47">
				</h:outputText>
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroDepartamentos.id')}"
				styleClass="percentual-10 text-align-left">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column 
				headerText="#{managerBean.get('label.cadastroDepartamentos.departamentos')}"
				styleClass="percentual-10 singleLine text-align-left">
				<h:outputText value="Vendas" />
			</p:column>

		</p:dataTable>

	</ui:define>

	<ui:define name="edicao">

		<ui:include src="/resources/includes/cadastros/cadastros/dadosGeraisDepartamentos.xhtml">
			<ui:param name="pojo" value="#{departamentosBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/componentsGenericos/auditoria.xhtml" >
			<ui:param name="pojo" value="#{departamentosBean.registro}" />
		</ui:include>

	</ui:define>
</ui:composition>
