<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:param name="bean" value="#{naturezasJuridicasBean}" />

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_naturezasjuridicas.css" />
	</ui:define>

	<ui:define name="conteudo">
		
		<p:dataTable 
			id="conteudoTable"
			var="row" 
			value="#{naturezasJuridicasBean.conteudo}"
			selectionMode="single"
			rowKey="#{row.id}"
			selection="#{naturezasJuridicasBean.registro}" 
			styleClass="tableCadastros"
			rows="15"
			paginator="true"
			emptyMessage="Não há Registros"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect"  update="conteudoTable" />
			<p:ajax event="rowUnselect" update="conteudoTable" />

			<p:column selectionMode="single" style="width:16px;text-align:center" />

			<p:column
				headerText="Id"
				styleClass="percentual-10 text-align-right">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column 
				headerText="Cód.Nat.Jur."
				styleClass="percentual-10 singleLine text-align-left">
				<h:outputText value="101-5" />
			</p:column>
			
			<p:column 
				headerText="Natureza Jurídica"
				styleClass="percentual-10 singleLine text-align-left">
				<h:outputText value="Órgão Público do Poder Executivo Federal" />
			</p:column>

			<p:column 
				headerText="Representante"
				styleClass="percentual-10 singleLine text-align-left">
				<h:outputText value="Administrador" />
			</p:column>
			
			<p:column 
				headerText="Qualificação"
				styleClass="percentual-10 singleLine text-align-left">
				<h:outputText value="05. 10 ou 16" />
			</p:column>

			<p:column 
				headerText="Id"
				styleClass="percentual-10 singleLine text-align-right">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column 
				headerText="Cód.Cat.Nat.Jur."
				styleClass="percentual-10 singleLine text-align-right">
				<h:outputText value="1" />
			</p:column>
			
			<p:column 
				headerText="Categoria da Natureza Jurídica"
				styleClass="percentual-10 singleLine text-align-left">
				<h:outputText value="Administração Pública" />
			</p:column>

		</p:dataTable>

	</ui:define>

	<ui:define name="edicao">

		<ui:include src="/resources/includes/cadastros/cadastros/empresas/dadosGeraisNaturezasJuridicas.xhtml">
			<ui:param name="pojo" value="#{naturezasJuridicasBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/componentsGenericos/auditoria.xhtml" >
			<ui:param name="pojo" value="#{naturezasJuridicasBean.registro}" />
		</ui:include>

	</ui:define>
</ui:composition>
