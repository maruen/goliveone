<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_areasDeAtuacao.css" />
	</ui:define>

	<ui:define name="bean">
		<ui:param name="bean" value="#{areasDeAtuacaoBean}" />
	</ui:define>

	<ui:define name="conteudo">

		<p:dialog id="dialogFilter" for="filtroDataInclucao"
			showHeader="false" showEffect="fold" hideEffect="fold"
			widgetVar="dialogFiltro"
			header="#{areasDeAtuacaoBean.labels.getField('label.parametros.filtro')}"
			resizable="false">
			<p:fieldset
				legend="#{areasDeAtuacaoBean.labels.getField('label.parametros.filtro')}"
				style="margin-bottom:20px">

				<p:selectOneRadio id="filtrosInclusao"
					styleClass="selectOneRadioInclusao"
					value="#{areasDeAtuacaoBean.dataDeInclusao.tipo}"
					widgetVar="inclusaoFiltro" layout="grid" columns="1">
					<f:selectItem itemValue="#{areasDeAtuacaoBean.filterUtils.igual}"
						itemLabel="#{areasDeAtuacaoBean.labels.getField(areasDeAtuacaoBean.filterUtils.igual.label)}" />
					<f:selectItem itemValue="#{areasDeAtuacaoBean.filterUtils.maior}"
						itemLabel="#{areasDeAtuacaoBean.labels.getField(areasDeAtuacaoBean.filterUtils.maior.label)}" />
					<f:selectItem itemValue="#{areasDeAtuacaoBean.filterUtils.menor}"
						itemLabel="#{areasDeAtuacaoBean.labels.getField(areasDeAtuacaoBean.filterUtils.menor.label)}" />
					<f:selectItem itemValue="#{areasDeAtuacaoBean.filterUtils.periodo}"
						itemLabel="#{areasDeAtuacaoBean.labels.getField(areasDeAtuacaoBean.filterUtils.periodo.label)}" />
						<p:ajax event="valueChange" update="filterInclusao"/>
				</p:selectOneRadio>

				<h:outputLabel id="labelAte" value="AtÃ©" />
				<p:calendar id="filterInclusao" pattern="dd/MM/yyyy"
					styleClass="inputFilter" disabled="#{areasDeAtuacaoBean.dataDeInclusao.tipo != areasDeAtuacaoBean.filterUtils.periodo}"
					value="#{areasDeAtuacaoBean.dataDeInclusao.fim}" mask="true"
					effect="fold">
				</p:calendar>


			</p:fieldset>
			<h:panelGrid columns="2">
				<p:commandButton update="conteudoTable"
					onclick="PF('dialogFiltro').hide();"
					action="#{areasDeAtuacaoBean.filterUtils.filtrarPorData(areasDeAtuacaoBean.conteudo, areasDeAtuacaoBean.temp, areasDeAtuacaoBean.filtrados, areasDeAtuacaoBean.dataDeInclusao)}"
					value="#{areasDeAtuacaoBean.labels.getField('label.filtrar')}" />
				<p:commandButton onclick="PF('dialogFiltro').hide();"
					value="#{areasDeAtuacaoBean.labels.getField('label.cancelar')}" />
			</h:panelGrid>
		</p:dialog>


		<p:dataTable id="conteudoTable" var="list"
			selection="#{areasDeAtuacaoBean.registro}"
			value="#{areasDeAtuacaoBean.conteudo}" selectionMode="single"
			rowKey="#{list.cadastroAreaAtuacao.id}" styleClass="tableCadastros"
			rows="15" paginator="true"
			filteredValue="#{areasDeAtuacaoBean.filtrados}"
			emptyMessage="#{userBean.properties.getField('msg.nao.ha.registros')}"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect" update="conteudoTable" />
			<p:ajax event="rowUnselect" update="conteudoTable" />

			<p:column selectionMode="single" style="width:16px;text-align:center" />

			<p:column headerText="#{userBean.properties.getField('label.id')}"
				styleClass="width-size-10" filterStyleClass="width-size-70;"
				filterMatchMode="contains" filterBy="#{list.cadastroAreaAtuacao.id}">
				<h:outputLabel value="#{list.cadastroAreaAtuacao.id}" />
			</p:column>


			<p:column>
				<f:facet name="header">
					<h:outputLabel styleClass="tituloColunaFiltroData"
						value="#{userBean.properties.getField('label.dataInclusao')}" />
					<br />
					<h:panelGrid columns="2"
						columnClasses="colunaDoisFiltroData, colunaTresFiltroData">

						<p:calendar id="filterInclusao" pattern="dd/MM/yyyy"
							styleClass="inputFilter"
							value="#{areasDeAtuacaoBean.dataDeInclusao.inicio}" mask="true"
							effect="fold">
							<p:ajax event="dateSelect" update="conteudoTable"
								oncomplete="PF('dialogFiltro').show();" />
						</p:calendar>

						<p:commandLink ajax="false" styleClass="botaoFilter"
							update="conteudoTable">
							<h:graphicImage
								value="/resources/images/stylistica-icons-set/24x24/bin.png"
								styleClass="image" />
						</p:commandLink>

					</h:panelGrid>

				</f:facet>
				<h:outputText value="#{list.cadastroAreaAtuacao.dataInclusao.time}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
				</h:outputText>
			</p:column>

			<p:column>
				<h:outputText value="#{list.cadastroAreaAtuacao.dataAlteracao.time}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
				</h:outputText>
			</p:column>




			<p:column filterMatchMode="contains"
				filterBy="#{list.cadastroAreaAtuacao.areaDeAtuacao}"
				headerText="#{userBean.properties.getField('label.areaDeAtuacao')}"
				styleClass="width-size-30">
				<h:outputLabel value="#{list.cadastroAreaAtuacao.areaDeAtuacao}" />
			</p:column>

		</p:dataTable>


	</ui:define>

	<ui:define name="edicao">
		<ui:include
			src="/resources/includes/cadastros/componentsGenericos/dadosGerais.xhtml">
			<ui:param name="pojo"
				value="#{areasDeAtuacaoBean.registro.cadastroAreaAtuacao}" />
			<ui:param name="clazz"
				value="#{areasDeAtuacaoBean.getPojoClass('cadastroAreaAtuacao')}" />

		</ui:include>

		<ui:include
			src="/resources/includes/cadastros/componentsGenericos/auditoria.xhtml">
			<ui:param name="pojo"
				value="#{areasDeAtuacaoBean.registro.auditoriaLog}" />
			<ui:param name="clazz"
				value="#{areasDeAtuacaoBean.getPojoClass('auditoriaLog')}" />
		</ui:include>
	</ui:define>


</ui:composition>
