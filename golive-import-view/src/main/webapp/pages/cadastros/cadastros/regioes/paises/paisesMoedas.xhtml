<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:param name="bean" value="#{paisesMoedasBean}" />

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_paisesmoedas.css" />
	</ui:define>

	<ui:define name="conteudo">
		
		<p:dataTable 
			id="conteudoTable"
			var="row" 
			value="#{paisesMoedasBean.conteudo}"
			selectionMode="single"
			rowKey="#{row.id}"
			selection="#{paisesMoedasBean.registro}" 
			styleClass="tableCadastros"
			rows="15"
			paginator="true"
			emptyMessage="Não há Registros"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect"  update="conteudoTable" />
			<p:ajax event="rowUnselect" update="conteudoTable" />

			<p:column selectionMode="single" style="width:16px;text-align:center" />

			<p:column
				headerText="Id"
				styleClass="percentual-10 text-align-center">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column 
				headerText="ISO 4217"
				styleClass="percentual-10 text-align-center">				
				<h:outputText value="AFN" />
			</p:column>

			<p:column
				headerText="Moeda"
				styleClass="percentual-10 singleLine">
				<h:outputText value="Afegane Afegão">
				</h:outputText>
			</p:column>

			<p:column
				headerText="Id"
				styleClass="percentual-10">
				<h:outputText value="0000000010" />
			</p:column>

			<p:column 
				headerText="País (em Português)"
				styleClass="percentual-10 singleLine">
				<h:outputText value="Afeganistão" />
			</p:column>

			<p:column 
				headerText="País (em Inglês)"
				styleClass="percentual-10 singleLine">
				<h:outputText value="Afghnistan" />
			</p:column>

			<p:column 
				headerText="País (em Nativo)"
				styleClass="percentual-10 singleLine">
				<h:outputText value="ښبثلشدهسفګشخ" />
			</p:column>

		</p:dataTable>

	</ui:define>

	<ui:define name="edicao">

		<ui:include src="/resources/includes/cadastros/cadastros/regioes/paises/dadosGeraisPaisesMoedas.xhtml">
			<ui:param name="pojo" value="#{paisesMoedasBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/regioes/paises/pais.xhtml">
			<ui:param name="pojo" value="#{paisesMoedasBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/componentsGenericos/auditoria.xhtml" >
			<ui:param name="pojo" value="#{paisesMoedasBean.registro}" />
		</ui:include>

	</ui:define>
</ui:composition>
