<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:param name="bean" value="#{linguaBean}" />

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_lingua.css" />
	</ui:define>

	<ui:define name="conteudo">
		
		<p:dataTable 
			id="conteudoTable"
			var="row" 
			value="#{bean.conteudo}"
			selectionMode="single"
			rowKey="#{row.id}"
			selection="#{bean.registro}" 
			styleClass="tableCadastros"
			rows="15"
			paginator="true"
			emptyMessage="#{managerBean.get('label.cadastroLingua.msnNaoHaRegistros')}"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect"  update="conteudoTable" />
			<p:ajax event="rowUnselect" update="conteudoTable" />

			<p:column selectionMode="single" style="width:16px;text-align:center" />

			<p:column
				headerText="#{managerBean.get('label.cadastroLingua.id')}"
				styleClass="percentual-10 text-align-center">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column 
				headerText="#{managerBean.get('label.cadastroLingua.iso')}"
				styleClass="percentual-10 text-align-center">				
				<h:outputText value="ps" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroLingua.linguaPortugues')}"
				styleClass="percentual-10 singleLine text-align-left">
				<h:outputText value="Pachto">
				</h:outputText>
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroLingua.linguaIngles')}"
				styleClass="percentual-10 singleLine text-align-left">
				<h:outputText value="Pashto" />
			</p:column>

			<p:column 
				headerText="#{managerBean.get('label.cadastroLingua.linguaNativo')}"
				styleClass="percentual-10 singleLine text-align-left">
				<h:outputText value="څشزافخ" />
			</p:column>

		</p:dataTable>

	</ui:define>

	<ui:define name="edicao">

		<ui:include src="/resources/includes/cadastros/cadastros/regioes/paises/dadosGeraisLinguas.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/componentsGenericos/auditoria.xhtml" >
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>

	</ui:define>
</ui:composition>
