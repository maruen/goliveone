<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:param name="bean" value="#{linguasBean}" />

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_linguas.css" />
	</ui:define>

	<ui:define name="conteudo">
		
		<p:dataTable 
			id="conteudoTable"
			var="row" 
			value="#{linguasBean.conteudo}"
			selectionMode="single"
			rowKey="#{row.id}"
			selection="#{linguasBean.registro}" 
			styleClass="tableCadastros"
			rows="15"
			paginator="true"
			emptyMessage="Não há Registros"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect"  update="conteudoTable" />
			<p:ajax event="rowUnselect" update="conteudoTable" />

			<p:column selectionMode="single" style="width:16px;text-align:center" />

			<p:column
				headerText="Id"
				styleClass="percentual-10 text-align-center">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column 
				headerText="ISO 639-1"
				styleClass="percentual-10 text-align-center">				
				<h:outputText value="ps" />
			</p:column>

			<p:column
				headerText="Língua (em Português)"
				styleClass="percentual-10 singleLine">
				<h:outputText value="Pachto">
				</h:outputText>
			</p:column>

			<p:column
				headerText="Língua (em Inglês)"
				styleClass="percentual-10">
				<h:outputText value="Pashto" />
			</p:column>

			<p:column 
				headerText="Língua (em Nativo)"
				styleClass="percentual-10 singleLine">
				<h:outputText value="څشزافخ" />
			</p:column>

		</p:dataTable>

	</ui:define>

	<ui:define name="edicao">

		<ui:include src="/resources/includes/cadastros/cadastros/regioes/paises/dadosGeraisLinguas.xhtml">
			<ui:param name="pojo" value="#{linguasBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/componentsGenericos/auditoria.xhtml" >
			<ui:param name="pojo" value="#{linguasBean.registro}" />
		</ui:include>

	</ui:define>
</ui:composition>
