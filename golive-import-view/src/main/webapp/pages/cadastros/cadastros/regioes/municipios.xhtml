<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:param name="bean" value="#{municipiosBean}" />

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_municipios.css" />
	</ui:define>

	<ui:define name="conteudo">
		
		<p:dataTable 
			id="conteudoTable"
			var="row" 
			value="#{municipiosBean.conteudo}"
			selectionMode="single"
			rowKey="#{row.id}"
			selection="#{municipiosBean.registro}" 
			styleClass="tableCadastros"
			rows="15"
			paginator="true"
			emptyMessage="Não há Registros"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect"  update="conteudoTable" />
			<p:ajax event="rowUnselect" update="conteudoTable" />

			<p:column selectionMode="single" style="width:16px;text-align:center" />

			<p:column
				headerText="Id"
				styleClass="percentual-10">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column 
				headerText="Cód.Município IBGE"
				styleClass="percentual-10 singleLine">				
				<h:outputText value="3550308" />
			</p:column>

			<p:column
				headerText="Município"
				styleClass="percentual-10 singleLine">
				<h:outputText value="São Paulo">
				</h:outputText>
			</p:column>

			<p:column 
				headerText="Id"
				styleClass="percentual-10 singleLine">
				<h:outputText value="0000000010" />
			</p:column>

			<p:column
				headerText="País"
				styleClass="percentual-10">
				<h:outputText value="Brasil" />
			</p:column>

			<p:column
				headerText="Id"
				styleClass="percentual-10">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column
				headerText="Cód.Estado IBGE"
				styleClass="percentual-10">
				<h:outputText value="35" />
			</p:column>

			<p:column
				headerText="Estado"
				styleClass="percentual-10">
				<h:outputText value="SP" />
			</p:column>

			<p:column
				headerText="Região"
				styleClass="percentual-10">
				<h:outputText value="Região Sudeste" />
			</p:column>

		</p:dataTable>

	</ui:define>

	<ui:define name="edicao">

		<ui:include src="/resources/includes/cadastros/cadastros/regioes/dadosGeraisMunicipios.xhtml">
			<ui:param name="pojo" value="#{municipiosBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/regioes/paisMunicipios.xhtml">
			<ui:param name="pojo" value="#{municipiosBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/regioes/estadoMunicipios.xhtml">
			<ui:param name="pojo" value="#{municipiosBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/regioes/regiaoMunicipios.xhtml">
			<ui:param name="pojo" value="#{municipiosBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/componentsGenericos/auditoria.xhtml" >
			<ui:param name="pojo" value="#{municipiosBean.registro}" />
		</ui:include>

	</ui:define>
</ui:composition>
