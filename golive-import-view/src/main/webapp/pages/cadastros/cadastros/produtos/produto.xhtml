<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_produto.css" />
	</ui:define>

	<ui:define name="bean">
		<ui:param name="bean" value="#{produtoBean}" />
	</ui:define>

	<ui:define name="conteudo">
		
		<p:dataTable 
			id="produtosTable"
			var="row" 
			value="#{produtoBean.conteudo}"
			selectionMode="single"
			rowKey="#{row.id}"
			selection="#{produtoBean.registro}" 
			styleClass="tableCadastros"
			rows="15"
			paginator="true"
			emptyMessage="#{userBean.properties.getField('msg.nao.ha.registros')}"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect"  update="produtosTable" />
			<p:ajax event="rowUnselect" update="produtosTable" />

			<p:column selectionMode="single"  style="width:16px;text-align:center" />

			<p:column 
				headerText="#{userBean.properties.getField('label.cadastroProdutos.id')}"
				styleClass="percentual-10"
				filterStyleClass="width-size-70;"
				filterMatchMode="contains"
				filterBy="${row.id}">
				
				<h:outputLabel value="000000000000000000001" />
			</p:column>

			<p:column
				headerText="#{userBean.properties.getField('label.cadastroProdutos.codProduto')}"
				filterBy="${row.id}"
				filterMatchMode="contains"
				styleClass="percentual-10 singleLine">

				<h:outputLabel value="H25-LAM-CO25-EQ.18">
				</h:outputLabel>
				
			</p:column>

			<p:column
				filterBy="${row.id}"
				filterMatchMode="contains"
				headerText="#{userBean.properties.getField('label.cadastroProdutos.id')}"
				styleClass="percentual-10">
				
				<h:outputLabel value="000000000000000000001" />
																																																																																																																																																																		
			</p:column>

			<p:column 
				filterMatchMode="contains"
				filterBy="${row.id}"
				headerText="#{userBean.properties.getField('label.cadastroProdutos.departamento')}"
				styleClass="percentual-10 singleLine">
				
				<h:outputLabel value="Acessórios Portas e Peças para Persianas Horizontal" />
			</p:column>
			
			<p:column
				filterBy="${row.id}"
				filterMatchMode="contains"
				headerText="#{userBean.properties.getField('label.cadastroProdutos.id')}"
				styleClass="percentual-10">
				
				<h:outputLabel value="000000000000000000001" />
																																																																																																																																																																		
			</p:column>
			
			<p:column 
				filterMatchMode="contains"
				filterBy="${row.id}"
				headerText="#{userBean.properties.getField('label.cadastroProdutos.grupoProdutos')}"
				styleClass="percentual-10 singleLine">
				
				<h:outputLabel value="Acessórios Portas e Peças para Persianas Horizontal" />
			</p:column>
			
			<p:column
				filterBy="${row.id}"
				filterMatchMode="contains"
				headerText="#{userBean.properties.getField('label.cadastroProdutos.id')}"
				styleClass="percentual-10">
				
				<h:outputLabel value="000000000000000000001" />
																																																																																																																																																																		
			</p:column>
			
			<p:column 
				filterMatchMode="contains"
				filterBy="${row.id}"
				headerText="#{userBean.properties.getField('label.cadastroProdutos.subGrupoProdutos')}"
				styleClass="percentual-10 singleLine">
				
				<h:outputLabel value="Acessórios Portas e Peças para Persianas Horizontal" />
			</p:column>

		</p:dataTable>

	</ui:define>

	<ui:define name="edicao">

		<ui:include src="/resources/includes/cadastros/cadastros/produto/dadosGeraisPanel.xhtml" >
			<ui:param name="pojo" value="#{produtoBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/codigoProdutoPanel.xhtml" >
			<ui:param name="pojo" value="#{produtoBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/descricoesPanel.xhtml" >
			<ui:param name="pojo" value="#{produtoBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/classificacaoProdutoPanel.xhtml" >
			<ui:param name="pojo" value="#{produtoBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/colecaoPanel.xhtml" >
			<ui:param name="pojo" value="#{produtoBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/corPanel.xhtml" >
			<ui:param name="pojo" value="#{produtoBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/padraoLarguraPanel.xhtml" >
			<ui:param name="pojo" value="#{produtoBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/padraoEspessuraPanel.xhtml" >
			<ui:param name="pojo" value="#{produtoBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/tipoProdutoPanel.xhtml" >
			<ui:param name="pojo" value="#{produtoBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/unidadesPanel.xhtml" >
			<ui:param name="pojo" value="#{produtoBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/codigoBarrasPanel.xhtml" >
			<ui:param name="pojo" value="#{produtoBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/enderecamentoEstoquePanel.xhtml" >
			<ui:param name="pojo" value="#{produtoBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/custosPanel.xhtml" >
			<ui:param name="pojo" value="#{produtoBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/fornecedoresPanel.xhtml" >
			<ui:param name="pojo" value="#{produtoBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/observacoesPanel.xhtml" >
			<ui:param name="pojo" value="#{produtoBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/auditoriaLogPanel.xhtml" >
			<ui:param name="pojo" value="#{produtoBean.registro}" />
		</ui:include>

	</ui:define>
	

</ui:composition>
