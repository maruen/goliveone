<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:param name="bean" value="#{finalidadeCodigoBean}" />

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_finalidadeCodigo.css" />
	</ui:define>

	<ui:define name="conteudo">
		
		<p:dataTable 
			id="conteudoTable"
			var="row" 
			value="#{bean.conteudo}"
			selectionMode="single"
			rowKey="#{row.id}"
			selection="#{bean.registro}" 
			styleClass="tableCadastros"
			rows="15"
			paginator="true"
			emptyMessage="#{managerBean.get('label.cadastroFinalidadeCodigo.msnNaoHaRegistros')}"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect"   update="conteudoTable" />
			<p:ajax event="rowUnselect" update="conteudoTable" />

			<p:column selectionMode="single"  style="width:16px;text-align:center" />

			<p:column 
				headerText="#{managerBean.get('label.cadastroFinalidadeCodigo.dataInclusao')}"
				styleClass="percentual-10"
				filterStyleClass="width-size-70;"
				filterMatchMode="contains"
				filterBy="${row.id}">
				
				<h:outputLabel value="25/08/2014 20:24 " />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFinalidadeCodigo.dataAlteracao')}"
				filterBy="${row.id}"
				filterMatchMode="contains"
				styleClass="percentual-10 singleLine">

				<h:outputLabel value="H25-LAM-CO25-EQ.18">
				</h:outputLabel>
				
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFinalidadeCodigo.id')}"
				filterBy="${row.id}"
				filterMatchMode="contains"
				styleClass="percentual-10">
				
				<h:outputLabel value="000000000000000000001" />
																																																																																																																																																																		
			</p:column>

			<p:column 
				headerText="#{managerBean.get('label.cadastroFinalidadeCodigo.finalidadeCodigoProduto')}"
				filterMatchMode="contains"
				filterBy="${row.id}"
				styleClass="percentual-10 singleLine">
				
				<h:outputLabel value="Uso Interno" />
			</p:column>
			
			<p:column 
				headerText="#{managerBean.get('label.cadastroFinalidadeCodigo.nMinCaracteres')}"
				filterMatchMode="contains"
				filterBy="${row.id}"
				styleClass="percentual-10 singleLine">
				
				<h:outputLabel value="0000010" />
			</p:column>
			
			<p:column 
				headerText="#{managerBean.get('label.cadastroFinalidadeCodigo.nMaxCaracteres')}"
				filterMatchMode="contains"
				filterBy="${row.id}"
				styleClass="percentual-10 singleLine">
				
				<h:outputLabel value="0000020" />
			</p:column>

		</p:dataTable>
	</ui:define>


	<ui:define name="edicao">
		
		<ui:include src="/resources/includes/cadastros/cadastros/finalidades/dadosGeraisPanel.xhtml" >
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		
		<ui:include src="/resources/includes/cadastros/cadastros/finalidades/apresentacaoPanel.xhtml" >
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		
		<ui:include src="/resources/includes/cadastros/cadastros/finalidades/aplicacaoPanel.xhtml" >
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		
		<ui:include src="/resources/includes/cadastros/componentsGenericos/auditoria.xhtml" >
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		
		
	</ui:define>
	

</ui:composition>
