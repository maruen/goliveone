<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	xmlns:filter="http://java.sun.com/jsf/composite/components/filter"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:param name="bean" value="#{finalidadePadraoLarguraBean}" />

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_finalidadePadraoLargura.css" />
		<h:outputStylesheet name="css/component/golive_filterTable.css" />
	</ui:define>

	<ui:define name="conteudo">

		<p:dataTable id="conteudoTable"
			 		 var="row"
					 selection="#{bean.registro}" 
					 value="#{bean.conteudo}"
					 selectionMode="single"
					 rows="15"
					 rowKey="#{row.id}"
					 paginator="true"
					 filteredValue="#{bean.filtrados}"
					 emptyMessage="#{managerBean.get('label.cadastroFinalidadePadraoLargura.msnNaoHaRegistros')}"
					 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect" 	update="conteudoTable" />
			<p:ajax event="rowUnselect" update="conteudoTable" />

			<p:column selectionMode="single" style="width:16px;text-align:center" />

			<p:column headerText="#{managerBean.get('label.cadastroFinalidadePadraoLargura.dataInclusao')}"
					  filterBy="${row.id}"
					  filterMatchMode="contains"
					  filterStyleClass="width-size-70;"
					  styleClass="percentual-12 singleLine">
				
				<h:outputText value="25/08/2014 20:24" />
			
			</p:column>

			<p:column headerText="#{managerBean.get('label.cadastroFinalidadePadraoLargura.dataAlteracao')}"
					  filterBy="${row.id}"
					  filterMatchMode="contains"
					  styleClass="percentual-12 singleLine">

				<h:outputText value="25/08/2014 20:47" />
				
			</p:column>

			<p:column headerText="#{managerBean.get('label.cadastroFinalidadePadraoLargura.id')}"
					  filterBy="${row.id}"
					  filterMatchMode="contains"
					  styleClass="percentual-10">
				
				<h:outputText value="00000001"  styleClass="floatRight" style="margin-right: 10px;"/>
																																																																																																																																																																		
			</p:column>

			<p:column headerText="#{managerBean.get('label.cadastroFinalidadePadraoLargura.finalidadePadraoLarguraProduto')}" 
					  filterMatchMode="contains"
					  filterBy="${row.id}"
					  styleClass="percentual-20 singleLine">
				
				<h:outputText value=" Tecido Rollô Nacional"  styleClass="floatRight" style="margin-right: 10px;"/>
			
			</p:column>
			
			<p:column headerText="#{managerBean.get('label.cadastroFinalidadePadraoLargura.id')}"
					  filterBy="${row.id}"
					  filterMatchMode="contains"
					  styleClass="percentual-10">
				
				<h:outputText value="00000001"  styleClass="floatRight" style="margin-right: 10px;"/>
			</p:column>
			
			<p:column headerText="#{managerBean.get('label.cadastroFinalidadePadraoLargura.abreviacaoUn')}" 
					  filterBy="${row.id}"
					  filterMatchMode="contains"
					  styleClass="percentual-10 ">
				
				<h:outputText value="MT"  styleClass="floatRight" style="margin-right: 10px;"/>
																																																																																																																																																																		
			</p:column>
			
			<p:column headerText="#{managerBean.get('label.cadastroFinalidadePadraoLargura.unidade')}"
					  filterMatchMode="contains"
					  filterBy="${row.id}"
					  styleClass="percentual-10 singleLine ">
				
				<h:outputText value="Metros"  styleClass="floatRight" style="margin-right: 10px;"/>
			
			</p:column>
			
		</p:dataTable>

	</ui:define>

	<ui:define name="edicao">
		
		
		<!--  DADOS GERAIS PANEL -->
		<p:panel id="dadosGerais"
		 header="#{managerBean.get('label.cadastroFinalidadePadraoLargura.dadosGerais')}"
		 toggleable="true"
		 collapsed="false"
		 closable="false"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="dadosGeraisPanel"
		 styleClass="little-font">
		 
	     	<f:facet name="actions">
          		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
          			<h:outputText styleClass="ui-icon ui-icon-help" />
          		</h:commandLink>
      		</f:facet>
   		       	
          	<p:panelGrid cellpadding="2"  
          				 cellspacing="2"
          				 width="100%"
          				 border="0">
	           	
	           	<!-- 1ST ROW -->
	           	<p:row>
	           		<p:column styleClass="percentual-15">
	           			<h:outputText id="idOutputText" value="#{managerBean.get('label.cadastroFinalidadePadraoLargura.id')}"   />
	           		</p:column>
	           		
	           		<p:column styleClass="percentual-25">
	           			<h:inputText id="idInputText" style="width: 20%" disabled="true" />
	           		</p:column>
	           		
	           		<p:column styleClass="percentual-10">
	           			<h:outputText id="dataInclusaoOutputText" 
	      					  		  value="#{managerBean.get('label.cadastroFinalidadePadraoLargura.inclusao')}" />
	      		
	           		</p:column>
	           		
	           		<p:column styleClass="percentual-5">
	           			
	           			<p:calendar  id="dataInclusaoInputText"
	      					 		 disabled="true" 
	      					 		 value="#{bean.registro.dataInclusao}"
	      					 		 size="16"
	      					 		 maxlength="16"
	      					 		 pattern="MM/dd/yyyy HH:mm:ss"/>
	           		</p:column>
	           		
	           	</p:row>
	
	      		<!-- 2ND ROW -->
	      		<p:row>
	      			<p:column styleClass="percentual-15">
	      				<h:outputText id="finalidadeCodigoProdutoOutputText"
	      					 		  value="#{managerBean.get('label.cadastroFinalidadePadraoLargura.finalidadeCorProduto')}"
	      					 		  styleClass="singleLine"  />
	      			</p:column>
	      			
	      			<p:column styleClass="percentual-50">
	      				<p:inputText id="finalidadeCodigoProdutoIntputText"
	      				     		 value="Pedido de Compra - Tecido Rollô Nacional"
	      				     		 style="width: 60%" />
	      			</p:column>
	      			
	      			<p:column styleClass="percentual-10">
	      				<h:outputText id="ultimaAlteracaoOutputText"
	        					  	  value="#{managerBean.get('label.cadastroFinalidadePadraoLargura.ultimaAlteracao')}"
	        					  	  styleClass="singleLine"/>
	      			</p:column>
	      			
	      			<p:column styleClass="percentual-5">
	      					<p:calendar   id="ultimaAlteracaoInputText"
		        			      		  disabled="true"
	        					  		  size="16"
	        					  		  maxlength="16"
	        					  		  value="#{bean.registro.dataAlteracao}"
	        					  		  pattern="MM/dd/yyyy HH:mm:ss"/>
	      			</p:column>
	      		</p:row>
	      		
	      		<!-- 3TH ROW -->
	      		<p:row>
	      			<p:column styleClass="percentual-15">
	      				<h:outputText id="numeroMinimoCaracteresOutputText"
	      					 		  value="#{managerBean.get('label.cadastroFinalidadePadraoLargura.unidadePermitida')}"
	      					 		  styleClass="singleLine"  />
	      			</p:column>
	      			
	      			<p:column styleClass="percentual-60">
	      				<h:inputText id="firstInputText"
	      				     		 disabled="true"
	      				     		 value="0000000001"
	      				     		 style="width: 20%;" 
	      				     		 />
						
						<h:inputText id="secondInputText"
	      				     		 value="MT"
	      				     		 disabled="true"
	      				     		 style="width: 10%;" 
	      				     		 />
	      				     		 
						<h:inputText id="thirdInputText"
	      				     		 value="Metro"
	      				     		 disabled="true"
	      				     		 style="width: 27%;"
	      				     		 />
	      				     		 
	      				<p:spacer> &nbsp;</p:spacer>
	      				     		 
						<p:commandLink onclick="PF('dlgDadosGerais').show();" immediate="true">
  							 <h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
						</p:commandLink>		      				     		 	      				     		 
							      				     		 
	      			</p:column>
	      		</p:row>
	      		
        </p:panelGrid>
	</p:panel>
		
	
	<ui:include src="/resources/includes/cadastros/cadastros/finalidades/apresentacaoPanel.xhtml" >
		<ui:param name="pojo" value="#{bean.registro}" />
	</ui:include>
	
	<ui:include src="/resources/includes/cadastros/cadastros/finalidades/aplicacaoPanel.xhtml" >
		<ui:param name="pojo" value="#{bean.registro}" />
	</ui:include>
	
	<ui:include src="/resources/includes/cadastros/componentsGenericos/auditoria.xhtml" >
		<ui:param name="pojo" value="#{bean.registro}" />
	</ui:include>
	
	
	<p:dialog header="#{managerBean.get('label.cadastroFinalidadePadraoLargura.pesquisaUnidade')}"
			  widgetVar="dlgDadosGerais"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="60%">
    			
	   			<p:dataTable id="dadosGeraisDatatableId"
	      	  	 	         var="dadosGeraisDatatableVar"
	      	  	 	         value="#{bean.conteudo}"
	      	  	 	         >
					    
					    <p:column headerText="#{managerBean.get('label.cadastroFinalidadePadraoLargura.id')}"
					    		  styleClass="percentual-5 singleLine">
					     	
					     		  <h:outputText value="00000000001" styleClass="floatLeft"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroFinalidadePadraoLargura.codUnid')}"
					    		  styleClass="percentual-20 singleLine">
					     	
			     				   <h:outputText value="ML"
			     					  		     styleClass="floatRight"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroFinalidadePadraoLargura.descricao')}"
					    		  styleClass="percentual-5 singleLine">
					     	
					     		  <h:outputText value="Metro Linear" styleClass="floatLeft"/>
					    </p:column>
					    
				</p:dataTable>
	</p:dialog>		
	</ui:define>
</ui:composition>
