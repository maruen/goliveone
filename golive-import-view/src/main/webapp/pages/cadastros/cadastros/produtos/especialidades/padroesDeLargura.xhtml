<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:param name="bean" value="#{padroesLarguraBean}" />

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_padroesLargura.css" />
	</ui:define>

	<ui:define name="conteudo">
		
		<p:dataTable 
			id="conteudoTable"
			var="row" 
			value="#{padroesLarguraBean.conteudo}"
			selectionMode="single"
			rowKey="#{row.id}"
			selection="#{padroesLarguraBean.registro}" 
			styleClass="tableCadastros"
			rows="15"
			paginator="true"
			emptyMessage="Não há Registros"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect"  update="conteudoTable" />
			<p:ajax event="rowUnselect" update="conteudoTable" />

			<p:column selectionMode="single"  style="width:16px;text-align:center" />

			<p:column 
				headerText="Data de Inclusão"
				styleClass="percentual-10 singleLine">				
				<h:outputText value="25/08/2014 20:24" />
			</p:column>

			<p:column
				headerText="Data de Alteração"
				styleClass="percentual-10 singleLine">
				<h:outputText value="25/08/2014 20:47">
				</h:outputText>
			</p:column>

			<p:column
				headerText="Id"
				styleClass="percentual-10">
				<h:outputText value="000000001" />
			</p:column>

			<p:column 
				headerText="Largura"
				styleClass="percentual-10">
				<h:outputText value="2.58" />
			</p:column>
			
			<p:column
				headerText="Un."
				styleClass="percentual-10">
				<h:outputText value="ML" />
			</p:column>
			
			<p:column 
				headerText="Descrição"
				styleClass="percentual-10 singleLine">
				<h:outputText value="2.58ML de Largura da Peça" />
			</p:column>
			
			<p:column
				headerText="Id"
				styleClass="percentual-10">
				<h:outputText value="000000001" />
			</p:column>
			
			<p:column 
				headerText="Cód.Coleção"
				styleClass="percentual-10">
				<h:outputText value="0000000025" />
			</p:column>
			
			<p:column
				headerText="Coleção"
				styleClass="percentual-10 singleLine">
				<h:outputText value="Mountain Viber Glass Colors" />
			</p:column>
			
			<p:column 
				headerText="Id"
				styleClass="percentual-10">
				<h:outputText value="000000001" />
			</p:column>
			
			<p:column 
				headerText="Cód.Cor"
				styleClass="percentual-10">
				<h:outputText value="1234567Baec" />
			</p:column>			

			<p:column 
				headerText="Cor"
				styleClass="percentual-10">
				<h:outputText value="Vermelho" />
			</p:column>			

		</p:dataTable>
	</ui:define>

	<ui:define name="edicao">

		<ui:include src="/resources/includes/cadastros/cadastros/produto/especialidades/dadosGeraisPadroesLargura.xhtml">
			<ui:param name="pojo" value="#{padroesLarguraBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/especialidades/classificacaoPadroesLargura.xhtml" >
			<ui:param name="pojo" value="#{padroesLarguraBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/especialidades/especificidadesPadroesLargura.xhtml" >
			<ui:param name="pojo" value="#{padroesLarguraBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/especialidades/auditoriaPadroesLargura.xhtml" >
			<ui:param name="pojo" value="#{padroesLarguraBean.registro}" />
		</ui:include>

	</ui:define>
</ui:composition>
