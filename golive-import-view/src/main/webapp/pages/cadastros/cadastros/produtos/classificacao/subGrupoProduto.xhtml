<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:param name="bean" value="#{subGrupoProdutoBean}" />

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_subGrupoProdutos.css" />
	</ui:define>

	<ui:define name="conteudo">
		
		<p:dataTable 
			id="conteudoTable"
			var="row" 
			value="#{bean.conteudo}"
			selectionMode="single"
			rowKey="#{row.id}"
			selection="#{bean.registro}" 
			styleClass="tableCadastros"
			rows="15"
			paginator="true"
			emptyMessage="#{managerBean.get('label.cadastroSubGrupoProduto.msnNaoHaRegistros')}"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect"  update="conteudoTable" />
			<p:ajax event="rowUnselect" update="conteudoTable" />

			<p:column selectionMode="single" style="width:16px;text-align:center" />

			<p:column 
				headerText="#{managerBean.get('label.cadastroSubGrupoProduto.dataInclusao')}"
				styleClass="percentual-10 singleLine">				
				
				<h:outputText value="#{row.dataInclusao.time}" styleClass="floatRight">
  					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
				</h:outputText>
				
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroSubGrupoProduto.dataAlteracao')}"
				styleClass="percentual-10 singleLine">
				
				<h:outputText value="#{row.dataInclusao.time}" styleClass="floatRight">
  					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
				</h:outputText>
				
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroSubGrupoProduto.id')}"
				styleClass="percentual-10">
				
				<h:outputText value="#{row.id}" styleClass="floatRight"/>
			
			</p:column>

			
			<p:column
				headerText="#{managerBean.get('label.cadastroSubGrupoProduto.id')}"
				styleClass="percentual-10">
				
				<h:outputText value="#{row.departamentoSelected.id}" />
			</p:column>
			
			
			<p:column 
				headerText="#{managerBean.get('label.cadastroSubGrupoProduto.departamento')}"
				styleClass="percentual-10 singleLine">
				
				<h:outputText value="#{row.departamentoSelected.departamento}" />
			</p:column>

			
			<p:column
				headerText="#{managerBean.get('label.cadastroSubGrupoProduto.id')}"
				styleClass="percentual-10">
				<h:outputText value="#{row.grupoProdutoSelected.id}" />
			</p:column>
			
			
			<p:column 
				headerText="#{managerBean.get('label.cadastroSubGrupoProduto.grupoProdutos')}"
				styleClass="percentual-10 singleLine">
				<h:outputText value="#{row.grupoProdutoSelected.grupoDeProduto}" />
			</p:column>
			
			

			<p:column 
				headerText="#{managerBean.get('label.cadastroSubGrupoProduto.subGrupoProdutos')}"
				styleClass="percentual-10 singleLine">
				
				<h:outputText value="#{row.subGrupoProduto}" />
			
			</p:column>

		</p:dataTable>

	</ui:define>

	<ui:define name="edicao">

		<ui:include src="/resources/includes/cadastros/cadastros/produto/classificacao/dadosGeraisSubGrupoProdutos.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/componentsGenericos/auditoria.xhtml" >
			<ui:param name="pojo" value="#{bean.auditoriaLogs}" />
		</ui:include>

	</ui:define>
</ui:composition>
