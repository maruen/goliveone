<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:param name="bean" value="#{padraoEspessuraBean}" />

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_padraoEspessura.css" />
	</ui:define>

	<ui:define name="conteudo">
		
		<p:dataTable 
			id="conteudoTable"
			var="row" 
			value="#{bean.conteudo}"
			selectionMode="single"
			rowKey="#{row.id}"
			selection="#{bean.registro}" 
			styleClass="tableCadastros"
			rows="15"
			paginator="true"
			emptyMessage="#{managerBean.get('label.cadastroPadroesEspessura.msnNaoHaRegistros')}"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect"  update="conteudoTable" />
			<p:ajax event="rowUnselect" update="conteudoTable" />

			<p:column selectionMode="single"  style="width:16px;text-align:center" />

			<p:column 
				headerText="#{managerBean.get('label.cadastroPadroesEspessura.dataInclusao')}"
				styleClass="percentual-10 singleLine">				
				<h:outputText value="25/08/2014 20:24" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroPadroesEspessura.dataAlteracao')}"
				styleClass="percentual-10 singleLine">
				<h:outputText value="25/08/2014 20:47">
				</h:outputText>
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroPadroesEspessura.id')}"
				styleClass="percentual-10">
				<h:outputText value="000000001" />
			</p:column>

			<p:column 
				headerText="#{managerBean.get('label.cadastroPadroesEspessura.espessura')}"
				styleClass="percentual-10">
				<h:outputText value="0.18" />
			</p:column>
			
			<p:column
				headerText="#{managerBean.get('label.cadastroPadroesEspessura.un')}"
				styleClass="percentual-10">
				<h:outputText value="MM" />
			</p:column>
			
			<p:column 
				headerText="#{managerBean.get('label.cadastroPadroesEspessura.descricao')}"
				styleClass="percentual-10 singleLine">
				<h:outputText value="18 Microns de Espessura da PeÃ§a" />
			</p:column>
			
			<p:column
				headerText="#{managerBean.get('label.cadastroPadroesEspessura.id')}"
				styleClass="percentual-10">
				<h:outputText value="000000001" />
			</p:column>
			
			<p:column 
				headerText="#{managerBean.get('label.cadastroPadroesEspessura.codColecao')}"
				styleClass="percentual-10">
				<h:outputText value="0000000025" />
			</p:column>
			
			<p:column
				headerText="#{managerBean.get('label.cadastroPadroesEspessura.colecao')}"
				styleClass="percentual-10 singleLine">
				<h:outputText value="Mountain Viber Glass Colors" />
			</p:column>
			
			<p:column 
				headerText="#{managerBean.get('label.cadastroPadroesEspessura.id')}"
				styleClass="percentual-10">
				<h:outputText value="000000001" />
			</p:column>
			
			<p:column 
				headerText="#{managerBean.get('label.cadastroPadroesEspessura.codCor')}"
				styleClass="percentual-10">
				<h:outputText value="1234567Baec" />
			</p:column>			

			<p:column 
				headerText="#{managerBean.get('label.cadastroPadroesEspessura.cor')}"
				styleClass="percentual-10">
				<h:outputText value="Vermelho" />
			</p:column>			

		</p:dataTable>
	</ui:define>

	<ui:define name="edicao">

		<ui:include src="/resources/includes/cadastros/cadastros/produto/especialidades/dadosGeraisPadroesEspessura.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/especialidades/classificacaoPadroesEspessura.xhtml" >
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/especialidades/especificidadesPadroesEspessura.xhtml" >
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/componentsGenericos/auditoria.xhtml" >
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>

	</ui:define>
</ui:composition>
