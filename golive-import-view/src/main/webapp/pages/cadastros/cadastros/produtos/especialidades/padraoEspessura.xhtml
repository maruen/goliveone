<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	xmlns:generics="http://java.sun.com/jsf/composite/components/cadastros"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:param name="bean" value="#{produtoPadraoEspessuraBean}" />
	<ui:param name="title"  value="#{managerBean.get(bean.nomePagina())}" />


	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_padraoEspessura.css" />
	</ui:define>


	<ui:define name="edicao">

		<ui:include src="/resources/includes/cadastros/cadastros/produto/especialidades/dadosGeraisPadroesEspessura.xhtml">
			<ui:param name="pojo" value="#{produtoPadraoEspessuraBean.registro}" />
		</ui:include>

		<generics:cadastroProdutoClassificacao
			id="cadastroProdutoClassificacao" departamento="true" grupo="true"
			subGrupo="true" pojo="#{bean.registro}"
			component="#{produtoPadraoEspessuraBean.componentCadastroProdutoClassificacao}"
			departamentoUpdate="mensagens,
								cadastroProdutoClassificacao:grupoProdutosDatatableId, cadastroProdutoClassificacao:departamentoGroup, cadastroProdutoClassificacao:grupoProdutoGroup, cadastroProdutoClassificacao:subGrupoGroup,
								cadastroProdutoEspecificidade:colecoesTable, cadastroProdutoEspecificidade:colecoesGroup,cadastroProdutoEspecificidade:coresGroup, cadastroProdutoEspecificidade:coresTable"
			grupoProdutoUpdate="mensagens,
								cadastroProdutoClassificacao:subGrupoProdutosDatatableId, cadastroProdutoClassificacao:grupoProdutoGroup, cadastroProdutoClassificacao:subGrupoGroup, 
								cadastroProdutoEspecificidade:colecoesTable, cadastroProdutoEspecificidade:colecoesGroup,cadastroProdutoEspecificidade:coresGroup, cadastroProdutoEspecificidade:coresTable"
			subGrupoProdUpdate="mensagens,
								cadastroProdutoClassificacao:subGrupoGroup, cadastroProdutoEspecificidade:colecoesTable, cadastroProdutoEspecificidade:colecoesGroup,cadastroProdutoEspecificidade:coresGroup,
								cadastroProdutoEspecificidade:coresTable" 
					actionLink="#{produtoPadraoEspessuraBean.componentCadastroProdutoEspecificidade.obterColecoes(produtoPadraoEspessuraBean.registro.subGrupoProdutoSelected)}"
					      link="true"/>

		<generics:cadastroProdutoEspecificidade
			id="cadastroProdutoEspecificidade" pojo="#{bean.registro}"
			component="#{produtoPadraoEspessuraBean.componentCadastroProdutoEspecificidade}"
			link="false"
			colecao="true" colecaoUpdate="mensagens,
										  cadastroProdutoEspecificidade:colecoesGroup,
										  cadastroProdutoEspecificidade:coresGroup,
										  cadastroProdutoEspecificidade:coresTable"
			cor="true" corUpdate="mensagens,cadastroProdutoEspecificidade:coresGroup"/>


	</ui:define>
</ui:composition>
