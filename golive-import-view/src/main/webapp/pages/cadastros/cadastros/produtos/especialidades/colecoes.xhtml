<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_colecoes.css" />
	</ui:define>

	<ui:define name="bean">
		<ui:param name="bean" value="#{colecoesBean}" />
	</ui:define>

	<ui:define name="conteudo">
		
		<p:dataTable 
			id="conteudoTable"
			var="row" 
			value="#{colecoesBean.conteudo}"
			selectionMode="single"
			rowKey="#{row.id}"
			selection="#{colecoesBean.registro}" 
			styleClass="tableCadastros"
			rows="15"
			paginator="true"
			emptyMessage="Não há Registros"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect"  update="conteudoTable" />
			<p:ajax event="rowUnselect" update="conteudoTable" />

			<p:column selectionMode="single"  style="width:16px;text-align:center" />

			<p:column 
				headerText="Data de Inclusão"
				styleClass="percentual-10 singleLine">				
				<h:outputText value="25/08/2014 20:24" />
			</p:column>

			<p:column
				headerText="Data de Alteração"
				styleClass="percentual-10 singleLine">
				<h:outputText value="25/08/2014 20:47">
				</h:outputText>
			</p:column>

			<p:column
				headerText="Id"
				styleClass="percentual-10">
				<h:outputText value="000000000000000000001" />
			</p:column>

			<p:column 
				headerText="Departamento"
				styleClass="percentual-10 singleLine">
				<h:outputText value="Acessórios Portas e Peças para Persianas Horizontal" />
			</p:column>
			
			<p:column
				headerText="Id"
				styleClass="percentual-10">
				<h:outputText value="000000000000000000001" />
			</p:column>
			
			<p:column 
				headerText="Grupo de Produtos"
				styleClass="percentual-10 singleLine">
				<h:outputText value="Lâminas em Alumínio 25mm" />
			</p:column>
			
			<p:column
				headerText="Id"
				styleClass="percentual-10">
				<h:outputText value="000000000000000000001" />
			</p:column>
			
			<p:column 
				headerText="Subgrupo de Produtos"
				styleClass="percentual-10 singleLine">
				<h:outputText value="Lâminas em Alumínio 25mm X 0.18mm" />
			</p:column>
			
			<p:column
				headerText="Id"
				styleClass="percentual-10">
				<h:outputText value="000000000000000000001" />
			</p:column>
			
			<p:column 
				headerText="Código Coleção"
				styleClass="percentual-10 singleLine">
				<h:outputText value="1234567Bae" />
			</p:column>
			
			<p:column 
				headerText="Coleção"
				styleClass="percentual-10 singleLine">
				<h:outputText value="Mountain Viber Glass Colors" />
			</p:column>			

		</p:dataTable>
	</ui:define>

	<ui:define name="edicao">

		<ui:include src="/resources/includes/cadastros/cadastros/produto/especialidades/dadosGeraisColecoes.xhtml">
			<ui:param name="pojo" value="#{colecoesBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/especialidades/classificacaoColecoes.xhtml" >
			<ui:param name="pojo" value="#{colecoesBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/especialidades/auditoriaColecoes.xhtml" >
			<ui:param name="pojo" value="#{colecoesBean.registro}" />
		</ui:include>

	</ui:define>
</ui:composition>
