<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:param name="bean" value="#{unidadeBean}" />

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_unidade.css" />
	</ui:define>

	<ui:define name="conteudo">
		
		<p:dataTable 
			id="conteudoTable"
			var="row" 
			value="#{unidadeBean.conteudo}"
			selectionMode="single"
			rowKey="#{row.id}"
			selection="#{unidadeBean.registro}" 
			styleClass="tableCadastros"
			rows="15"
			paginator="true"
			emptyMessage="Não há Registros"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect"  update="conteudoTable" />
			<p:ajax event="rowUnselect" update="conteudoTable" />

			<p:column selectionMode="single" style="width:16px;text-align:center" />

			<p:column 
				headerText="Data Inclusão"
				styleClass="percentual-10 singleLine">				
				<h:outputText value="25/08/2014 20:24" />
			</p:column>

			<p:column
				headerText="Data Alteração"
				styleClass="percentual-10 singleLine">
				<h:outputText value="25/08/2014 20:47">
				</h:outputText>
			</p:column>

			<p:column
				headerText="Id"
				styleClass="percentual-10">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column 
				headerText="Código"
				styleClass="percentual-10 singleLine">
				<h:outputText value="MM" />
			</p:column>

			<p:column 
				headerText="Descrição"
				styleClass="percentual-10 singleLine">
				<h:outputText value="Milimetro" />
			</p:column>

		</p:dataTable>

	</ui:define>

	<ui:define name="edicao">

		<ui:include src="/resources/includes/cadastros/cadastros/produto/especialidades/dadosGeraisUnidade.xhtml">
			<ui:param name="pojo" value="#{unidadeBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/especialidades/utilizacaoUnidade.xhtml" >
			<ui:param name="pojo" value="#{unidadeBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/especialidades/auditoriaUnidade.xhtml" >
			<ui:param name="pojo" value="#{unidadeBean.registro}" />
		</ui:include>

	</ui:define>
</ui:composition>
