<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	xmlns:filter="http://java.sun.com/jsf/composite/components/filter"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:param name="bean" value="#{corProdutoBean}" />
	<ui:param name="title"  value="#{managerBean.get(bean.nomePagina())}" />

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_cores.css" />
		<h:outputStylesheet name="css/component/golive_filterTable.css" />
	</ui:define>

	<ui:define name="conteudo">
		<golive:dataTable id="modelTable" bean="#{corProdutoBean}" />
	</ui:define>

	<ui:define name="edicao">
		
		
		<ui:include src="/resources/includes/cadastros/cadastros/produto/especialidades/dadosGeraisCorProduto.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		
		<ui:include src="/resources/includes/cadastros/cadastros/produto/especialidades/classificacao.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		
		<ui:include src="/resources/includes/cadastros/cadastros/produto/especialidades/especificidades.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		
		<ui:include src="/resources/includes/cadastros/componentsGenericos/auditoria.xhtml" >
			<ui:param name="pojo" value="#{bean.registro.auditoriaLogs}" />
		</ui:include>
		
		
		
	</ui:define>

</ui:composition>
