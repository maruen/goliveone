<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	xmlns:filter="http://java.sun.com/jsf/composite/components/filter"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:param name="bean" value="#{corProdutoBean}" />

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_cores.css" />
		<h:outputStylesheet name="css/component/golive_filterTable.css" />
	</ui:define>

	<ui:define name="conteudo">

		<p:dataTable id="conteudoTable"
			 		 var="row"
					 selection="#{bean.registro}"
					 value="#{bean.conteudo}"
					 selectionMode="single"
					 rows="15"
					 rowKey="#{row.id}"
					 paginator="true"
					 filteredValue="#{bean.filtrados}"
					 emptyMessage="#{managerBean.get('label.cadastroCores.msnNaoHaRegistros')}"
					 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect" 	update="conteudoTable" />
			<p:ajax event="rowUnselect" update="conteudoTable" />

			<p:column selectionMode="single" style="width:16px;text-align:center" />

			<p:column headerText="#{managerBean.get('label.cadastroCores.dataInclusao')}"
					  filterBy="${row.id}"
					  filterMatchMode="contains"
					  filterStyleClass="width-size-70;"
					  styleClass="percentual-10 singleLine">
				
				<h:outputText value="25/08/2014 20:24" />
			
			</p:column>

			<p:column headerText="#{managerBean.get('label.cadastroCores.dataAlteracao')}"
					  filterBy="${row.id}"
					  filterMatchMode="contains"
					  styleClass="percentual-10 singleLine">

				<h:outputText value="25/08/2014 20:47" />
				
			</p:column>

			<p:column headerText="#{managerBean.get('label.cadastroCores.id')}"
					  filterBy="${row.id}"
					  filterMatchMode="contains"
					  styleClass="percentual-10">
				
				<h:outputText value="000000000001" />
																																																																																																																																																																		
			</p:column>

			<p:column headerText="#{managerBean.get('label.cadastroCores.codCor')}" 
					  filterMatchMode="contains"
					  filterBy="${row.id}"
					  styleClass="percentual-10 singleLine">
				
				<h:outputText value="Acessórios Portas e Peças para Persianas Horizontal" />
			
			</p:column>
			
			<p:column headerText="#{managerBean.get('label.cadastroCores.cor')}" 
					  filterBy="${row.id}"
					  filterMatchMode="contains"
					  styleClass="percentual-10">
				
				<h:outputText value="Vermelho" />
																																																																																																																																																																		
			</p:column>
			
			<p:column headerText="#{managerBean.get('label.cadastroCores.id')}"
					  filterMatchMode="contains"
					  filterBy="${row.id}"
					  styleClass="percentual-10 singleLine">
				
				<h:outputText value="000000000001" />
			
			</p:column>
			
			<p:column headerText="#{managerBean.get('label.cadastroCores.codColecao')}"
					  filterBy="${row.id}"
					  filterMatchMode="contains"
					  styleClass="percentual-10">
				
				<h:outputText value="1234567Boec" />
																																																																																																																																																																		
			</p:column>
			
			<p:column headerText="#{managerBean.get('label.cadastroCores.colecao')}"		
					  filterMatchMode="contains"
					  filterBy="${row.id}"
					  styleClass="percentual-10 singleLine">
				
				<h:outputText value="" />
			
			</p:column>
		</p:dataTable>

	</ui:define>

	<ui:define name="edicao">
		
		
		<ui:include src="/resources/includes/cadastros/cadastros/produto/especialidades/dadosGeraisCorProduto.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		
		
		<p:panel id="dadosGeraisSubGrupoProdutos"
		 header="#{managerBean.get('label.cadastroSubGrupoProduto.dadosGerais')}"
		 toggleable="true"
		 collapsed="false"
		 closable="false"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="dadosGeraisSubGrupoProdutos"
		 styleClass="little-font" >
		 
	     	<f:facet name="actions">
          		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
          			<h:outputText styleClass="ui-icon ui-icon-help" />
          		</h:commandLink>
      		</f:facet>
   		       	
          	<h:panelGrid columns="7"
          				 cellpadding="3"  
          				 cellspacing="3"
          				 columnClasses="percentual-5,
          				 				percentual-5,
          				 				percentual-5,
          				 				percentual-50,
          				 				percentual-5,
          				 				percentual-5,
          				  				percentual-5"
           				 width="100%"
          				 border="0">
     
			<h:outputText id="idOutputText" value="#{managerBean.get('label.cadastroSubGrupoProduto.id')}"   />
           	<h:inputText  id="idInputText"
           				  value="#{pojo.id}"
           				  disabled="true"
           				  style="width: 125px;"/>

      		<h:outputText id="descricaoNomeOutputText" value="#{managerBean.get('label.cadastroSubGrupoProduto.descricao')}"/>
      		<h:inputText id="descricaoNomeInputText"
      					 required="true"
      					 disabled="true"
      					 style="width: 98%"
      					 value="#{pojo.subGrupoProduto}" />		
      					 
      		<p:commandLink onclick="PF('dlgSubGrupoProduto').show();" immediate="true">
  					<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
			</p:commandLink>
      		
      		<h:outputText id="dadosGeraisSubGrupoProdutoDataInclusaoOutputText"  value="#{managerBean.get('label.cadastroSubGrupoProduto.inclusao')}" />
	 		<h:inputText value="#{pojo.dataInclusao.time}" id="dadosGeraisSubGrupoProdutoDataInclusaoInputText" disabled="true" >
	 			<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
	 		</h:inputText>      	
	 		
	 		<h:outputText id="idDepartamentoOutputText"
						  value="#{managerBean.get('label.cadastroSubGrupoProduto.id')}"   />
           	
           	<h:inputText  id="idDepartamentoInputText"
           				  style="width: 125px;"
           				  value="#{pojo.departamentoSelected.id}"
           				  disabled="true"/>
           				 

      		<h:outputText id="departamentoNomeOutputText" value="#{managerBean.get('label.cadastroSubGrupoProduto.departamento')}"/>
      		<h:inputText id="departamentoNomeInputText"
      					 required="true"
      					 disabled="true"
      					 style="width: 98%"
      					 value="#{pojo.departamentoSelected.departamento}" />	
      		
      		<p:commandLink onclick="PF('dlgDepartamento').show();" immediate="true">
  					<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
			</p:commandLink>
      			
       		<h:outputText id="dadosGeraisSubGrupoProdutoUltimaAlteracaoOutputText"
       					  value="#{managerBean.get('label.cadastroSubGrupoProduto.ultimaAlteracao')}"
       					  styleClass="singleLine"/>
	 		
	 		<h:inputText value="#{pojo.dataAlteracao.time}" id="dadosGeraisSubGrupoProdutoUltimaAlteracaoInputText" disabled="true" >
	 			<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
	 		</h:inputText>      	
	 		
	 		<h:outputText id="idGrupoProdutosOutputText"
						  value="#{managerBean.get('label.cadastroSubGrupoProduto.id')}"   />
           	<h:inputText id="idGrupoProdutosInputText"
           				 style="width: 125px;"
           				 disabled="true"
           				 value="#{pojo.grupoProdutoSelected.id}" />	

      		<h:outputText id="grupoProdutosNomeOutputText" value="#{managerBean.get('label.cadastroSubGrupoProduto.grupoProdutos')}" styleClass="singleLine"/>
      		<h:inputText id="grupoProdutosNomeInputText"
      					 required="true"
      					 disabled="true"
      					 style="width: 98%"
      					 value="#{pojo.grupoProdutoSelected.grupoDeProduto}" />	
      		
      		<p:commandLink onclick="PF('dlgGrupoProdutos').show();" immediate="true">
  					<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
			</p:commandLink>
	
        </h:panelGrid>

	</p:panel>
		
		
		
	<!--  ESPECIFICIDADES -->
	<p:panel id="especificidades"
 		 header="#{managerBean.get('label.cadastroCores.especificidades')}"
 		 toggleable="true"
 		 closable="false"
 		 collapsed="false"
 		 toggleSpeed="500"
 		 closeSpeed="500"
 		 widgetVar="especificidadesPanel"
 		 styleClass="little-font">
 
		 <f:facet name="actions">
          		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
          			<h:outputText styleClass="ui-icon ui-icon-help" />
          		</h:commandLink>
      	 </f:facet>
    
    
      		 <h:panelGrid cellpadding="3"
      			 		  cellspacing="3"
      			 		  columnClasses="percentual-5,
      			 						 percentual-10,
      			 						 percentual-13,
      			 						 percentual-77,
      			 						 percentual-5"
      			 			columns="5"
      			 			width="100%"
      			 			border="0" >
      			 
      	
	        	<h:outputText id="especificidadesIdOutputText"
	        				  value="#{managerBean.get('label.cadastroCores.id')}"
	        				  styleClass="singleLine" /> 
		        <h:inputText id="especificidadesdInputText" style="width: 125px;" disabled="true"/>
	        	
	        	<h:outputText id="colecoesOutputText"
	        				  value="#{managerBean.get('label.cadastroCores.colecoes')}" />
	        	<h:inputText id="colecoesInputText"  style="width: 95%;" value="" disabled="true"/>
	        	
	        	<p:commandLink onclick="PF('dlgEspecificidades').show();" immediate="true">
	   					<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
				</p:commandLink>
      	
      			</h:panelGrid>
	</p:panel>

		

		<p:dialog header="#{managerBean.get('label.cadastroSubGrupoProduto.pesquisaDepartamento')}"
			  widgetVar="dlgDepartamento"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="55%">
      			
     			<p:dataTable id="departamentoDatatableId"
     						 selectionMode="single"
     						 selection="#{pojo.departamentoSelected}"
     						 rowKey="#{departamento.id}"
        	  	 	     	 var="departamento"
        			 	 	 value="#{bean.departamentos}" >
		    
		    
		    		<p:ajax event="rowSelect" update=":conteudoForm:dadosGeraisSubGrupoProdutos" oncomplete="PF('dlgDepartamento').hide();" />
		    
				    <p:column headerText="#{managerBean.get('label.cadastroSubGrupoProduto.id')}"  styleClass="percentual-5 singleLine">
				     		<h:outputText value="#{departamento.id}" styleClass="floatRight" />
				    </p:column>
				    
				    <p:column headerText="#{managerBean.get('label.cadastroSubGrupoProduto.departamento')}" styleClass="percentual-20 singleLine">
				     		<h:outputText value="#{departamento.departamento}" />
				    </p:column>
			</p:dataTable>
		</p:dialog>
	
		<p:dialog header="#{managerBean.get('label.cadastroSubGrupoProduto.pesquisaGrupoProdutos')}"
			  widgetVar="dlgGrupoProdutos"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="55%">
      			
     			<p:dataTable id="grupoProdutosDatatableId"
     						 selectionMode="single"
     						 selection="#{pojo.grupoProdutoSelected}" 
        	  	 	     	 var="grupoProduto"
        			 	 	 rowKey="#{grupoProduto.id}"
        			 	 	 value="#{bean.grupoProdutoList}" >
		    
				    
				    <p:ajax event="rowSelect" update=":conteudoForm:dadosGeraisSubGrupoProdutos" oncomplete="PF('dlgGrupoProdutos').hide();" />
				    
				    <p:column headerText="#{managerBean.get('label.cadastroSubGrupoProduto.id')}" styleClass="percentual-10 singleLine">
			     		 <h:outputText value="#{pojo.departamentoSelected.id}" styleClass="floatRight" />
				    </p:column>
				    
				    <p:column headerText="#{managerBean.get('label.cadastroSubGrupoProduto.departamento')}" styleClass="percentual-20 singleLine">
				     		<h:outputText value="#{pojo.departamentoSelected.departamento}" />
				    </p:column>
				    
				    <p:column headerText="#{managerBean.get('label.cadastroSubGrupoProduto.id')}" styleClass="percentual-10 singleLine">
				     		<h:outputText value="#{grupoProduto.id}" styleClass="floatRight" />
				    </p:column>
				    
				    <p:column headerText="#{managerBean.get('label.cadastroSubGrupoProduto.grupoProdutos')}" styleClass="percentual-20 singleLine">
				     		<h:outputText value="#{grupoProduto.grupoDeProduto}" />
				    </p:column>
				    
			</p:dataTable>
		</p:dialog>	
		
		
		<p:dialog header="#{managerBean.get('label.cadastroCores.pesquisaSubGrupoProdutos')}"
			  widgetVar="dlgSubGrupoProduto"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="95%">
    			
	   			<p:dataTable id="subGrupoProdutosDatatableId"
	      	  	 	         var="subGrupoProdutosDatatableVar"
	      			 	     value="#{produtoBean.codigoBarrasDatatable}" >
					    
					    <p:column headerText="#{managerBean.get('label.cadastroCores.id')}"
					    		  styleClass="percentual-5 singleLine">
					     	
					     		  <h:outputText value="00000000001" styleClass="floatLeft"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroCores.departamento')}"
					    		  styleClass="percentual-20 singleLine">
					     	
			     				   <h:outputText value="Acessórios Partes e Peças para Persianas Horizontais em Alumínio"
			     					  		     styleClass="floatRight"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroCores.id')}"
					    		  styleClass="percentual-5 singleLine">
					     	
					     		  <h:outputText value="00000000001" styleClass="floatLeft"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroCores.grupoProdutos')}"
					    		  styleClass="percentual-15 singleLine">
					     	
			     				   <h:outputText value="Lâminas em Alumínio 25mm x 018mm"
			     					  		     styleClass="floatRight"/>
					    </p:column>
					    
					    
					    <p:column headerText="#{managerBean.get('label.cadastroCores.id')}"
					    		  styleClass="percentual-5 singleLine">
					     	
					     		  <h:outputText value="00000000001" styleClass="floatLeft"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroCores.subGrupoProdutos')}"
					    		  styleClass="percentual-10 singleLine">
					     	
			     				   <h:outputText value="Lâminas em Alumínio"
			     					  		     styleClass="floatRight"/>
					    </p:column>
					    
					    
					    
					    
				</p:dataTable>
		</p:dialog>
		
		
		
		
		<p:dialog header="#{managerBean.get('label.cadastroCores.pesquisaColecoes')}"
			  widgetVar="dlgEspecificidades"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="95%">
    			
	   			<p:dataTable id="especificidadesDatatableId"
	      	  	 	         var="especificidadesDatatableVar"
	      			 	     value="#{produtoBean.codigoBarrasDatatable}" >
					    
					    <p:column headerText="#{managerBean.get('label.cadastroCores.id')}"
					    		  styleClass="percentual-5 singleLine">
					     	
					     		  <h:outputText value="00000000001" styleClass="floatLeft"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroCores.departamento')}"
					    		  styleClass="percentual-20 singleLine">
					     	
			     				   <h:outputText value="Acessórios Partes e Peças para Persianas Horizontais em Alumínio"
			     					  		     styleClass="floatRight"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroCores.id')}"
					    		  styleClass="percentual-5 singleLine">
					     	
					     		  <h:outputText value="00000000001" styleClass="floatLeft"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroCores.grupoProdutos')}"
					    		  styleClass="percentual-15 singleLine">
					     	
			     				   <h:outputText value="Lâminas em Alumínio 25mm x 018mm"
			     					  		     styleClass="floatRight"/>
					    </p:column>
					    
					    
					    <p:column headerText="#{managerBean.get('label.cadastroCores.id')}"
					    		  styleClass="percentual-5 singleLine">
					     	
					     		  <h:outputText value="00000000001" styleClass="floatLeft"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroCores.subGrupoProdutos')}"
					    		  styleClass="percentual-10 singleLine">
					     	
			     				   <h:outputText value="Lâminas em Alumínio"
			     					  		     styleClass="floatRight"/>
					    </p:column>
					    
					    
					    
					    <p:column headerText="#{managerBean.get('label.cadastroCores.id')}"
					    		  styleClass="percentual-5 singleLine">
					     	
					     		  <h:outputText value="00000000001" styleClass="floatLeft"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroCores.colecoes')}"
					    		  styleClass="percentual-10 singleLine">
					     	
			     				   <h:outputText value="Mountain Viber Glass"
			     					  		     styleClass="floatRight"/>
					    </p:column>
					    
					    
					    
					    
					    
				</p:dataTable>
	</p:dialog>
		
		
		
		
		
	</ui:define>

</ui:composition>
