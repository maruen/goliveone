<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:param name="bean" value="#{finalidadePadraoEspessuraBean}" />

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_finalidadePadraoEspessura.css" />
	</ui:define>

	<ui:define name="conteudo">
		
		<p:dataTable 
			id="conteudoTable"
			var="row" 
			value="#{finalidadePadraoEspessuraBean.conteudo}"
			selectionMode="single"
			rowKey="#{row.id}"
			selection="#{finalidadePadraoEspessuraBean.registro}" 
			styleClass="tableCadastros"
			rows="15"
			paginator="true"
			emptyMessage="Não há Registros"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect"  update="conteudoTable" />
			<p:ajax event="rowUnselect" update="conteudoTable" />

			<p:column selectionMode="single" style="width:16px;text-align:center" />

			<p:column 
				headerText="Data Inclusão"
				styleClass="percentual-10 singleLine">				
				<h:outputText value="25/08/2014 20:24" />
			</p:column>

			<p:column
				headerText="Data Alteração"
				styleClass="percentual-10 singleLine">
				<h:outputText value="25/08/2014 20:47">
				</h:outputText>
			</p:column>

			<p:column
				headerText="Id"
				styleClass="percentual-10">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column 
				headerText="Finalidade Padrão de Espessura do Produto"
				styleClass="percentual-10 singleLine">
				<h:outputText value="Pedido de Compra - Lâmina Horizontal Alumínio 0.18mm" />
			</p:column>

			<p:column
				headerText="Id"
				styleClass="percentual-10">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column 
				headerText="Abreviação Un."
				styleClass="percentual-10 singleLine">
				<h:outputText value="MM" />
			</p:column>
			
			<p:column 
				headerText="Unidade"
				styleClass="percentual-10 singleLine">
				<h:outputText value="Milimetros" />
			</p:column>
	
		</p:dataTable>

	</ui:define>

	<ui:define name="edicao">

		<ui:include src="/resources/includes/cadastros/cadastros/produto/finalidades/dadosGeraisFinalidadePadraoEspessura.xhtml">
			<ui:param name="pojo" value="#{finalidadePadraoEspessuraBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/finalidades/apresentacaoFinalidadePadraoEspessura.xhtml" >
			<ui:param name="pojo" value="#{finalidadePadraoEspessuraBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/finalidades/aplicacaoFinalidadePadraoEspessura.xhtml" >
			<ui:param name="pojo" value="#{finalidadePadraoEspessuraBean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/cadastros/produto/finalidades/auditoriaFinalidadePadraoEspessura.xhtml" >
			<ui:param name="pojo" value="#{finalidadePadraoEspessuraBean.registro}" />
		</ui:include>

	</ui:define>
</ui:composition>
