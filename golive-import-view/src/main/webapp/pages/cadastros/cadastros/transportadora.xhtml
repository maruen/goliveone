<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:param name="bean" value="#{transportadoraBean}" />

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_transportadora.css" />
	</ui:define>

	<ui:define name="conteudo">

		<p:dataTable id="conteudoTable" var="row" value="#{bean.conteudo}"
			selectionMode="single" rowKey="#{row.id}"
			selection="#{bean.registro}" styleClass="tableCadastros" rows="15"
			paginator="true"
			emptyMessage="#{managerBean.get('label.cadastroTransportadoras.msnNaoHaRegistros')}"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect" update="conteudoTable" />
			<p:ajax event="rowUnselect" update="conteudoTable" />

			<p:column selectionMode="single" style="width:16px;text-align:center" />

			<p:column
				headerText="#{managerBean.get('label.cadastroTransportadoras.id')}"
				styleClass="percentual-10">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroTransportadoras.cnpj')}"
				styleClass="percentual-10 singleLine">
				<h:outputText value="09.363.143/0001-00" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroTransportadoras.inscEstadual')}"
				styleClass="percentual-10 singleLine">
				<h:outputText value="111.222.333-11">
				</h:outputText>
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroTransportadoras.nomeFantasia')}"
				styleClass="percentual-10 singleLine">
				<h:outputText value="Ligeirinho" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroTransportadoras.razaoSocial')}"
				styleClass="percentual-30 singleLine">
				<h:outputText
					value="Transportadoras de Entregas RÃ¡pidas Ligeirinho Ltda." />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroTransportadoras.tel1')}"
				styleClass="percentual-10 singleLine">
				<h:outputText value="55 (11) 2235-9966" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroTransportadoras.tel2')}"
				styleClass="percentual-10 singleLine">
				<h:outputText value="55 (11) 2235-7676" />
			</p:column>
		</p:dataTable>

	</ui:define>

	<ui:define name="edicao">

		<ui:include
			src="/resources/includes/cadastros/cadastros/dadosGeraisTransportadoras.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/documentosTransportadoras.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/nomesTransportadoras.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/cnaesTransportadoras.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/naturezaJuridicaTransportadoras.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/regimeApuracaoTransportadoras.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/enderecosTransportadoras.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/contatosTransportadoras.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/condicoesComerciaisTransportadoras.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/observacoesTransportadoras.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include src="/resources/includes/cadastros/componentsGenericos/auditoria.xhtml" >
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>

	</ui:define>
</ui:composition>
