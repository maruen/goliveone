<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/cadastros/cadastroTemplate.xhtml">

	<ui:param name="bean" value="#{clienteBean}" />

	<ui:define name="css">
		<h:outputStylesheet name="css/cadastros/style_cliente.css" />
	</ui:define>

	<ui:define name="conteudo">

		<p:dataTable id="conteudoTable" var="row" value="#{bean.conteudo}"
			selectionMode="single" rowKey="#{row.id}"
			selection="#{bean.registro}" styleClass="tableCadastros" rows="15"
			paginator="true"
			emptyMessage="#{managerBean.get('label.cadastroCliente.msnNaoHaRegistros')}"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:ajax event="rowSelect" update="conteudoTable" />
			<p:ajax event="rowUnselect" update="conteudoTable" />

			<p:column selectionMode="single" style="width:16px;text-align:center" />

			<p:column headerText="#{managerBean.get('label.cadastroCliente.id')}"
				styleClass="percentual-10 text-align-right">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroCliente.cnpj')}"
				styleClass="percentual-10 singleLine text-align-right">
				<h:outputText value="09.363.143/0001-00" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroCliente.inscEstadual')}"
				styleClass="percentual-10 singleLine text-align-right">
				<h:outputText value="111.222.333-11">
				</h:outputText>
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroCliente.nomeFantasia')}"
				styleClass="percentual-10 singleLine text-align-left">
				<h:outputText value="Persianas New York" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroCliente.razaoSocial')}"
				styleClass="percentual-30 singleLine text-align-left">
				<h:outputText value="Ind.Com.Persianas New York Ltda." />
			</p:column>
		</p:dataTable>
	</ui:define>

	<ui:define name="edicao">
		<ui:include
			src="/resources/includes/cadastros/cadastros/dadosGeraisCliente.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/documentosCliente.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/nomesCliente.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/cnaesCliente.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/naturezaJuridicaCliente.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/regimeApuracaoCliente.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/enderecosCliente.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/contatosCliente.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/atendimentoDepartamentoVendasCliente.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/condicoesComerciaisCliente.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/cadastros/observacoesCliente.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
		<ui:include
			src="/resources/includes/cadastros/componentsGenericos/auditoria.xhtml">
			<ui:param name="pojo" value="#{bean.registro}" />
		</ui:include>
	</ui:define>
</ui:composition>
