<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{ empty title ? 'GoLive One' : title}</title>
	<h:outputStylesheet name="css/style_layout_template.css" />
	<h:outputStylesheet name="css/font_pattern.css" />
	<h:outputStylesheet name="css/field_pattern.css" />
	<h:outputStylesheet name="css/background_pattern.css" />
	<h:outputStylesheet name="css/cadastros/style_percentuais.css" />

	<ui:insert name="linkRefs" />

	<script type="text/javascript">

	function abrirPdf(pdfByteArray){
		var janela = window.open("data:application/pdf;base64, " + pdfByteArray);	
	}
	
	function abrirNovaAba(url) {
		var win = window.open(url, '_blank');
		win.focus();
	}

	function load() {
		$("#loadingPage").animate({height: "15%"}, 1000);
	}

	function unLoad() {
		$("#loadingPage").animate({height: "0px"}, 1000);
	}

	function showMenuBar(tempoAnimacaoTop, tempoAnimacaoHeight) {
		$("#opcoesDiv").animate({height: "44px"}, parseInt(tempoAnimacaoHeight));
		$("#opcoesDiv").animate({top: "0px"}, parseInt(tempoAnimacaoTop));
	}

	function fixarMenuBar() {
		$("#opcoesDiv").height("44px");
		$("#opcoesDiv").css({ top: '0px' });
	}

	</script>

</h:head>

<h:body>


	<div id="mainDiv" class="divMain">

		<div id="staticDivSystem" class="staticDiv">
			<ui:insert name="header" />
		</div>
		
		<div id="childMainDiv" class="childMainDiv">
			<ui:insert name="main" />
		</div>

		<div id="loadingPage" class="loadingFooter">
			<h:graphicImage styleClass="loadingBar panelLoading"
				value="/resources/images/gif/loading.gif" />
		</div>
		<div id="footerBackround" class="divFooter footerMainPage" />

	</div>
</h:body>
</html>
