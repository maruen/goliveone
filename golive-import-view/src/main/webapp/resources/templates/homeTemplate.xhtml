<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/layoutTemplate.xhtml">


	<ui:define name="linkRefs">
		<ui:insert name="css" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="/resources/includes/header/headerNavegacao.xhtml" />
	</ui:define>

	<ui:define name="main">

		<div id="menuDiv" class="menuDiv menuPolimorficoDiv">
			<h:form id="menuForm" styleClass="menuForm">
				<ui:insert name="menuMain" />
			</h:form>
		</div>

		<div id="mainContentDiv" class="mainContentDiv">
			<h:form id="contentMain" styleClass="contentMainForm" >
				<div id="mainInsert" class="mainInsert">
					<p:remoteCommand id="commandSetEmpresaSelecionadaProximoBean"
						name="guardarEmpresaSelecionada"
						actionListener="#{bean.guardarEmpresaSelecionada()}" />
					<p:remoteCommand id="updatePage" name="update" update="@all" />
					<ui:insert name="contentMain" />
				</div>
			</h:form>
		</div>

	</ui:define>

</ui:composition>
