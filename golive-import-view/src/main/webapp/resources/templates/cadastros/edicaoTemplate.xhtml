<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	template="/resources/templates/layoutTemplate.xhtml">

	<ui:define name="linkRefs">
		<h:outputStylesheet name="css/cadastros/style_main.css" />
		<h:outputStylesheet name="css/component/golive_toolbarButton.css" />
		<h:outputStylesheet name="css/cadastros/style_produtos.css" />
		<ui:insert name="css"/>
	</ui:define>

	<div id="headerComToolBar" class="headerComToolBar">

		<ui:define name="header">
			<ui:include src="/resources/includes/header/headerNavegacao.xhtml" />
		</ui:define>

		<ui:define name="toolBar">
			<ui:insert name="bean"/>
			<h:form id="toolBarForm">
				<h:panelGrid columns="2" columnClasses="tituloToolBar botoesToolBar">
					<h:outputLabel
						value="#{managerBean.get('pagina')}" />

					<h:panelGrid columns="6">

						<golive:toolBarButton action="#{bean.salvar()}" value="#{managerBean.get('label.salvar')}"
							image="/resources/images/stylistica-icons-set/24x24/save.png"
							identifier="incluir" styleClass="botoesToolBar" />

						<golive:toolBarButton action="#{bean.cancelar()}" value="#{managerBean.get('label.cancelar')}"
							image="/resources/images/stylistica-icons-set/24x24/repeat.png"
							identifier="editar" styleClass="botoesToolBar" />


					</h:panelGrid>
				</h:panelGrid>

			</h:form>
		</ui:define>
	</div>



	<ui:define name="main">

		<div id="divConteudo" class="mainContentPage" align="center">
			<h:form id="conteudoForm" styleClass="mainForm">
				<p:messages id="mensagens" autoUpdate="true" closable="true"/>
				<ui:insert name="conteudo"/>
			</h:form>
		</div>

	</ui:define>


</ui:composition>
