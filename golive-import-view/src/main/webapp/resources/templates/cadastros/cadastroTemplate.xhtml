<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/templates/layoutTemplate.xhtml">

	<ui:define name="linkRefs">
		<ui:insert name="css" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="/resources/includes/header/headerNavegacao.xhtml" />
	</ui:define>

	<ui:define name="main">

		<h:form id="conteudoForm" styleClass="mainForm">
			<ui:insert name="bean" />
			<div id="opcoesDiv" class="opcoesDiv">
				<ui:include src="/resources/includes/header/toolbar.xhtml" />
			</div>

			<div id="confirmar" class="confirmacaoDiv">

				<h:panelGrid id="confirmarExclusao" columns="3" columnClasses="mensagemColunaExclusao, botaoSim, botaoNao"
					styleClass="confirmacao">
					<h:outputLabel value="Deseja Realmente excluir ?" />
					<p:commandButton value="Sim" actionListener="#{bean.confirmarExclusao()}" update=":conteudoForm:conteudoTable"/>
					<p:commandButton value="Nao" actionListener="#{bean.cancelarExclusao()}" />
				</h:panelGrid>

			</div>
			
			<div id="divConteudo" class="mainContentPage" align="center">

				<p:messages id="mensagens" autoUpdate="true" closable="true"
					showDetail="true" />

				<h:panelGroup id="conteudoGroup"
					rendered="#{bean.fluxo == bean.fluxoListagem}">
					<ui:insert name="conteudo" />
				</h:panelGroup>

				<h:panelGroup id="edicaoGroup"
					rendered="#{bean.fluxo != bean.fluxoListagem}">
					<ui:insert name="edicao" />
				</h:panelGroup>

			</div>

		</h:form>
	</ui:define>


</ui:composition>
