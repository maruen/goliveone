<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<composite:interface>
	<composite:attribute name="bean" required="true" />
	<composite:attribute name="rowKey" required="true" />
	<composite:attribute name="var" required="true" />
	<composite:attribute name="styleClass" required="false" />

</composite:interface>

<composite:implementation>

	<p:dataTable id="conteudoTable"
		selection="#{cc.attrs.bean.registro}"
		value="#{cc.attrs.bean.conteudo}" 
		selectionMode="single"
		styleClass="#{cc.attrs.styleClass}"
		rows="15" 
		rowKey="#{cc.attrs.rowKey}" 
		var="list"
		paginator="true" 
		widgetVar="conteudoTable" 
		draggableColumns="true"
		filteredValue="#{cc.attrs.bean.filtrados}"
		emptyMessage="#{managerBean.get('msg.nao.ha.registros')}" 
		paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
		
		
	</p:dataTable>


</composite:implementation>

</html>
