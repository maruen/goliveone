<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="pojo" required="true" />
</composite:interface>

<composite:implementation>

	<p:panel id="aplicacao_aplicacao"
		header="#{managerBean.get('label.cadastroFinalidadeTipo.aplicacao')}"
		toggleable="true" closable="false" collapsed="true" toggleSpeed="500"
		closeSpeed="500" widgetVar="aplicacao" styleClass="little-font">

		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>

		<p:panelGrid cellpadding="3" cellspacing="3"
			style="vertical-align: top;" styleClass="percentual-100" border="0">

			<p:row>
				<p:column styleClass="percentual-30">
					<p:fieldset
						legend="#{managerBean.get('label.cadastroFinalidadeTipo.sistema')}"
						toggleable="true"
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; ">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"
							border="0">

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox
										value="#{cc.attrs.pojo.aplicacaoSistemaLookupPesquisas}"
										id="aplicacao_lookupPesquisasCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="aplicacao_lookupPesquisasOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.lookUpPesquisas')}"
										styleClass="singleLine" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox
										value="#{cc.attrs.pojo.aplicacaoSistemaGraficosCadastrais}"
										id="aplicacao_graficosCadastraisCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="aplicacao_graficosCadastraisOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.graficosCadastrais')}"
										styleClass="singleLine" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox
										value="#{cc.attrs.pojo.aplicacaoSistemaGirdPesquisas}"
										id="aplicacao_gridPesquisasCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="aplicacao_gridPesquisasOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.gridPesquisas')}"
										styleClass="singleLine" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox
										value="#{cc.attrs.pojo.aplicacaoSistemaRelatoriosCadastrais}"
										id="aplicacao_relatoriosCadastraisCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="aplicacao_relatoriosCadastraisOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.relatoriosCadastrais')}"
										styleClass="singleLine" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>

				<p:column styleClass="percentual-30">
					<p:fieldset
						legend="#{managerBean.get('label.cadastroFinalidadeTipo.vendas')}"
						toggleable="true"
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; ">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"
							border="0">

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox
										value="#{cc.attrs.pojo.aplicacaoVendasGraficos}"
										id="aplicacao_graficosCheckbox" />
								</p:column>

										value="#{managerBean.get('label.cadastroFinalidadeTipo.graficos')}" />

								<p:column styleClass="percentual-2">

										value="#{cc.attrs.pojo.aplicacaoVendasOrcamentos}"
										id="aplicacao_orcamentosCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="aplicacao_orcamentosOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.orcamentos')}" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox
										value="#{cc.attrs.pojo.aplicacaoVendasPesquisas}"

								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="aplicacao_pesquisasOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.pesquisas')}" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox
										value="#{cc.attrs.pojo.aplicacaoVendasPedidosDeVenda}"
										id="aplicacao_pedidosVendaCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="aplicacao_pedidosVendaOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.pedidosVenda')}"
										styleClass="singleLine" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox
										value="#{cc.attrs.pojo.aplicacaoVendasRelatorios}"
										id="aplicacao_relatoriosCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="aplicacao_relatoriosOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.relatorios')}" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox
										value="#{cc.attrs.pojo.aplicacaoVendasDAV}"
										id="aplicacao_davCheckbox" />

									<h:outputText id="aplicacao_davOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.dav')}" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>

				<p:column styleClass="percentual-30">
					<p:fieldset
						legend="#{managerBean.get('label.cadastroFinalidadeTipo.faturamentoVenda')}"
						toggleable="true"
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; ">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"

										value="#{managerBean.get('label.cadastroFinalidadeTipo.nfeServico')}"

								</p:column>
							</p:row>

							<p:row>

										value="#{cc.attrs.pojo.aplicacaoFaturamentoVendaNFCe}"

								<p:column styleClass="percentual-10">
									<h:outputText id="aplicacao_nfceOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.nfce')}"

								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox
										value="#{cc.attrs.pojo.aplicacaoFaturamentoVendaNFe}"
										id="aplicacao_nfeVendaSaidaCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="aplicacao_nfeVendaSaidaOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.nfeVendaSaida')}"
										styleClass="singleLine" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>
			</p:row>

			<p:row>

				<p:column />

				<p:column styleClass="percentual-30">
					<p:fieldset
						legend="#{managerBean.get('label.cadastroFinalidadeTipo.compras')}"
						toggleable="true"
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; ">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"
							border="0">

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox

								</p:column>
								<p:column styleClass="percentual-10">

								<p:column styleClass="percentual-2">

								<p:column styleClass="percentual-10">
									<h:outputText id="aplicacao_cotacoesCompraOutputText"

							<p:row>
								<p:column styleClass="percentual-2">

									<h:outputText id="aplicacao_pesquisasCompraOutputText"

								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox
										value="#{cc.attrs.pojo.aplicacaoComprasPedidosCompra}"
										id="aplicacao_pedidosCompraCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="aplicacao_pedidosCompraOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.pedidosCompra')}"
										styleClass="singleLine" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox
										value="#{cc.attrs.pojo.aplicacaoComprasRelatorios}"
										id="aplicacao_relatoriosCompraCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="aplicacao_relatoriosCompraOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.relatorios')}" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox
										value="#{cc.attrs.pojo.aplicacaoComprasEntradasNFeCompra}"
										id="aplicacao_entradasNfeCompraCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="aplicacao_entradasNfeCompraOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.entradasNfeCompra')}"
										styleClass="singleLine" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>

				<p:column styleClass="percentual-30">
					<p:fieldset
						legend="#{managerBean.get('label.cadastroFinalidadeTipo.faturamentoCompra')}"
						toggleable="true"
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; ">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"
							border="0">

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox
										value="#{cc.attrs.pojo.aplicacaoFaturamentoCompraNFeCompra}"
										id="aplicacao_nfeCompraEntradaCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="aplicacao_nfeCompraEntradaOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.nfeCompraEntrada')}"
										styleClass="singleLine" />
								</p:column>

							<p:row>

									<h:outputText id="aplicacao_nfeBeneficiamentoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.nfeBeneficiamento')}"
										styleClass="singleLine" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:panel>
</composite:implementation>
</html>
