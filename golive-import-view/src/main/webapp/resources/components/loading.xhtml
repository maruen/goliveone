<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<composite:interface>
	<composite:attribute name="name" required="true" />
</composite:interface>

<composite:implementation>

		<p:dialog widgetVar="#{cc.attrs.name}" modal="true" draggable="false"
			showEffect="bounce" hideEffect="clip" closable="false"
			resizable="false" showHeader="false">
			<h:graphicImage value="/resources/images/gif/loading.gif"
				styleClass="loading" />
		</p:dialog>


</composite:implementation>

</html>
