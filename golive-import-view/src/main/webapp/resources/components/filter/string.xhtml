<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="update" required="true" />
	<composite:attribute name="widgetAnotado" required="true" />
	<composite:attribute name="bean" required="true" />


	<composite:attribute name="styleClassTitulo" required="false" />
	<composite:attribute name="styleClassFiltroUm" required="false" />
	<composite:attribute name="styleClassBotaoLimpar" required="false" />
</composite:interface>

<composite:implementation>



	<h:outputLabel styleClass="#{cc.attrs.styleClassTitulo}"
		value="#{managerBean.get(cc.attrs.bean.getLabelFilter(cc.attrs.widgetAnotado))}" />
	<br />


	<p:inputText id="headerfiltro_string#{cc.attrs.widgetAnotado}_inicio"
		style="#{!empty cc.attrs.bean.getFilter(cc.attrs.widgetAnotado).inicio ? 'background-color:rgba(160, 160, 190, 1);':'background-color:rgba(255, 255, 255, 1);'}"
		styleClass="#{cc.attrs.styleClassFiltroUm}"
		disabled="#{!empty cc.attrs.bean.getFilter(cc.attrs.widgetAnotado).inicio}"
		value="#{cc.attrs.bean.getFilter(cc.attrs.widgetAnotado).inicio}">
		<p:ajax event="change" update="#{cc.attrs.update}"
			listener="#{cc.attrs.bean.filtrar(cc.attrs.widgetAnotado)}" />
	</p:inputText>

	<p:commandLink update="#{cc.attrs.update}"
		action="#{cc.attrs.bean.limparFiltro(cc.attrs.widgetAnotado)}"
		image="/resources/images/stylistica-icons-set/24x24/bin.png"
		styleClass="#{cc.attrs.styleClassBotaoLimpar}">
		<h:graphicImage
			value="/resources/images/stylistica-icons-set/24x24/bin.png" />
	</p:commandLink>



</composite:implementation>

</html>
