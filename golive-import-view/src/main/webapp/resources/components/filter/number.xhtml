<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="bean" required="true" type="br.com.golive.bean.page.cadastro.rules.CadastroGenericBean" />	
	<composite:attribute name="coluna" required="true" type="br.com.golive.entity.perfilconfiguracao.model.ColunaPerfil" />	
	<composite:attribute name="filterValue" required="true"  />	
	<composite:attribute name="widget" required="true" />	

</composite:interface>

<composite:implementation>
	
	<p:dialog id="dialog_#{cc.attrs.widget}_#{cc.attrs.coluna.id.coluna}_filter"
		showHeader="true" showEffect="fold" modal="true" width="300px"
		hideEffect="fold"
		header="#{managerBean.get(cc.attrs.bean.getFieldFilter(cc.attrs.coluna).label())}"
		widgetVar="#{cc.attrs.widget}_#{cc.attrs.coluna.id.coluna}" resizable="false">

		<p:fieldset id="filedSet_#{cc.attrs.widget}_#{cc.attrs.coluna.id.coluna}_filter"
			legend="#{managerBean.get('label.parametros.filtro')}"
			style="margin-bottom:20px">
			<p:selectOneRadio id="radio_#{cc.attrs.widget}_#{cc.attrs.coluna.id.coluna}_filter" styleClass="selectOneRadioInclusao" value="#{cc.attrs.filterValue.tipo}"  layout="grid" columns="1">
				<f:selectItem itemValue="#{cc.attrs.bean.filterManager.igual}" itemLabel="#{managerBean.get(cc.attrs.bean.filterManager.igual.label)}" />
				<f:selectItem itemValue="#{cc.attrs.bean.filterManager.maior}" itemLabel="#{managerBean.get(cc.attrs.bean.filterManager.maior.label)}" />
				<f:selectItem itemValue="#{cc.attrs.bean.filterManager.menor}" itemLabel="#{managerBean.get(cc.attrs.bean.filterManager.menor.label)}" />
				<f:selectItem itemValue="#{cc.attrs.bean.filterManager.contem}" itemLabel="#{managerBean.get(cc.attrs.bean.filterManager.contem.label)}" />
				<f:selectItem itemValue="#{cc.attrs.bean.filterManager.intervalo}" itemLabel="#{managerBean.get(cc.attrs.bean.filterManager.intervalo.label)}" />
			</p:selectOneRadio>
		</p:fieldset>
		<f:facet name="footer">
			<p:commandButton id="salveButton_#{cc.attrs.widget}_#{cc.attrs.coluna.id.coluna}_filter" value="#{managerBean.get('label.salvar')}" action="#{cc.attrs.bean.saveConfig(cc.attrs.coluna)}" style="width: 100%;"
							 update=":conteudoForm:modelTable:conteudoTable" 
							 onsuccess="PF('#{cc.attrs.widget}_#{cc.attrs.coluna.id.coluna}').hide()"/>
		</f:facet>
		
	</p:dialog>
	
	<h:outputLabel styleClass="tituloColunaFiltro" value="#{managerBean.get(cc.attrs.bean.getFieldFilter(cc.attrs.coluna).label())}" />
	<br />
	
	<h:panelGrid columns="1" styleClass="grid">	
		<p:inputText value="#{cc.attrs.filterValue.inicio}">
			<p:ajax event="change" onstart="filtrar();"/>
		</p:inputText>
		<p:inputText id="input_#{cc.attrs.widget}_#{cc.attrs.coluna.id.coluna}_finalInput"  rendered="#{cc.attrs.filterValue.tipo == cc.attrs.bean.filterManager.intervalo}" value="#{cc.attrs.filterValue.fim}">
			<p:ajax event="change"  onstart="filtrar();"/>
		</p:inputText>
	</h:panelGrid>
	<h:graphicImage onclick="PF('#{cc.attrs.widget}_#{cc.attrs.coluna.id.coluna}').show()" value="/resources/images/stylistica-icons-set/24x24/settings.png"  />
	
	


</composite:implementation>

</html>
