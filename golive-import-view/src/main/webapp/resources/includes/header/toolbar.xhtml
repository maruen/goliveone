<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<h:outputStylesheet name="css/template/style_cadastroToolbar.css" />
	</h:head>


	<h:panelGrid columns="2" id="gridToolbarPage" width="100%;"
		rendered="#{bean.fluxo == bean.fluxoListagem}"
		columnClasses="tituloToolBarDeafult, botoesToolBarDefault">

		<h:outputLabel value="#{managerBean.get(bean.nomePagina())}"
			styleClass="titulo" />

		<h:panelGrid columns="6">
			<h:commandLink actionListener="#{bean.incluir()}"
				styleClass="linkButton">
				<h:graphicImage
					value="/resources/images/stylistica-icons-set/24x24/blank_page.png"
					styleClass="image" />
				<h:outputLabel value="#{managerBean.get('label.incluir')}"
					styleClass="label little-font" />

			</h:commandLink>

			<h:commandLink actionListener="#{bean.editarRegistro()}" 
				styleClass="linkButton">
				<h:graphicImage
					value="/resources/images/stylistica-icons-set/24x24/edit.png"
					styleClass="image" />
				<h:outputLabel value="#{managerBean.get('label.editar')}"
					styleClass="label little-font" />
			</h:commandLink>

			<h:commandLink styleClass="linkButton"
				actionListener="#{bean.excluir()}">
				<h:graphicImage
					value="/resources/images/stylistica-icons-set/24x24/delete.png"
					styleClass="image" />
				<h:outputLabel value="#{managerBean.get('label.excluir')}"
					styleClass="label little-font" />
			</h:commandLink>

			<h:commandLink styleClass="linkButton" disabled="true"
				actionListener="#{bean.imprimir()}">
				<h:graphicImage
					value="/resources/images/stylistica-icons-set/24x24/print.png"
					styleClass="image" />
				<h:outputLabel value="#{managerBean.get('label.imprimir')}"
					styleClass="label little-font" />
			</h:commandLink>

			<h:commandLink actionListener="#{bean.exportarPdf()}" 
				styleClass="linkButton">
				<h:graphicImage
					value="/resources/images/stylistica-icons-set/24x24/print.png"
					styleClass="image" />
				<h:outputLabel value="#{managerBean.get('label.exportarPdf')}"
					styleClass="label little-font" />
			</h:commandLink>

			<h:commandLink actionListener="#{bean.exportarXls()}" 
				styleClass="linkButton">
				<h:graphicImage
					value="/resources/images/stylistica-icons-set/24x24/pages.png"
					styleClass="image" />
				<h:outputLabel value="#{managerBean.get('label.exportarXls')}"
					styleClass="label little-font" />
			</h:commandLink>

		</h:panelGrid>
	</h:panelGrid>


	<h:panelGrid id="gridEdicao" columns="2" width="100%;"
		columnClasses="tituloToolBarEditar, botoesToolBarEditar"
		rendered="#{((bean.fluxo == bean.fluxoInclusao) or (bean.fluxo == bean.fluxoEdicao))}">

		<h:outputLabel rendered="#{bean.fluxo == bean.fluxoEdicao}"
			value="#{managerBean.get(bean.nomePagina())} (#{managerBean.get('label.editar')})" />

		<h:outputLabel rendered="#{bean.fluxo == bean.fluxoInclusao}"
			value="#{managerBean.get(bean.nomePagina())} (#{managerBean.get('label.incluir')})" />

		<h:panelGrid columns="6">


			<h:commandLink actionListener="#{bean.salvar()}" id="salvarLink"
				styleClass="linkButton">
				<h:graphicImage
					value="/resources/images/stylistica-icons-set/24x24/save.png"
					styleClass="image" />
				<h:outputLabel value="#{managerBean.get('label.salvar')}"
					styleClass="label little-font" />
			</h:commandLink>

			<h:commandLink actionListener="#{bean.cancelar()}" immediate="true"
				styleClass="linkButton">
				
				<h:graphicImage
					value="/resources/images/stylistica-icons-set/24x24/repeat.png"
					styleClass="image" />
				<h:outputLabel value="#{managerBean.get('label.cancelar')}"
					styleClass="label little-font" />
			
			</h:commandLink>

		</h:panelGrid>
	</h:panelGrid>


	<h:panelGrid id="gridExclusao" columns="2" width="100%;"
		columnClasses="tituloToolBarEditar, botoesToolBarEditar"
		rendered="#{bean.fluxo == bean.fluxoExclusao}">

		<h:outputLabel 
			value="#{managerBean.get(bean.nomePagina())} (#{managerBean.get('title.deseja.excluir')})" />

		<h:panelGrid columns="6">


			<h:commandLink actionListener="#{bean.confirmarExclusao()}" id="confirmarLink"
				styleClass="linkButton">
				<h:graphicImage
					value="/resources/images/stylistica-icons-set/24x24/like.png"
					styleClass="image" />
				<h:outputLabel value="#{managerBean.get('label.confirmar')}"
					styleClass="label little-font" />
			</h:commandLink>

			<h:commandLink actionListener="#{bean.cancelarExclusao()}"
				styleClass="linkButton">
				<h:graphicImage
					value="/resources/images/stylistica-icons-set/24x24/repeat.png"
					styleClass="image" />
				<h:outputLabel value="#{managerBean.get('label.cancelar')}"
					styleClass="label little-font" />
			</h:commandLink>

		</h:panelGrid>
	</h:panelGrid>




</ui:composition>
