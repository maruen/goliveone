<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<h:outputStylesheet name="css/style_layout_template.css" />
		<h:outputStylesheet name="css/font_pattern.css" />
		<h:outputStylesheet name="css/field_pattern.css" />
		<h:outputStylesheet name="css/background_pattern.css" />
	</h:head>

	<h:form id="headerForm">
		<div id="headerDiv"
			class="divHeaderOpcoes headerMainPageOpcoes little-font">

			<div id="bemVindoUsuarioDiv" class="bemVindoUserAreaOpcoes">
				<h:outputLabel
					value="#{userBean.properties.getField('label.welcome')}, #{userBean.usuario}" />
			</div>
			<div id="EmpresaSelecionadaDiv" class="empresaDadosAreaOpcoes">
				<h:panelGrid columns="2" cellpadding="10px">
					<h:outputLabel
						value="#{userBean.properties.getField('label.empresa')}" />
					<p:selectOneMenu id="assinantesSelectOneMenu"
						value="#{userBean.empresaSelecionda}" style="width: 600px;"
						effect="fold">

						<f:selectItem
							itemLabel="#{userBean.properties.getField('label.selecione')}
												 #{userBean.properties.getField('label.numeral.uma')}
											 	 #{userBean.properties.getField('label.empresa')}"
							itemValue="" />

						<f:selectItem itemLabel="Empresa 1" itemValue="1" />
						<f:selectItem itemLabel="Empresa 2" itemValue="2" />
						<f:selectItem itemLabel="Empresa 3" itemValue="3" />
					</p:selectOneMenu>
				</h:panelGrid>
			</div>
			<div id="SysDateDiv" class="sysDateAreaOpcoes">
				<h:panelGrid>
					<h:outputLabel value="#{userBean.data}" />
					<h:outputLabel value="#{userBean.diaSemana}" />
				</h:panelGrid>
			</div>

			<div id="SairButtonDiv" class="logoutButtonAreaOpcoes">
				<h:panelGrid>
					<h:commandButton styleClass="botaoLogoutOpcoes"
						image="/resources/images/stylistica-icons-set/24x24/delete.png"
						action="#{userBean.Logout}" />
					<h:outputLabel
						value="#{userBean.properties.getField('label.logout')}" />

				</h:panelGrid>
			</div>
		
		</div>

	</h:form>


</ui:composition>
