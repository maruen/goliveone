<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:golive="http://java.sun.com/jsf/composite/components"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<h:outputStylesheet name="css/component/golive_button.css" />
	</h:head>

		<c:forEach items="#{welcomeBean.menu}"
			var="menu">
			<golive:button hexaColorPipe="#{welcomeBean.hexaColorPipe}"
				value="#{userBean.properties.getField(menu.keyLabel)}"
				link="#{userBean.properties.getField(menu.keyLink)}"
				identifier="#{menu.identifier}" permission="#{menu.permission}"/> 
		</c:forEach>
	
</ui:composition>
