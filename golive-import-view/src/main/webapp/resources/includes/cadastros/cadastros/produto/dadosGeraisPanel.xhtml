<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!--  DADOS GERAIS PANEL -->
<p:panel id="dadosGerais"
		 header="#{managerBean.get('label.cadastroProdutos.dadosGerais')}"
		 toggleable="true"
		 collapsed="false"
		 closable="false"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="dadosGeraisPanel"
		 styleClass="little-font" >
		 
	     	<f:facet name="actions">
          		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
          			<h:outputText styleClass="ui-icon ui-icon-help" />
          		</h:commandLink>
      		</f:facet>
   		       	
          	<h:panelGrid columns="6"
          				 cellpadding="3"  
          				 cellspacing="3"
          				 columnClasses="percentual-15,
          				 				percentual-25,
          				 				percentual-5,
          				 				percentual-50,
          				 				percentual-10,
          				 				percentual-5" 
          				 width="100%"
          				 border="0">
           		
           	<h:outputLabel for="id" value="Id"   />
           	<p:inputText id="id"  style="width: 90%" />
      		<p:spacer></p:spacer>
      		<p:spacer></p:spacer>
      		
      		<h:outputText id="dataInclusaoOutputText" 
      					  value="#{managerBean.get('label.cadastroProdutos.dataInclusao')}" />
      					  
      		
      		<p:calendar  id="dataInclusaoInputText"
      					 disabled="true" 
      					 value="#{produtoBean.registro.dataInclusao}" 
      					 size="16"
      					 maxlength="16" 
      					 pattern="MM/dd/yyyy HH:mm:ss"
      					  />
      
      		<h:outputText id="dadosGeraisCodigoProdutoOutputText"
      					 value="#{managerBean.get('label.cadastroProdutos.codigoProduto')}"
      					 styleClass="singleLine"  />
      		
      		<p:inputText id="dadosGeraisCodigoProdutoInputText"
      				     required="true"
      				     value="H25-LAM-CO25-EQ 18"
      				     style="width: 90%"
      				     disabled="true"/>  
      		
      		<p:commandLink onclick="PF('dlg2').show();" immediate="true">
				<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/stop.png"  />
			</p:commandLink>
      		
      		
      		<p:inputText id="descricaoProduto"
      					 required="true"
      					 disabled="true"
      					 style="width: 90%"
      					 value="lâmina de Alumínio 25mm x 0.18mm Cor verde" />		
        		
        		<h:outputText id="ultimaAlteracaoOutputText"
        					  value="#{managerBean.get('label.cadastroProdutos.ultimaAlteracao')}"
        					  styleClass="singleLine"/>
        		
        		<p:calendar   id="ultimaAlteracaoInputText"
	        			      disabled="true"
        					  size="16"
        					  maxlength="16"
        					  value="#{produtoBean.registro.dataAlteracao}"
        					  pattern="MM/dd/yyyy HH:mm:ss"/>
	
        </h:panelGrid>

	</p:panel>
	
	<p:dialog header="Códigos Anteriores para o Produto"
			  widgetVar="dlg2"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="75%">
    		
    		 	<p:panelGrid cellpadding="3"  
          				     cellspacing="3"
          				     width="100%"
          				     border="1">	
    		  
    		  		<p:row>
    		  			<p:column styleClass="percentual-30">
		    		  		<h:outputText id="dadosGeraisPopupCodigoAtualProdutoOutputText"
		      					 		  value="Código Atual do Produto"
		      					 		  styleClass="singleLine" />
	      				</p:column>
	      				
	      				<p:column styleClass="percentual-70">
	      						<p:inputText id="dadosGeraisPopupCodigoAtualProdutoInputText"
      					 					 required="true"
      					 					 disabled="true"
      					 					 style="width: 90%"
      					 					 value="H25-LAM-CO25-EQ.18" />
	      				</p:column>
      				</p:row>
      				
      				
      				<p:row>
    		  			<p:column styleClass="percentual-30">
		    		  		<h:outputText id="dadosGeraisPopupDescricaoProdutoOutputText"
		      					 		  value="Descrição Produto para Consulta"
		      					 		  styleClass="singleLine" />
	      				</p:column>
	      				<p:column styleClass="percentual-70">
	      						<p:inputText id="dadosGeraisPopupDescricaoProdutoInputText"
      					 					 required="true"
      					 					 disabled="true"
      					 					 style="width: 90%"
      					 					 value="lâmina de Alumínio 25mm x 0.18mm Cor verde" />
	      				</p:column>
      				</p:row>
      			</p:panelGrid>
      			
      			
      			<p:dataTable id="codigoBarrasPopupDatatableId"
	        	  	 	     var="codigoBarrasPopupDatatableId"
	        			 	 value="#{produtoBean.codigoBarrasDatatable}" >
			    
					    <p:column headerText="Id"
					    		  styleClass="percentual-5 singleLine">
					     	
					     		<h:outputText value="00000000000001"  styleClass="floatRight"/>
					     	   
					    </p:column>
					    
					    <p:column headerText="Código Anterior do Produto"
					    		  styleClass="percentual-20 singleLine "
					    		  sortBy="#{codigoBarras[0]}">
					        
					        <h:outputText value="H25-LMI-0.25XQ.18"  styleClass="floatRight"/>
					    </p:column>
			</p:dataTable>
      			
      			
	</p:dialog>
	

</ui:composition>
