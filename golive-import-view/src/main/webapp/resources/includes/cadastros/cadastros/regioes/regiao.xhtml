<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:panel id="regiao"
		 header="Região"
		 toggleable="true"
		 collapsed="false"
		 closable="false"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="regiao"
		 styleClass="little-font" >
		 
	     	<f:facet name="actions">
          		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
          			<h:outputText styleClass="ui-icon ui-icon-help" />
          		</h:commandLink>
      		</f:facet>
   		       	
          	<h:panelGrid columns="4"
          				 cellpadding="3"  
          				 cellspacing="3"
          				 columnClasses="percentual-5,
          				 				percentual-50,
          				 				percentual-5,
          				 				percentual-5"
           				 width="100%"
          				 border="0">
	     		<h:column>
					<h:outputText id="idRegiaoOutputText"
								  value="Id"   />
				</h:column>
				
				<h:column>
		           	<h:inputText id="idRegiaoInputText"
		           				 style="width: 125px;"
		           				 disabled="true"
		           				 value="0000000003"/>
		           				 
		           	<p:commandLink onclick="PF('dlgRegiao').show();" immediate="true">
		           		<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
					</p:commandLink>
				</h:column>
		           	
				<h:column/>
				<h:column/>
				
				<h:column>	           	 
		      		<h:outputText id="regiaoOutputText" 
		      					  value="Região" 
		      					  styleClass="singleLine" />
		      	</h:column>
		      	
		      	<h:column>
		      		<h:inputText id="regiaoInputText"
		      					 required="true"
		      					 disabled="true"
		      					 style="width: 51%"
		      					 value="Região Sudeste" />		
		      	</h:column>
             		
         </h:panelGrid>
	</p:panel>
	
<p:dialog header="Pesquisa de Região"
			  widgetVar="dlgRegiao"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="30%">
      			
     			<p:dataTable id="regiaoDatatableId"
        	  	 	     var="regiaoDatatableVar"
        			 	 value="#{estadosBean.conteudo}" >
		    
				    <p:column headerText="Id"
				    		  styleClass="percentual-10 singleLine">
				     		<h:outputText value="0000000001" />
				    </p:column>
				    
				    <p:column headerText="Região"
				    		  styleClass="percentual-20 singleLine">
				     		<h:outputText value="Região Norte" />
				    </p:column>
					    
		</p:dataTable>
</p:dialog>
		
</ui:composition>
