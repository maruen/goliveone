<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:panel id="dadosGerais"
		 header="#{managerBean.get('label.cadastroEstados.dadosGerais')}"
		 toggleable="true"
		 collapsed="false"
		 closable="false"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="dadosGerais"
		 styleClass="little-font" >
		 
	     	<f:facet name="actions">
          		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
          			<h:outputText styleClass="ui-icon ui-icon-help" />
          		</h:commandLink>
      		</f:facet>
   		       	
          	<h:panelGrid columns="4"
          				 cellpadding="3"  
          				 cellspacing="3"
          				 columnClasses="percentual-3,
          				 				percentual-50,
          				 				percentual-5,
          				 				percentual-5"
           				 width="100%"
          				 border="0">
     
			<h:outputText id="idOutputText"
						  value="#{managerBean.get('label.cadastroEstados.id')}"   />
           	<h:inputText id="idInputText"
           				 style="width: 125px;"
           				 disabled="true"/>
      		
      		<h:outputText id="dataInclusaoOutputText" 
      					  value="#{managerBean.get('label.cadastroEstados.inclusao')}" />
	 		<h:inputText value="25/08/2014 20:24" 
	 					 id="dataInclusaoInputText" 
	 					 disabled="true" />      					  
      		
      		<h:outputText id="codigoIbgeOutputText" 
      					  value="#{managerBean.get('label.cadastroEstados.codIbge')}" 
      					  styleClass="singleLine" />
      		<p:inputText id="codigoIbgeInputText"
      					 required="true"
      					 disabled="false"
      					 style="width: 125px"
      					 value="35" />		
        		
       		<h:outputText id="ultimaAlteracaoOutputText"
       					  value="#{managerBean.get('label.cadastroEstados.ultimaAlteracao')}"
       					  styleClass="singleLine"/>
	 		<h:inputText value="25/08/2014 20:47" 
	 					 id="ultimaAlteracaoInputText" 
	 					 disabled="true" />  
	 					 
			<h:outputText id="abreviacaoOutputText"
						  value="#{managerBean.get('label.cadastroEstados.abreviacao')}"
						  styleClass="singleLine"/>
           	<p:inputText id="abreviacaoInputText"
           				 style="width: 125px"
           				 value="SP"
           				 disabled="false"/>
           				 
           	<p:spacer/>
           	<p:spacer/>

			<h:outputText id="estadoOutputText"
						  value="#{managerBean.get('label.cadastroEstados.estado')}"
						  styleClass="singleLine"/>
           	<p:inputText id="estadoInputText"
           				 style="width: 60%"
           				 value="SÃ£o Paulo"
           				 disabled="false"/>

         </h:panelGrid>
	</p:panel>
</ui:composition>
