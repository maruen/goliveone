<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:panel id="pais"
		 header="País"
		 toggleable="true"
		 collapsed="true"
		 closable="false"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="pais"
		 styleClass="little-font" >
		 
	     	<f:facet name="actions">
          		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
          			<h:outputText styleClass="ui-icon ui-icon-help" />
          		</h:commandLink>
      		</f:facet>
   		       	
          	<h:panelGrid columns="4"
          				 cellpadding="3"  
          				 cellspacing="3"
          				 columnClasses="percentual-7,
          				 				percentual-50,
          				 				percentual-5,
          				 				percentual-5"
           				 width="100%"
          				 border="0">
          		
          		<h:column>     
					<h:outputText id="idPaisOutputText"
								  value="Id"   />
				</h:column>
				
				<h:column>
		           	<h:inputText id="idPaisInputText"
		           				 style="width: 125px;"
		           				 disabled="true"
		           				 value="0000000010"/>
		           				 
		 		    <p:commandLink onclick="PF('dlgPais').show();" immediate="true">
		  				<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
					</p:commandLink>
				</h:column>
				
				<h:column/>
				<h:column/>
				
				<h:column>   	
		      		<h:outputText id="paisPortuguesOutputText" 
		      					  value="País em Português" 
		      					  styleClass="singleLine" />
		      	</h:column>
		      	
		      	<h:column>
		      		<h:inputText id="paisPortuguesInputText"
		      					 required="true"
		      					 disabled="true"
		      					 style="width: 50%"
		      					 value="Afeganistão" />		
		      	</h:column>
		      	
		      	<h:column/>
		      	<h:column/>
		        
		        <h:column>    
		      		<h:outputText id="paisInglesOutputText" 
		      					  value="País em Inglês" 
		      					  styleClass="singleLine" />
		      	</h:column>
		      	
		      	<h:column>
		      		<h:inputText id="paisInglesInputText"
		      					 required="true"
		      					 disabled="true"
		      					 style="width: 50%"
		      					 value="Afghnistan" />	
		      	</h:column>
		      	
		      	<h:column/>
		      	<h:column/>	

				<h:column>		            
		      		<h:outputText id="paisNativoOutputText" 
		      					  value="País em Nativo" 
		      					  styleClass="singleLine" />
		      	</h:column>
		      	
		      	<h:column>
		      		<h:inputText id="paisNativoInputText"
		      					 required="true"
		      					 disabled="true"
		      					 style="width: 50%"
		      					 value="ښبثلشدهسفګشخ" />
		      	</h:column>		
             		
         </h:panelGrid>
	</p:panel>

<p:dialog header="Pesquisa de Países"
			  widgetVar="dlgPais"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="55%">
      			
     			<p:dataTable id="paisesDatatableId"
        	  	 	     var="paisesDatatableVar"
        			 	 value="#{paisesMoedasBean.conteudo}" >
		    
				    <p:column headerText="Id"
				    		  styleClass="percentual-15 singleLine">
				     		<h:outputText value="00000000000001" />
				    </p:column>
				    
				    <p:column headerText="Bandeira"
				    		  styleClass="percentual-10 singleLine">
	  						<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/afeganistao.png" />
				    </p:column>

				    <p:column headerText="País Inglês"
				    		  styleClass="percentual-15 singleLine">
				     		<h:outputText value="Afghanistan" />
				    </p:column>

				    <p:column headerText="País Português"
				    		  styleClass="percentual-15 singleLine">
				     		<h:outputText value="Afeganistão" />
				    </p:column>

				    <p:column headerText="País Nativo"
				    		  styleClass="percentual-15 singleLine">
				     		<h:outputText value="ښبثلشدهسفګشخ" />
				    </p:column>
				    
		</p:dataTable>
</p:dialog>
	
</ui:composition>
