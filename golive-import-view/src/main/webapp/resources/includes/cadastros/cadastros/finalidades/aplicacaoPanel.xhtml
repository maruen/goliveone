<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- APLICAÇÃO -->

<p:panel id="aplicacaoPanel"
			 header="Aplicação"
			 toggleable="true"
			 closable="false"
			 collapsed="false"
			 toggleSpeed="500"
			 closeSpeed="500"
			 widgetVar="aplicacacoPanelWVar" 
			 styleClass="little-font" >
			 
			 <f:facet name="actions">
           		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
           			<h:outputText styleClass="ui-icon ui-icon-help" />
           		</h:commandLink>
       		  </f:facet>
		    			
   			 <p:panelGrid cellpadding="3"
     			 	 	  cellspacing="3"
     			 		  style="vertical-align: top;"
     			 		  styleClass="percentual-100"
     			 		  border="0" >
	 
	 					<p:row>			    

	 			    		<!-- 1ST COLUMN -->
	 			    		
	 			    		<p:column styleClass="percentual-33">
		 			    		<p:fieldset legend="Sistema" style="margin-bottom:20px; border: 1px solid #a6c9e2 !important;" >
		        				    
		        				    
		        				    <p:panelGrid cellpadding="3"
      			 	 		  					 cellspacing="3"
      			 			  					 width="100%"
      			 			  					 border="0">
					        				   
					        				   <p:row>
					        				   		<p:column styleClass="percentual-2">
					  									<p:selectBooleanCheckbox value="checked" 
					  															 id="aplicacaoLookUpPesquisasCheckbox" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-40">
					        				   				<h:outputText id="aplicacaoLookUpPesquisasOutputText"
					  												  	  class="singleLine" 
					  												  	  value="LookUp de Pesquisas" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-2">
					        				   			<p:selectBooleanCheckbox value="checked" 
					  															 id="aplicacaoGraficosCadastraisCheckbox" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-40">
					        				   				<h:outputText id="aplicacaoGraficosCadastraisOutputText"
					  												  	  class="singleLine" 
					  												  	  value="Gráficos Cadastrais" />
					        				   		</p:column>
					        				   </p:row>
					        				   
					        				   
					        				   
					        				   
					        				   <p:row>
					        				   		<p:column styleClass="percentual-2">
					  									<p:selectBooleanCheckbox value="checked" 
					  															 id="aplicacaoGridPesquisasCheckbox" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-98" colspan="3">
					        				   				<h:outputText id="aplicacaoGridPesquisasOutputText"
					  												  	  class="singleLine" 
					  												  	  value="Grid de Pesquisas" />
					        				   		</p:column>
					        				  </p:row>
					        				  
					        				  
					        				  
					        				  
					        				  <p:row>
					        				   		<p:column styleClass="percentual-2">
					  									<p:selectBooleanCheckbox value="checked" 
					  															 id="aplicacaoRelatoriosCadastraisCheckbox" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-98" colspan="3">
					        				   				<h:outputText id="aplicacaoRelatoriosCadastraisOutputText"
					  												  	  class="singleLine" 
					  												  	  value="Relatórios Cadastrais" />
					        				   		</p:column>
					        				  </p:row>
					        				  
					        				  
					        				  
					        				   
		                          </p:panelGrid>

		        			</p:fieldset>
		        			
		 			    	
	 			    	</p:column>
	 			    	
	 			    	<!-- 2ND COLUMN -->
 			    	    
	        			<p:column>
	 			    	   <p:fieldset legend="Vendas" style="margin-bottom:20px; border: 1px solid #a6c9e2 !important;" >
			        				    
		        				    <p:panelGrid cellpadding="3"
	     			 	 		  					 cellspacing="3"
	     			 			  					 width="100%"
	     			 			  					 border="0">
					        				   
					        				    <p:row>
					        				   		<p:column styleClass="percentual-2">
					  									<p:selectBooleanCheckbox value="checked" 
					  															 id="aplicacaoVendasGraficosCheckbox" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-40">
					        				   				<h:outputText id="aplicacaoVendasGraficosOutputText"
					  												  	  class="singleLine" 
					  												  	  value="Gráficos" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-2">
					        				   			<p:selectBooleanCheckbox value="checked" 
					  															 id="aplicacaoVendasOrcamentosCheckbox" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-40">
					        				   				<h:outputText id="aplicacaoVendasOrcamentosOutputText"
					  												  	  class="singleLine" 
					  												  	  value="Orçamentos" />
					        				   		</p:column>
					        				   </p:row>
					        				   
					        				   
					        				   
					        				    <p:row>
					        				   		<p:column styleClass="percentual-2">
					  									<p:selectBooleanCheckbox value="checked" 
					  															 id="aplicacaoVendasPesquisasCheckbox" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-40">
					        				   				<h:outputText id="aplicacaoVendasPesquisasOutputText"
					  												  	  class="singleLine" 
					  												  	  value="Pesquisas" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-2">
					        				   			<p:selectBooleanCheckbox value="checked" 
					  															 id="aplicacaoVendasPedidoVendaCheckbox" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-40">
					        				   				<h:outputText id="aplicacaoVendasPedidoVendaOutputText"
					  												  	  class="singleLine" 
					  												  	  value="Pedidos de Venda" />
					        				   		</p:column>
					        				   </p:row>
					        				   
					        				   
					        				   
					        				    <p:row>
					        				   		<p:column styleClass="percentual-2">
					  									<p:selectBooleanCheckbox value="checked" 
					  															 id="aplicacaoVendasRelatoriosCheckbox" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-40">
					        				   				<h:outputText id="aplicacaoVendasRelatoriosOutputText"
					  												  	  class="singleLine" 
					  												  	  value="Relatórios" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-2">
					        				   			<p:selectBooleanCheckbox value="checked" 
					  															 id="aplicacaoVendasDAVCheckbox" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-40">
					        				   				<h:outputText id="aplicacaoVendasDAVOutputText"
					  												  	  class="singleLine" 
					  												  	  value="DAV" />
					        				   		</p:column>
					        				   </p:row>
					        				   
		                         	</p:panelGrid>
	
			        			</p:fieldset>
			        			
			        			<p:fieldset legend="Compras" style="margin-bottom:20px; border: 1px solid #a6c9e2 !important;" >
		        				    
		        				     <p:panelGrid cellpadding="3"
	     			 	 		  					 cellspacing="3"
	     			 			  					 width="100%"
	     			 			  					 border="0">
					        				   
					        				    <p:row>
					        				   		<p:column styleClass="percentual-2">
					  									<p:selectBooleanCheckbox value="checked" 
					  															 id="aplicacaoComprasGraficosCheckbox" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-40">
					        				   				<h:outputText id="aplicacaoComprasGraficosOutputText"
					  												  	  class="singleLine" 
					  												  	  value="Gráficos" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-2">
					        				   			<p:selectBooleanCheckbox value="checked" 
					  															 id="aplicacaoComprasCotacoesCheckbox" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-40">
					        				   				<h:outputText id="aplicacaoComprasCotacoesOutputText"
					  												  	  class="singleLine" 
					  												  	  value="Cotações" />
					        				   		</p:column>
					        				   </p:row>
					        				   
					        				   
					        				   
					        				    <p:row>
					        				   		<p:column styleClass="percentual-2">
					  									<p:selectBooleanCheckbox value="checked" 
					  															 id="aplicacaoPesquisasCheckbox" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-40">
					        				   				<h:outputText id="aplicacaoPesquisasOutputText"
					  												  	  class="singleLine" 
					  												  	  value="Pesquisas" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-2">
					        				   			<p:selectBooleanCheckbox value="checked" 
					  															 id="aplicacaoPedidoCompraCheckbox" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-40">
					        				   				<h:outputText id="aplicacaoPedidoCompraOutputText"
					  												  	  class="singleLine" 
					  												  	  value="Pedidos de Venda" />
					        				   		</p:column>
					        				   </p:row>
					        				   
					        				   
					        				   
					        				    <p:row>p
					        				   		<p:column styleClass="percentual-2">
					  									<p:selectBooleanCheckbox value="checked" 
					  															 id="aplicacaoCompraRelatoriosCheckbox" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-40">
					        				   				<h:outputText id="aplicacaoCompraRelatoriosOutputText"
					  												  	  class="singleLine" 
					  												  	  value="Relatórios" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-2">
					        				   			<p:selectBooleanCheckbox value="checked" 
					  															 id="aplicacaoCompraNFECheckbox" />
					        				   		</p:column>
					        				   		
					        				   		<p:column styleClass="percentual-40">
					        				   				<h:outputText id="aplicacaoCompraNFEOutputText"
					  												  	  class="singleLine" 
					  												  	  value="Entradas de NF-e Compra" />
					        				   		</p:column>
					        				   </p:row>
					        				   
					        				   
					        				   
		                         	</p:panelGrid>
		        				
		        			</p:fieldset>
		 			    	
	        			</p:column>
	        			
						
						<!-- 3TH COLUMN -->
						
						<p:column styleClass="percentual-33">    	
		    				
		    				<p:fieldset legend="Faturamento (Venda)" style="margin-bottom:20px; border: 1px solid #a6c9e2 !important;" >
		        				    
	        				      <p:panelGrid cellpadding="3"
     			 	 		  					 cellspacing="3"
     			 			  					 width="100%"
     			 			  					 border="0">
				        				   
				        				    <p:row>
				        				   		<p:column styleClass="percentual-2">
				  									<p:selectBooleanCheckbox value="checked" 
				  															 id="aplicacaoFaturamentoGrupoFiscalSATCheckbox" />
				        				   		</p:column>
				        				   		
				        				   		<p:column styleClass="percentual-40">
				        				   				<h:outputText id="aplicacaoFaturamentoGrupoFiscalSATOutputTExt"
				  												  	  class="singleLine" 
				  												  	  value="Cupom Fiscal / SAT" />
				        				   		</p:column>
				        				   		
				        				   		<p:column styleClass="percentual-2">
				        				   			<p:selectBooleanCheckbox value="checked" 
				  															 id="aplicacaoFaturamentoNFEServicoCheckbox" />
				        				   		</p:column>
				        				   		
				        				   		<p:column styleClass="percentual-40">
				        				   				<h:outputText id="aplicacaoFaturamentoNFEServicoOutputText"
				  												  	  class="singleLine" 
				  												  	  value="NF-e Serviço" />
				        				   		</p:column>
				        				   </p:row>
				        				   
				        				   
				        				   
				        				    <p:row>
				        				   		<p:column styleClass="percentual-2">
				  									<p:selectBooleanCheckbox value="checked" 
				  															 id="aplicacaoFaturamentoNFCCheckbox" />
				        				   		</p:column>
				        				   		
				        				   		<p:column styleClass="percentual-40">
				        				   				<h:outputText id="aplicacaoFaturamentoNFCOutputText"
				  												  	  class="singleLine" 
				  												  	  value="NFC-e" />
				        				   		</p:column>
				        				   		
				        				   		
				        				   </p:row>
				        				   
				        				   
				        				   
				        				    <p:row>p
				        				   		<p:column styleClass="percentual-2">
				  									<p:selectBooleanCheckbox value="checked" 
				  															 id="aplicacaoFaturamentoNFEVendaCheckbox" />
				        				   		</p:column>
				        				   		
				        				   		<p:column styleClass="percentual-40">
				        				   				<h:outputText id="aplicacaoFaturamentoNFEVendaOutputText"
				  												  	  class="singleLine" 
				  												  	  value="NF-e Venda (Saída)" />
				        				   		</p:column>
				        				   		
				        				   		
				        				   </p:row>
				        				   
				        				   
				        				   
	                         	</p:panelGrid>
		        				    
		        			</p:fieldset>
		        			
		        			<p:fieldset legend="Faturamento (Compra)" style="margin-bottom:20px; border: 1px solid #a6c9e2 !important;" >
	        				    
	        				    <p:panelGrid cellpadding="3"
     			 	 		  					 cellspacing="3"
     			 			  					 width="100%"
     			 			  					 border="0">
				        				   
				        				    <p:row>
				        				   		<p:column styleClass="percentual-2">
				  									<p:selectBooleanCheckbox value="checked" 
				  															 id="aplicacaoFaturamentoVendaNFECheckbox" />
				        				   		</p:column>
				        				   		
				        				   		<p:column styleClass="percentual-40">
				        				   				<h:outputText id="aplicacaoFaturamentoVendaNFEOutputText"
				  												  	  class="singleLine" 
				  												  	  value="NF-e Compra (Entrada)" />
				        				   		</p:column>
				        				  
				        				   </p:row>
				        				   
				        				    <p:row>
				        				   		<p:column styleClass="percentual-2">
				  									<p:selectBooleanCheckbox value="checked" 
				  															 id="aplicacaoFaturamentoVendaNFEDevolucaoCheckbox" />
				        				   		</p:column>
				        				   		
				        				   		<p:column styleClass="percentual-40">
				        				   				<h:outputText id="aplicacaoFaturamentoVendaNFEDevolucaoOutputText"
				  												  	  class="singleLine" 
				  												  	  value="NFC-e Devolução" />
				        				   		</p:column>
				        				   </p:row>
				        				   
				        				    <p:row>
				        				   		<p:column styleClass="percentual-2">
				  									<p:selectBooleanCheckbox value="checked" 
				  															 id="aplicacaoFaturamentoVendaNFEBeneficiamentoCheckbox" />
				        				   		</p:column>
				        				   		
				        				   		<p:column styleClass="percentual-40">
				        				   				<h:outputText id="aplicacaoFaturamentoVendaNFEBeneficiamentoOutputText"
				  												  	  class="singleLine" 
				  												  	  value="NF-e Beneficiamento" />
				        				   		</p:column>
				        				   </p:row>
				        				   
				        				   
				        				   
	                         	</p:panelGrid>
	        				    
	        				 
	        				
	        				</p:fieldset>
		 			    	
		        		</p:column>
	 			</p:row>
	 		


	 		</p:panelGrid>
	        
	     
</p:panel>


</ui:composition>
