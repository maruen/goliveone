<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!--  CLASSIFICAÇÃO DO PRODUTO PANEL  -->
<p:panel id="classificacaoProduto"
		 header="#{managerBean.get('label.cadastroProdutos.classificacaoProduto')}"
		 toggleable="true"
		 closable="false"
		 collapsed="true"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="classificacaoProdutoPanel"
		 styleClass="little-font" >
		 
		  <f:facet name="actions">
          		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
          			<h:outputText styleClass="ui-icon ui-icon-help" />
          		</h:commandLink>
      		  </f:facet>
        	
			<h:panelGrid columns="5"
						 cellpadding="3"
						 cellspacing="3"
						 columnClasses="percentual-5,
						 				percentual-10,
						 				percentual-5,
						 				percentual-68"
						 width="100%"
						 border="0">
				
				<h:outputText id="departamentoIdOutputText"
							  value="#{managerBean.get('label.cadastroProdutos.id')}"   />
            	<p:inputText id="departamentoIdInputText"
            				 value="00000000001" 
            				 style="width: 125px;"/>
            	
        		<h:outputText id="departamentoNomeOutputText"
        					   		value="#{managerBean.get('label.cadastroProdutos.departamento')}" />
            	<p:inputText id="departamentoNomeInputText"
            				 style="width: 95%"
            				 value="Acessorios, Partes e Pcas para Persianas Horizontais em aluminio"/>
        	
        	 	<p:commandLink onclick="PF('dlgDepartamento').show();" immediate="true">
  						<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
				</p:commandLink>
			
				<h:outputText id="grupoProdutosIdOutputText" 
							  value="#{managerBean.get('label.cadastroProdutos.id')}" />
            	<p:inputText id="grupoProdutosIdInputText"
            				 value="00000000001" 
            				 style="width: 125px;"/>
            	
        		<h:outputText  id="grupoProdutosNomeOutputText"
        		 			   value="#{managerBean.get('label.cadastroProdutos.grupoProdutos')}"
        		 			   style="white-space: nowrap"/>
            	<p:inputText id="grupoProdutosNomeInputText"
            				 style="width: 95%"
            				 value="Laminas em Aluminio 25mm"/>
        	
        	 	<p:commandLink onclick="PF('dlgGrupoProdutos').show();" immediate="true">
  						<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
				</p:commandLink>
			
				<h:outputText id="subGrupoProdutosIdOutputText"
							   value="#{managerBean.get('label.cadastroProdutos.id')}"   />
            	
            	<p:inputText id="subGrupoProdutosIdInputText"
            				 value="00000000001"
            				 style="width: 125px;"/>
            	
        		<h:outputText id="subGrupoProdutosNomeOutputText"
        					  styleClass="singleLine"
        					  value="#{managerBean.get('label.cadastroProdutos.subGrupoProdutos')}"/>
            	
            	<p:inputText id="subGrupoProdutosNomeInputText"
            				 style="width: 95%"
            				 value="Laminas em Aluminio 25mm "/>
        	
        	 	<p:commandLink onclick="PF('dlgSubGrupoProduto').show();" immediate="true">
  						<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
				</p:commandLink>
        	
        	</h:panelGrid>
	</p:panel>
	
	<p:dialog header="#{managerBean.get('label.cadastroProdutos.pesquisaDepartamento')}"
			  widgetVar="dlgDepartamento"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="70%">
    			
	   			<p:dataTable id="departamentoDatatableId"
	      	  	 	         var="departamentoDatatableVar"
	      			 	     value="#{bean.codigoBarrasDatatable}"
	      			 	     emptyMessage="#{managerBean.get('label.cadastroProdutos.msnNaoHaRegistros')}" >
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.id')}"
					    		  styleClass="percentual-2 singleLine">
					     	
					     		  <h:outputText value="00000000000001" styleClass="floatLeft"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.departamento')}"
					    		  styleClass="percentual-5 singleLine">
					     	
			     				   <h:outputText value="Acessórios Partes e Peças para Persianas Horizontais em Alumínio"
			     					  		     styleClass="floatRight"/>
					    </p:column>
				</p:dataTable>
	</p:dialog>
	
	<p:dialog header="#{managerBean.get('label.cadastroProdutos.pesquisaGrupoProdutos')}"
			  widgetVar="dlgGrupoProdutos"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="80%">
    			
	   			<p:dataTable id="grupoProdutosDatatableId"
	      	  	 	         var="grupoProdutosDatatableVar"
	      			 	     value="#{bean.codigoBarrasDatatable}"
	      			 	     emptyMessage="#{managerBean.get('label.cadastroProdutos.msnNaoHaRegistros')}" >
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.id')}"
					    		  styleClass="percentual-4 singleLine">
					     	
					     		  <h:outputText value="00000000001" styleClass="floatLeft"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.departamento')}"
					    		  styleClass="percentual-15 singleLine">
					     	
			     				   <h:outputText value="Acessórios Partes e Peças para Persianas Horizontais em Alumínio"
			     					  		     styleClass="floatRight"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.id')}"
					    		  styleClass="percentual-4 singleLine">
					     	
					     		  <h:outputText value="00000000001" styleClass="floatLeft"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.grupoProdutos')}"
					    		  styleClass="percentual-10 singleLine">
					     	
			     				   <h:outputText value="Lâminas em Alumínio 25mm x 018mm"
			     					  		     styleClass="floatRight"/>
					    </p:column>
					    
				</p:dataTable>
	</p:dialog>
	
	<p:dialog header="#{managerBean.get('label.cadastroProdutos.pesquisaSubGrupoProduto')}"
			  widgetVar="dlgSubGrupoProduto"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="95%">
    			
	   			<p:dataTable id="subGrupoProdutosDatatableId"
	      	  	 	         var="subGrupoProdutosDatatableVar"
	      			 	     value="#{bean.codigoBarrasDatatable}"
	      			 	     emptyMessage="#{managerBean.get('label.cadastroProdutos.msnNaoHaRegistros')}" >
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.id')}"
					    		  styleClass="percentual-5 singleLine">
					     	
					     		  <h:outputText value="00000000001" styleClass="floatLeft"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.departamento')}"
					    		  styleClass="percentual-20 singleLine">
					     	
			     				   <h:outputText value="Acessórios Partes e Peças para Persianas Horizontais em Alumínio"
			     					  		     styleClass="floatRight"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.id')}"
					    		  styleClass="percentual-5 singleLine">
					     	
					     		  <h:outputText value="00000000001" styleClass="floatLeft"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.grupoProdutos')}"
					    		  styleClass="percentual-15 singleLine">
					     	
			     				   <h:outputText value="Lâminas em Alumínio 25mm x 018mm"
			     					  		     styleClass="floatRight"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.id')}"
					    		  styleClass="percentual-5 singleLine">
					     	
					     		  <h:outputText value="00000000001" styleClass="floatLeft"/>
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.subGrupoProdutos')}"
					    		  styleClass="percentual-10 singleLine">
					     	
			     				   <h:outputText value="Lâminas em Alumínio"
			     					  		     styleClass="floatRight"/>
					    </p:column>
				</p:dataTable>
	</p:dialog>
</ui:composition>
