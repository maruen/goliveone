<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel id="regimeApuracaoTransportadoras"
		header="#{managerBean.get('label.cadastroTransportadoras.regimeApuracao')}"
		toggleable="true" collapsed="true" closable="false" toggleSpeed="500"
		closeSpeed="500" widgetVar="regimeApuracaoTransportadoras"
		styleClass="little-font">

		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>

		<h:panelGrid columns="4" cellpadding="3" cellspacing="3"
			columnClasses="percentual-2,percentual-5,percentual-40,percentual-10"
			width="100%" border="0">

			<h:outputText id="regimeApuracaoOutputText"
				value="#{managerBean.get('label.cadastroTransportadoras.regimeApuracao')}"
				styleClass="singleLine" />
			<h:inputText id="regimeApuracaoInputText" style="width: 98%;"
				disabled="true" value="0000000003" />

			<h:inputText id="regimeApuracaoDescricaoInputText"
				style="width: 99%;" disabled="true" value="Simples Nacional" />

			<p:commandLink onclick="PF('dlgRegimeApuracao').show();"
				immediate="true">
				<h:graphicImage
					value="/resources/images/stylistica-icons-set/24x24/search.png" />
			</p:commandLink>


		</h:panelGrid>
	</p:panel>

	<p:dialog
		header="#{managerBean.get('label.cadastroTransportadoras.pesquisaRegimeApuracao')}"
		widgetVar="dlgRegimeApuracao" modal="false" resizable="false"
		appendToBody="true" height="100%" width="40%">

		<p:dataTable id="regimeApuracaoDatatableId"
			var="regimeApuracaoDatatableVar" value="#{bean.conteudo}">

			<p:column
				headerText="#{managerBean.get('label.cadastroTransportadoras.id')}"
				styleClass="percentual-15 singleLine">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroTransportadoras.regimeApuracao')}"
				styleClass="percentual-25 singleLine">
				<h:outputText value="Lucro Real" />
			</p:column>

		</p:dataTable>
	</p:dialog>

</ui:composition>
