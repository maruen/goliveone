<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!--  ENDEREÃ‡AMENTO DE ESTOQUE -->
<p:panel id="enderecamentoEstoquePanel"
		 header="#{managerBean.get('label.cadastroProdutos.enderecamentoEstoque')}"
		 toggleable="true"
		 closable="false"
		 collapsed="true"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="enderecamentoEstoqueWidgetVar"
		 styleClass="little-font">
		 
		 <f:facet name="actions">
          		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
          			<h:outputText styleClass="ui-icon ui-icon-help" />
          		</h:commandLink>
      		  </f:facet>
		    
        <h:panelGrid cellpadding="3"
        			 cellspacing="3"
        			 columnClasses="percentual-2,
        			 				percentual-5,
        			 				percentual-3,
        			 				percentual-15,
        			 				percentual-3,
        			 				percentual-15,
        			 				percentual-3,
        			 				percentual-10,
        			 				percentual-2
        			 				"
        			 columns="9"
        			 width="100%"
        			 border="0" >
       	
        	<h:outputText id="enderecamentoProdutoIdOutputText" value="#{managerBean.get('label.cadastroProdutos.id')}"   styleClass="singleLine" /> 
	        <p:inputText  id="enderecamentoProdutoIdInputText" />
        	
        	<h:outputText id="enderecamentoEstoquePavimentoOutputText" value="#{managerBean.get('label.cadastroProdutos.pavimento')}" />
        	<p:inputText  id="enderecamentoEstoquePavimentoInputText" style="width: 98%;"/>


     		<h:outputText id="enderecamentoEstoqueRuaOutputText" value="#{managerBean.get('label.cadastroProdutos.rua')}" />
        	<p:inputText  id="enderecamentoEstoqueRuaInputText"  style="width: 97%;"/>
 		    
 	    
           	<h:outputText id="enderecamentoEstoquePrateleiraOutputText" value="#{managerBean.get('label.cadastroProdutos.prateleira')}" />
        	<p:inputText  id="enderecamentoEstoquePrateleiraInputText"  style="width: 97%;"/>
     		
        	
        	<p:commandLink onclick="PF('dlgEnderecamentoEstoque').show();" immediate="true">
  					<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
			 </p:commandLink>
        
        </h:panelGrid>
     
</p:panel>

<p:dialog header="#{managerBean.get('label.cadastroProdutos.pesquisaEnderecamentoEstoque')}"
			  widgetVar="dlgEnderecamentoEstoque"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="75%">
      			
     			<p:dataTable id="enderecamentoEstoqueDatatableId"
        	  	 	     var="enderecamentoEstoqueDatatableVar"
        			 	 value="#{bean.codigoBarrasDatatable}"
        			 	 emptyMessage="#{managerBean.get('label.cadastroProdutos.msnNaoHaRegistros')}" >
		    
				    <p:column headerText="#{managerBean.get('label.cadastroProdutos.id')}"
				    		  styleClass="percentual-5 singleLine">
				     	
				     		<h:outputText value="00000000000001"  styleClass="floatRight"/>
				     	   
				    </p:column>
				    				    
				    <p:column headerText="#{managerBean.get('label.cadastroProdutos.pavimento')}"
				    		  styleClass="percentual-5 singleLine">
				     	
				     		<h:outputText value="Pavimento A"  styleClass="floatRight"/>
				     	   
				    </p:column>
				    
				    <p:column headerText="#{managerBean.get('label.cadastroProdutos.rua')}"
				    		  styleClass="percentual-5 singleLine">
				     	
				     		<h:outputText value="Rua 123"  styleClass="floatRight"/>
				     	   
				    </p:column>
				    
				    <p:column headerText="#{managerBean.get('label.cadastroProdutos.prateleira')}"
				    		  styleClass="percentual-5 singleLine">
				     	
				     		<h:outputText value="Prateileira ABC"  styleClass="floatRight"/>
				     	   
				    </p:column>
		</p:dataTable>
</p:dialog>
</ui:composition>
