<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<!--  ENDEREÇAMENTO DE ESTOQUE -->
<p:panel id="enderecamentoEstoquePanel"
		 header="Endereçamento de Estoque"
		 toggleable="true"
		 closable="false"
		 collapsed="true"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="enderecamentoEstoqueWidgetVar"
		 styleClass="little-font">
		 
		 <f:facet name="actions">
          		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
          			<h:outputText styleClass="ui-icon ui-icon-help" />
          		</h:commandLink>
      		  </f:facet>
		    
        <h:panelGrid cellpadding="3"
        			 cellspacing="3"
        			 columnClasses="percentual-2,
        			 				percentual-5,
        			 				percentual-3,
        			 				percentual-15,
        			 				percentual-3,
        			 				percentual-15,
        			 				percentual-3,
        			 				percentual-10,
        			 				percentual-2
        			 				"
        			 columns="9"
        			 width="100%"
        			 border="0" >
        	
        	
        	
        	<h:outputText id="enderecamentoProdutoIdOutputText" value="Id"   styleClass="singleLine" /> 
	        <p:inputText  id="enderecamentoProdutoIdInputText" value=""/>
        	
        	<h:outputText id="enderecamentoEstoquePavimentoOutputText" value="Pavimento" />
        	<p:inputText  id="enderecamentoEstoquePavimentoInputText" value="" style="width: 98%;"/>


     		<h:outputText id="enderecamentoEstoqueRuaOutputText" value="Rua" />
        	<p:inputText  id="enderecamentoEstoqueRuaInputText" value="" style="width: 97%;"/>
 		    
 	    
           	<h:outputText id="enderecamentoEstoquePrateleiraOutputText" value="Prateleira" />
        	<p:inputText  id="enderecamentoEstoquePrateleiraInputText" value="" style="width: 97%;"/>
     		
        	
        	<p:commandLink onclick="PF('dlgEnderecamentoEstoque').show();" immediate="true">
  					<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
			 </p:commandLink>
        
        </h:panelGrid>
     
</p:panel>


<p:dialog header="Endereçamento Estoque"
			  widgetVar="dlgEnderecamentoEstoque"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="75%">
    			
      			
     			<p:dataTable id="enderecamentoEstoqueDatatableId"
        	  	 	     var="enderecamentoEstoqueDatatableVar"
        			 	 value="#{produtoBean.codigoBarrasDatatable}" >
		    
				    <p:column headerText="Id"
				    		  styleClass="percentual-5 singleLine">
				     	
				     		<h:outputText value="00000000000001"  styleClass="floatRight"/>
				     	   
				    </p:column>
				    
				    
				    <p:column headerText="Pavimento"
				    		  styleClass="percentual-5 singleLine">
				     	
				     		<h:outputText value="Pavimento A"  styleClass="floatRight"/>
				     	   
				    </p:column>
				    
				    <p:column headerText="Rua"
				    		  styleClass="percentual-5 singleLine">
				     	
				     		<h:outputText value="Rua 123"  styleClass="floatRight"/>
				     	   
				    </p:column>
				    
				    <p:column headerText="Prateleira"
				    		  styleClass="percentual-5 singleLine">
				     	
				     		<h:outputText value="Prateileira ABC"  styleClass="floatRight"/>
				     	   
				    </p:column>
				    
				    
		</p:dataTable>
     			
</p:dialog>







  	
</ui:composition>
