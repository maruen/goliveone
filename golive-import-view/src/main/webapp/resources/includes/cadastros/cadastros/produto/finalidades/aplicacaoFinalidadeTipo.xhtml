<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel id="aplicacao" header="#{managerBean.get('label.cadastroFinalidadeTipo.aplicacao')}" toggleable="true"
		closable="false" collapsed="true" toggleSpeed="500" closeSpeed="500"
		widgetVar="aplicacao" styleClass="little-font">

		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>

		<p:panelGrid cellpadding="3" cellspacing="3"
			style="vertical-align: top;" styleClass="percentual-100" border="0">

			<p:row>
				<p:column styleClass="percentual-30">
					<p:fieldset legend="#{managerBean.get('label.cadastroFinalidadeTipo.sistema')}" toggleable="true"
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; ">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"
							border="0">

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="lookupPesquisasAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="lookupPesquisasAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.lookUpPesquisas')}" styleClass="singleLine" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="graficosCadastraisAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="graficosCadastraisAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.graficosCadastrais')}" styleClass="singleLine" />
								</p:column>

							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="gridPesquisasAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="gridPesquisasAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.gridPesquisas')}" styleClass="singleLine" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="relatoriosCadastraisAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-98">
									<h:outputText id="relatoriosCadastraisAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.relatoriosCadastrais')}" styleClass="singleLine" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>

				<p:column styleClass="percentual-30">
					<p:fieldset legend="#{managerBean.get('label.cadastroFinalidadeTipo.vendas')}" toggleable="true"
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; ">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"
							border="0">

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="graficosAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="graficosAplicacaoOutputText" value="#{managerBean.get('label.cadastroFinalidadeTipo.graficos')}" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="orcamentosAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="orcamentosAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.orcamentos')}" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="pesquisasAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="pesquisasAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.pesquisas')}" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="pedidosVendaAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="pedidosVendaAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.pedidosVenda')}" styleClass="singleLine" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="relatoriosAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="relatoriosAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.relatorios')}" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="davAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="davAplicacaoOutputText" value="#{managerBean.get('label.cadastroFinalidadeTipo.dav')}" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>

				<p:column styleClass="percentual-30">
					<p:fieldset legend="#{managerBean.get('label.cadastroFinalidadeTipo.faturamentoVenda')}" toggleable="true"
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; ">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"
							border="0">

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="cupomFiscalSatAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="cupomFiscalSatAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.cupomFiscalSat')}" styleClass="singleLine" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="nfeServicoAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="nfeServicoAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.nfeServico')}" styleClass="singleLine" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="nfceAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="nfceAplicacaoOutputText" value="#{managerBean.get('label.cadastroFinalidadeTipo.nfce')}" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="nfeVendaSaidaAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="nfeVendaSaidaAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.nfeVendaSaida')}" styleClass="singleLine" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>
			</p:row>

			<p:row>

				<p:column />

				<p:column styleClass="percentual-30">
					<p:fieldset legend="#{managerBean.get('label.cadastroFinalidadeTipo.compras')}" toggleable="true"
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; ">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"
							border="0">

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="graficosCompraAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="graficosCompraAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.graficos')}" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="cotacoesCompraAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="cotacoesCompraAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.cotacoes')}" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="pesquisasCompraAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="pesquisasCompraAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.pesquisas')}" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="pedidosCompraAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="pedidosCompraAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.pedidosCompra')}" styleClass="singleLine" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="relatoriosCompraAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="relatoriosCompraAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.relatorios')}" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="entradasNfeCompraAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="entradasNfeCompraAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.entradasNfeCompra')}" styleClass="singleLine" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>

				<p:column styleClass="percentual-30">
					<p:fieldset legend="#{managerBean.get('label.cadastroFinalidadeTipo.faturamentoCompra')}" toggleable="true"
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; ">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"
							border="0">

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="nfeCompraEntradaAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="nfeCompraEntradaAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.nfeCompraEntrada')}" styleClass="singleLine" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="nfeDevolucaoAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="nfeDevolucaoAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.nfeDevolucao')}" styleClass="singleLine" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="nfeBeneficiamentoAplicacaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="nfeBeneficiamentoAplicacaoOutputText"
										value="#{managerBean.get('label.cadastroFinalidadeTipo.nfeBeneficiamento')}" styleClass="singleLine" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:panel>
</ui:composition>
