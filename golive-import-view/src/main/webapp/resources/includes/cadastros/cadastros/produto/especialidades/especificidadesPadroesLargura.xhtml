<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<!--  CLASSIFICAÇÃO  -->
	<p:panel id="especificidades"
			 header="#{userBean.properties.getField('label.cadastroPadroesLargura.especificidades')}"
			 toggleable="true" 
			 closable="false" 
			 collapsed="false" 
			 toggleSpeed="500"
			 closeSpeed="500" 
			 widgetVar="especificidades" 
			 styleClass="little-font">

		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>

		<h:panelGrid columns="5" 
					 cellpadding="3" 
					 cellspacing="3"
					 columnClasses="percentual-5,
						 			percentual-10,
						 			percentual-13,
						 			percentual-68"
					 width="100%" 
					 border="0">

			<h:outputText id="colecoesIdOutputText" value="Id" />
			<p:inputText id="colecoesIdInputText" 
						 value="0000000001"
						 style="width: 125px;"
						 disabled="true" />

			<h:outputText id="colecoesOutputText" value="Coleções" />
			<p:inputText id="colecoesInputText" 
						 style="width: 95%"
						 value="Mountain Viber Glass Colors" 
						 disabled="true" />

			<p:commandLink onclick="PF('dlgColecoes').show();" immediate="true">
				<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
			</p:commandLink>

			<h:outputText id="corIdOutputText" value="Id" />
			<p:inputText id="corIdInputText" 
						 value="0000000001"
						 style="width: 125px;" 
						 disabled="true" />

			<h:outputText id="corNomeOutputText" 
						  value="Cor"
						  style="white-space: nowrap" />
			<p:inputText id="corNomeInputText" 
						 style="width: 95%"
						 value="Vermelho" 
						 disabled="true" />

			<p:commandLink onclick="PF('dlgCor').show();" immediate="true">
				<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
			</p:commandLink>

		</h:panelGrid>

	</p:panel>

	<p:dialog header="Pesquisa de Coleções" 
			  widgetVar="dlgColecoes"
			  modal="false" 
			  resizable="false" 
			  appendToBody="true" 
			  height="100%" 
			  width="90%">

		<p:dataTable id="colecoesDatatableId" 
					 var="colecoesDatatableVar" 
					 value="#{padroesLarguraBean.conteudo}">

			<p:column headerText="Id" styleClass="percentual-10 singleLine">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column headerText="Departamento" 
					  styleClass="percentual-20 singleLine">
				<h:outputText value="Acessórios Partes e Peças para Persianas Horizontais em Alumínio" />
			</p:column>

			<p:column headerText="Id" 
					  styleClass="percentual-10 singleLine">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column headerText="Grupo de Produtos"
					  styleClass="percentual-20 singleLine">
				<h:outputText value="Lâminas em Alumínio" />
			</p:column>

			<p:column headerText="Id" 
					  styleClass="percentual-10 singleLine">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column headerText="SubGrupo de Produtos"
					  styleClass="percentual-20 singleLine">
				<h:outputText value="Lâminas em Alumínio 25mm X 0.18mm" />
			</p:column>

			<p:column headerText="Id" 
					  styleClass="percentual-10 singleLine">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column headerText="Coleções" 
					  styleClass="percentual-20 singleLine">
				<h:outputText value="Mountain Viber Glass" />
			</p:column>

		</p:dataTable>
	</p:dialog>

	<p:dialog header="Pesquisa de Cores" 
			  widgetVar="dlgCor" 
			  modal="false" 
			  resizable="false" 
			  appendToBody="true" 
			  height="100%" 
			  width="95%">

		<p:dataTable id="corDatatableId" 
					 var="corDatatableVar"
					 value="#{padroesLarguraBean.conteudo}">

			<p:column headerText="Id" styleClass="percentual-10 singleLine">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column headerText="Departamento"
					  styleClass="percentual-15 singleLine">
				<h:outputText value="Acessórios Partes e Peças para Persianas Horizontais em Alumínio" />
			</p:column>

			<p:column headerText="Id" styleClass="percentual-10 singleLine">
				<h:outputText value="00000000000001" />
			</p:column>

			<p:column headerText="Grupo de Produtos"
					  styleClass="percentual-15 singleLine">
				<h:outputText value="Lâminas em Alumínio 25mm X 0.18mm" />
			</p:column>

			<p:column headerText="Id" styleClass="percentual-10 singleLine">
				<h:outputText value="00000000000001" />
			</p:column>

			<p:column headerText="SubGrupo de Produtos"
				      styleClass="percentual-15 singleLine">
				<h:outputText value="Lâminas em Alumínio 25mm" />
			</p:column>

			<p:column headerText="Id" styleClass="percentual-10 singleLine">
				<h:outputText value="00000000000001" />
			</p:column>

			<p:column headerText="Coleções" styleClass="percentual-15 singleLine">
				<h:outputText value="Mountain Viber Glass" />
			</p:column>

			<p:column headerText="Id" styleClass="percentual-10 singleLine">
				<h:outputText value="00000000000001" />
			</p:column>

			<p:column headerText="Cor" styleClass="percentual-15 singleLine">
				<h:outputText value="Vermelho" />
			</p:column>

		</p:dataTable>
	</p:dialog>

</ui:composition>
