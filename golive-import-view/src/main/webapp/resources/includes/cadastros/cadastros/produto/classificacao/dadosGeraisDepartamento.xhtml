<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!--  DADOS GERAIS PANEL -->
<p:panel id="dadosGerais"
		 header="#{userBean.properties.getField('label.cadastroDepartamento.dadosGerais')}"
		 toggleable="true"
		 collapsed="false"
		 closable="false"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="dadosGerais"
		 styleClass="little-font" >
		 
	     	<f:facet name="actions">
          		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
          			<h:outputText styleClass="ui-icon ui-icon-help" />
          		</h:commandLink>
      		</f:facet>
   		       	
          	<h:panelGrid columns="4"
          				 cellpadding="3"  
          				 cellspacing="3"
          				 columnClasses="percentual-5,
          				 				percentual-50,
          				 				percentual-5,
          				 				percentual-5"
           				 width="100%"
          				 border="0">
     
			<h:outputText id="idOutputText"
						  value="Id"   />
           	<p:inputText id="idInputText"
           				 style="width: 125px;"/>
      		
      		<h:outputText id="dataInclusaoOutputText" 
      					  value="#{userBean.properties.getField('label.cadastroDepartamento.inclusao')}" />
	 		<h:inputText value="25/08/2014 20:24" id="dataInclusaoInputText" disabled="true" />      					  
      		
      		<h:outputText id="departamentoNomeOutputText" value="Departamento Produto" styleClass="singleLine" />
      		<p:inputText id="departamentoNomeInputText"
      					 required="true"
      					 disabled="false"
      					 style="width: 90%"
      					 value="Acessórios, Partes e Peças para Persianas Horizontais em Alumínio" />		
        		
       		<h:outputText id="ultimaAlteracaoOutputText"
       					  value="#{userBean.properties.getField('label.cadastroDepartamento.ultimaAlteracao')}"
       					  styleClass="singleLine"/>
	 		<h:inputText value="25/08/2014 20:47" id="ultimaAlteracaoInputText" disabled="true" />      					  
	
        </h:panelGrid>

	</p:panel>
	
</ui:composition>
