<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:panel id="condicoesComerciais"
		 header="Condições Comerciais Padrões para o Fornecedor"
		 toggleable="true"
		 collapsed="true"
		 closable="false"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="condicoesComerciais"
		 styleClass="little-font" >
		 
	<f:facet name="actions">
		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
			<h:outputText styleClass="ui-icon ui-icon-help" />
		</h:commandLink>
	</f:facet>
	   		       	
	<h:panelGrid columns="1"
				 cellpadding="3"  
				 cellspacing="3"
				 columnClasses="percentual-100"
				 width="100%"
				 border="0">
		
		<p:fieldset legend="Condição Pagamento" collapsed="false"
					toggleable="true"
					style="margin-bottom:20px; border: 1px solid #a6c9e2 !important;">
		
			<h:panelGrid columns="6"
						 cellpadding="3"
						 cellspacing="3"
						 columnClasses="percentual-3,
						 				percentual-40,
						 				percentual-1,
						 				percentual-10,
						 				percentual-1,
						 				percentual-10"
						 width="100%"
						 border="0">
			
				<h:column>	
					<h:outputText id="idCondicaoPagamentoOutputText"
									  value="Id"
									  styleClass="singleLine" />
				</h:column>
				
				<h:column>
					<h:inputText id="idCondicaoPagamentoInputText"
									 style="width: 125px;"
									 disabled="true"
									 value="0000000001"/>	
									 
					<p:spacer width="5" height="1"/>
									 
					<p:commandLink onclick="PF('dlgCondicaoPagamento').show();" immediate="true">
						<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
					</p:commandLink>
				</h:column>
				
				<h:column/>
				<h:column/>
				<h:column/>
				<h:column/>
				
				<h:column>
					<h:outputText id="condicaoPagamentoOutputText"
									  value="Cond.Pagto"
									  styleClass="singleLine" />
				</h:column>
				
				<h:column>
					<h:inputText id="condicaoPagamentoInputText"
									 style="width: 90%;"
									 disabled="true"
									 value="28 / 56 dd"/>
				</h:column>
				
				<h:column>
					<h:outputText id="acrescimoCondicaoPagamentoOutputText"
									  value="Acréscimo"
									  styleClass="singleLine" />
					
				</h:column>
				
				<h:column>					
					<p:inputText id="acrescimoCondicaoPagamentoInputText"
									 style="width: 60px;"
									 value="1,00 %"/>
				</h:column>
				
				<h:column>
					<h:outputText id="descontoCondicaoPagamentoOutputText"
									  value="Desconto"
									  styleClass="singleLine" />
					
				</h:column>
				
				<h:column>
					<p:inputText id="descontoCondicaoPagamentoInputText"
									 style="width: 60px;"
									 value="1,00 %"/>
				</h:column>
			</h:panelGrid>
			
			<br />
			
			<p:dataTable id="condicaoPagamentoDataTable" 
						 var="row"
						 value="#{fornecedoresBean.condicaoPagamentoDataTable}" 
						 rowKey="#{list.id}"
						 styleClass="tableCadastros" 
						 rows="15" 
						 paginator="true"
						 emptyMessage="#{managerBean.get('msg.nao.ha.registros')}"
						 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
		
				<p:column headerText="Id" 
						  styleClass="percentual-10">
					<h:outputText value="0000000001" 
								  styleClass="singleLine" />
				</p:column>
		
				<p:column headerText="Nº Dias" 
						  styleClass="percentual-10">
					<h:outputText value="28" 
								  styleClass="singleLine" />
				</p:column>

				<p:column headerText="Dias do Faturamento" 
  					      styleClass="percentual-10">
					<p:selectOneRadio id="diasFaturamentoDtRadio" 
									  value="XXX"
									  disabled="true">
						<f:selectItem itemValue="X" 
									  id="diasFaturamentoCondicaoPagamentoItemlabel"  />
					</p:selectOneRadio>
				</p:column>
									 
				<p:column headerText="Dias do Pedido" 
					  	  styleClass="percentual-10">
					<p:selectOneRadio id="diasPedidoDtRadio" 
									  value="XXX"
									  disabled="true">
						<f:selectItem itemValue="X" 
									  id="diasPedidoItemlabel"  />
					</p:selectOneRadio>
				</p:column>

			</p:dataTable>
		
		</p:fieldset>
		
		<p:fieldset legend="Forma Pagamento" collapsed="false"
					toggleable="true"
					style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; ">
					
			<h:panelGrid columns="4"
						 cellpadding="3"
						 cellspacing="3"
						 columnClasses="percentual-3,
						 				percentual-30,
						 				percentual-15,
						 				percentual-15"
						 width="100%"
						 border="0">
			
				<h:column>	
					<h:outputText id="idFormaPagamentoOutputText"
									  value="Id"
									  styleClass="singleLine" />
				</h:column>
				
				<h:column>
					<h:inputText id="idFormaPagamentoInputText"
									 style="width: 125px;"
									 disabled="true"
									 value="0000000001"/>	
									 
					<p:spacer width="5" height="1"/>
									 
					<p:commandLink onclick="PF('dlgFormaPagamento').show();" immediate="true">
						<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
					</p:commandLink>
				</h:column>
				
				<h:column/>
				<h:column/>
				
				<h:column>
					<h:outputText id="formaPagamentoOutputText"
									  value="Forma Pagto"
									  styleClass="singleLine" />
				</h:column>
				
				<h:column>
					<h:inputText id="formaPagamentoInputText"
									 style="width: 90%;"
									 disabled="true"
									 value="Boleto Bancário"/>
				</h:column>
				
				<h:column>
					<h:outputText id="acrescimoOutputText"
									  value="Acréscimo"
									  styleClass="singleLine" />
					
					<p:spacer width="10" height="1"/>
					
					<p:inputText id="acrescimoInputText"
									 style="width: 50px;"
									 value="1,00 %"/>
									 
					<p:spacer width="5" height="1"/>
					
					<p:inputText id="acrescimoValorInputText"
									 style="width: 50px;"
									 value="R$ 2,50"/>
				</h:column>
				
				<h:column>
					<h:outputText id="descontoOutputText"
									  value="Desconto"
									  styleClass="singleLine" />
					
					<p:spacer width="10" height="1"/>
					
					<p:inputText id="descontoInputText"
									 style="width: 50px;"
									 value="1,00 %"/>
									 
					<p:spacer width="5" height="1"/>
					
					<p:inputText id="descontoValorInputText"
									 style="width: 50px;"
									 value="R$ 2,50"/>
				</h:column>
			</h:panelGrid>
		
		</p:fieldset>
		
		<p:fieldset legend="Moeda" collapsed="false"
					toggleable="true"
					style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; ">
		
			<h:panelGrid columns="4"
						 cellpadding="3"
						 cellspacing="3"
						 columnClasses="percentual-1,
						 				percentual-30,
						 				percentual-15,
						 				percentual-15"
						 width="100%"
						 border="0">
			
				<h:column>	
					<h:outputText id="idMoedaOutputText"
									  value="Id"
									  styleClass="singleLine" />
				</h:column>
				
				<h:column>
					<h:inputText id="idMoedaInputText"
									 style="width: 125px;"
									 disabled="true"
									 styleClass="text-align-right"
									 value="0000000001"/>	
									 
					<p:spacer width="5" height="1"/>
									 
					<p:commandLink onclick="PF('dlgMoeda').show();" immediate="true">
						<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
					</p:commandLink>
				</h:column>
				
				<h:column/>
				<h:column/>
				
				<h:column>
					<h:outputText id="numeroOutputText"
									  value="Número"
									  styleClass="singleLine" />
				</h:column>
				
				<h:column>
					<h:inputText id="numeroInputText"
									 style="width: 125px;"
									 disabled="true"
									 styleClass="text-align-right"
									 value="971"/>
									 
					<p:spacer width="20" height="1"/>
					
					<h:outputText id="casasDecimaisOutputText"
									  value="Casas Decimais"
									  styleClass="singleLine" />
									  
					<p:spacer width="20" height="1"/>
					
					<h:inputText id="casasDecimaisInputText"
									 style="width: 125px;"
									 styleClass="text-align-right"
									 disabled="true"
									 value="02"/>
				</h:column>
				
				<h:column/>
				<h:column/>
				
				<h:column>
					<h:outputText id="codigoMoedaOutputText"
									  value="Código Moeda"
									  styleClass="singleLine" />
									  
				</h:column>
				
				<h:column>					
					<h:inputText id="codigoMoedaInputText"
									 style="width: 125px;"
									 styleClass="text-align-right"
									 disabled="true"
									 value="AFN"/>
									 
					<p:spacer width="20" height="1"/>
					
					<h:outputText id="simboloMonetarioOutputText"
									  value="Símbolo Monetário"
									  styleClass="singleLine" />
									  
					<p:spacer width="5" height="1"/>
					
					<h:inputText id="simboloMonetarioInputText"
									 style="width: 125px;"
									 disabled="true"
									 styleClass="text-align-right"
									 value="؋"/>
									 
					<p:spacer width="10" height="1"/>
					
					<h:graphicImage value="/resources/images/simbolo.png"
									styleClass="image" />
				</h:column>
				
				<h:column/>
				<h:column/>
				
				<h:column>
					<h:outputText id="moedaOutputText"
									  value="Moeda"
									  styleClass="singleLine" />
				</h:column>
				
				<h:column>					
					<h:inputText id="moedaInputText"
									 style="width: 83%;"
									 disabled="true"
									 value="Afghanistan"/>
									 
				</h:column>
			</h:panelGrid>
		</p:fieldset>
	</h:panelGrid>
</p:panel>

	<p:dialog header="Pesquisa de Forma Pagamento"
			  widgetVar="dlgFormaPagamento"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="60%">
      			
     			<p:dataTable id="formaPagamentoDatatableId"
        	  	 	     var="formaPagamentoDatatableVar"
        			 	 value="#{fornecedoresBean.conteudo}" >
		    
				    <p:column headerText="Id"
				    		  styleClass="percentual-15 singleLine">
				     		<h:outputText value="0000000001" />
				    </p:column>
				    
				    <p:column headerText="Forma de Pagamento"
				    		  styleClass="percentual-20 singleLine">
				     		<h:outputText value="Boleto Bancário" />
				    </p:column>
				    
				    <p:column headerText="Acréscimo %"
				    		  styleClass="percentual-15 singleLine">
				     		<h:outputText value="1.00%" />
				    </p:column>
				    
				    <p:column headerText="Acréscimo R$"
				    		  styleClass="percentual-15 singleLine">
				     		<h:outputText value="R$ 2,50" />
				    </p:column>
				    
				    <p:column headerText="Desconto %"
				    		  styleClass="percentual-15 singleLine">
				     		<h:outputText value="1.00%" />
				    </p:column>
				    
				    <p:column headerText="Desconto"
				    		  styleClass="percentual-15 singleLine">
				     		<h:outputText value="R$ 2,50" />
				    </p:column>
		</p:dataTable>
	</p:dialog>

	<p:dialog header="Pesquisa de Moeda - ISO 4217"
			  widgetVar="dlgMoeda"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="80%">
      			
     			<p:dataTable id="moedaDatatableId"
        	  	 	     var="moedaDatatableVar"
        			 	 value="#{fornecedoresBean.conteudo}" >
		    
				    <p:column headerText="Id"
				    		  styleClass="percentual-15 singleLine text-align-right">
				     		<h:outputText value="0000000001" />
				    </p:column>
				    
				    <p:column headerText="Número"
				    		  styleClass="percentual-10 singleLine text-align-right">
				     		<h:outputText value="971" />
				    </p:column>
				    
				    <p:column headerText="Código"
				    		  styleClass="percentual-10 singleLine">
				     		<h:outputText value="AFN" />
				    </p:column>
				    
				    <p:column headerText="Casas Decimais"
				    		  styleClass="percentual-15 singleLine text-align-right">
				     		<h:outputText value="02" />
				    </p:column>
				    
				    <p:column headerText="Símbolo Monetário"
				    		  styleClass="percentual-20 singleLine">
				     		<h:outputText value="؋" />
				    </p:column>
				    
				    <p:column headerText="Símbolo Monetário Imagem"
				    		  styleClass="percentual-25 singleLine">
				     		<h:graphicImage value="/resources/images/simbolo.png"
											styleClass="image" />
				    </p:column>
				    
				     <p:column headerText="Moeda"
				    		  styleClass="percentual-20 singleLine">
				     		<h:outputText value="Afegane" />
				    </p:column>
		</p:dataTable>
	</p:dialog>

	<p:dialog header="Pesquisa de Condição Pagamento"
			  widgetVar="dlgCondicaoPagamento"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="60%">
      			
     			<p:dataTable id="condicaoPagamentoDatatableId"
        	  	 	     var="condicaoPagamentoDatatableVar"
        			 	 value="#{fornecedoresBean.conteudo}" >
		    
				    <p:column headerText="Id"
				    		  styleClass="percentual-15 singleLine">
				     		<h:outputText value="0000000001" />
				    </p:column>
				    
				    <p:column headerText="Condição de Pagamento"
				    		  styleClass="percentual-15 singleLine">
				     		<h:outputText value="28 / 56 dd" />
				    </p:column>
				    
				    <p:column headerText="Acréscimo"
				    		  styleClass="percentual-10 singleLine">
				     		<h:outputText value="1.00%" />
				    </p:column>
				    
				    <p:column headerText="Desconto"
				    		  styleClass="percentual-15 singleLine">
				     		<h:outputText value="1.00%" />
				    </p:column>
		</p:dataTable>
	</p:dialog>
</ui:composition>
