<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel id="enderecos"
		header="#{managerBean.get('label.cadastroFuncionario.endereco')}"
		toggleable="true" collapsed="true" closable="false" toggleSpeed="500"
		closeSpeed="500" widgetVar="enderecos" styleClass="little-font">

		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>

		<h:panelGrid columns="2" cellpadding="3" cellspacing="3"
			columnClasses="percentual-3,percentual-80" width="100%" border="0">

			<h:column>
				<h:outputText id="tipoLogradouroOutputText"
					value="#{managerBean.get('label.cadastroFuncionario.tipoLogradouro')}"
					styleClass="singleLine" />
			</h:column>

			<h:column>
				<p:autoComplete id="tipoLogradouroDropDown" dropdown="true"
					completeMethod="#{bean.tipoLogradouroComplete}" size="9" />

				<p:spacer width="500" height="1" />

				<p:commandLink onclick="PF('dlgCorreios').show();" immediate="true">
					<h:graphicImage value="/resources/images/correios.png"
						styleClass="image" />
				</p:commandLink>

				<h:outputText id="consultaCepEnderecoOutputText"
					value="#{managerBean.get('label.cadastroFuncionario.consultaCepEndereco')}"
					styleClass="singleLine" />
			</h:column>

			<h:column>
				<h:outputText id="logradouroOutputText"
					value="#{managerBean.get('label.cadastroFuncionario.logradouro')}"
					styleClass="singleLine" />
			</h:column>

			<h:column>
				<p:inputText id="logradouroInputText" style="width: 72%;"
					value="Forte do Rio Branco" />
			</h:column>

			<h:column>
				<h:outputText id="numeroOutputText"
					value="#{managerBean.get('label.cadastroFuncionario.numero')}"
					styleClass="singleLine" />
			</h:column>

			<h:column>
				<p:inputText id="numeroInputText" style="width: 100px;" value="623" />

				<p:spacer width="20" height="1" />

				<h:outputText id="complementoOutputText"
					value="#{managerBean.get('label.cadastroFuncionario.complemento')}"
					styleClass="singleLine" />

				<p:spacer width="10" height="1" />

				<p:inputText id="complementoInputText" style="width: 51%;" value=" " />
			</h:column>

			<h:column>
				<h:outputText id="cepOutputText"
					value="#{managerBean.get('label.cadastroFuncionario.cep')}"
					styleClass="singleLine" />
			</h:column>

			<h:column>
				<p:inputText id="cepInputText" style="width: 100px;"
					value="08340-140" />

				<p:spacer width="20" height="1" />

				<h:outputText id="bairroOutputText"
					value="#{managerBean.get('label.cadastroFuncionario.bairro')}"
					styleClass="singleLine" />

				<p:spacer width="60" height="1" />

				<p:inputText id="bairroInputText" style="width: 19.5%;"
					value="Itaquera" />
			</h:column>

			<h:column>
				<h:outputText id="municipioOutputText"
					value="#{managerBean.get('label.cadastroFuncionario.municipio')}"
					styleClass="singleLine" />
			</h:column>

			<h:column>
				<h:inputText id="municipioInputText" style="width: 105px;"
					disabled="true" value="3550308" />

				<p:spacer width="1" height="1" />

				<h:inputText id="municipioDescricaoInputText" style="width: 31%;"
					disabled="true" value="São Paulo" />

				<p:spacer width="5" height="1" />

				<p:commandLink onclick="PF('dlgMunicipio').show();" immediate="true">
					<h:graphicImage
						value="/resources/images/stylistica-icons-set/24x24/search.png" />
				</p:commandLink>
			</h:column>

			<h:column>
				<h:outputText id="estadoOutputText"
					value="#{managerBean.get('label.cadastroFuncionario.estado')}"
					styleClass="singleLine" />
			</h:column>

			<h:column>
				<h:inputText id="estadoInputText" style="width: 105px;"
					disabled="true" value="35" />

				<p:spacer width="1" height="1" />

				<h:inputText id="estadoDescricaoInputText" style="width: 27%;"
					disabled="true" value="São Paulo" />

				<p:spacer width="1" height="1" />

				<h:inputText id="estadoAbreviacaoInputText" style="width: 38px;"
					disabled="true" value="SP" />
			</h:column>

			<h:column>
				<h:outputText id="paisOutputText"
					value="#{managerBean.get('label.cadastroFuncionario.pais')}"
					styleClass="singleLine" />
			</h:column>

			<h:column>
				<h:inputText id="paisInputText" style="width: 105px;"
					disabled="true" value="01058" />

				<p:spacer width="1" height="1" />

				<h:inputText id="paisDescricaoInputText" style="width: 31%;"
					disabled="true" value="Brasil" />
			</h:column>

		</h:panelGrid>
	</p:panel>

	<p:dialog
		header="#{managerBean.get('label.cadastroFuncionario.pesquisaCorreios')}"
		widgetVar="dlgCorreios" modal="false" resizable="false"
		appendToBody="true" height="100%" width="90%">

		<p:dataTable id="correiosDatatableId" var="correiosDatatableVar"
			value="#{bean.conteudo}">

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.id')}"
				styleClass="percentual-15 singleLine">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.cep')}"
				styleClass="percentual-10 singleLine">
				<h:outputText value="08340-140" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.tipoLogradouro')}"
				styleClass="percentual-15 singleLine">
				<h:outputText value="Rua" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.logradouro')}"
				styleClass="percentual-20 singleLine">
				<h:outputText value="Forte do Rio Branco" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.bairro')}"
				styleClass="percentual-10 singleLine">
				<h:outputText value="Itaquera" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.codMunIbge')}"
				styleClass="percentual-15 singleLine">
				<h:outputText value="3550308" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.municipio')}"
				styleClass="percentual-10 singleLine">
				<h:outputText value="São Paulo" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.codEstadoIbge')}"
				styleClass="percentual-15 singleLine">
				<h:outputText value="35" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.estado')}"
				styleClass="percentual-10 singleLine">
				<h:outputText value="São Paulo" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.abreviacaoEstado')}"
				styleClass="percentual-15 singleLine">
				<h:outputText value="SP" />
			</p:column>

		</p:dataTable>
	</p:dialog>

	<p:dialog
		header="#{managerBean.get('label.cadastroFuncionario.pesquisaMunicipio')}"
		widgetVar="dlgMunicipio" modal="false" resizable="false"
		appendToBody="true" height="100%" width="90%">

		<p:dataTable id="municipioDatatableId" var="municipioDatatableVar"
			value="#{bean.conteudo}">

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.id')}"
				styleClass="percentual-15 singleLine">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.codIbge')}"
				styleClass="percentual-15 singleLine">
				<h:outputText value="3550308" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.municipio')}"
				styleClass="percentual-20 singleLine">
				<h:outputText value="São Paulo" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.id')}"
				styleClass="percentual-15 singleLine">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.codIbge')}"
				styleClass="percentual-15 singleLine">
				<h:outputText value="35" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.abreviacao')}"
				styleClass="percentual-15 singleLine">
				<h:outputText value="SP" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.estado')}"
				styleClass="percentual-10 singleLine">
				<h:outputText value="São Paulo" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.id')}"
				styleClass="percentual-15 singleLine">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.regiao')}"
				styleClass="percentual-15 singleLine">
				<h:outputText value="Região Sudeste" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.id')}"
				styleClass="percentual-15 singleLine">
				<h:outputText value="0000000010" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroFuncionario.pais')}"
				styleClass="percentual-15 singleLine">
				<h:outputText value="Brasil" />
			</p:column>

		</p:dataTable>
	</p:dialog>
</ui:composition>
