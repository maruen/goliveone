<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel id="dadosGeraisSubGrupoProdutos" header="Classificação"
		toggleable="true" collapsed="false" closable="false" toggleSpeed="500"
		closeSpeed="500" widgetVar="dadosGeraisSubGrupoProdutos"
		styleClass="little-font">

		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>

		<h:panelGrid columns="6" cellpadding="3" cellspacing="3" columnClasses="percentual-5, percentual-10, percentual-11, percentual-50, percentual-5, percentual-30" width="100%" border="0">

			<h:outputText id="idDepartamentoOutputText" value="#{managerBean.get('label.cadastroSubGrupoProduto.id')}" />
			<h:inputText id="idDepartamentoInputText" style="width: 125px;" value="#{pojo.departamentoSelected.id}" disabled="true" />

			<h:outputText id="departamentoNomeOutputText" value="#{managerBean.get('label.cadastroSubGrupoProduto.departamento')}" />
			<h:inputText id="departamentoNomeInputText" required="true" disabled="true" style="width: 98%" value="#{pojo.departamentoSelected.departamento}" />

			<p:commandLink onclick="PF('dlgDepartamento').show();" immediate="true">
				<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
			</p:commandLink>

			<p:spacer />

			<h:outputText id="idGrupoProdutosOutputText" value="#{managerBean.get('label.cadastroSubGrupoProduto.id')}" />
			<h:inputText id="idGrupoProdutosInputText" style="width: 125px;" disabled="true" value="#{pojo.grupoProdutoSelected.id}" />

			<h:outputText id="grupoProdutosNomeOutputText" value="#{managerBean.get('label.cadastroSubGrupoProduto.grupoProdutos')}" styleClass="singleLine" />
			<h:inputText id="grupoProdutosNomeInputText" required="true" disabled="true" style="width: 98%" value="#{pojo.grupoProdutoSelected.grupoDeProduto}" />

			<p:commandLink id="grupoProduto" onsuccess="PF('dlgGrupoProdutos').show();" disable="#{pojo.departamentoSelected == null}" immediate="true">
				<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
			</p:commandLink>

			<p:spacer />

			<h:outputText id="idOutputText" value="#{managerBean.get('label.cadastroSubGrupoProduto.id')}" />
			<h:inputText id="idInputText" value="#{pojo.subGrupoProdutoSelected.id}" disabled="true" style="width: 125px;" />

			<h:outputText id="subGrupoProdutoOutputText" value="#{managerBean.get('label.cadastroCores.subGrupoProdutos')}" />
			<h:inputText id="subGrupoProdutoInputText" required="true" disabled="true" style="width: 98%" value="#{pojo.subGrupoProdutoSelected.subGrupoProduto}" />

			<p:commandLink id="subGrupoProduto" onsuccess="PF('dlgSubGrupoProduto').show();" disable="#{pojo.grupoProdutoSelected == null}" immediate="true">
				<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
			</p:commandLink>

			<p:spacer />

		</h:panelGrid>

	</p:panel>


	<!-- DIALOGS -->


	<p:dialog
		header="#{managerBean.get('label.cadastroSubGrupoProduto.pesquisaDepartamento')}"
		widgetVar="dlgDepartamento" modal="false" resizable="false"
		appendToBody="true" height="100%" width="55%">

		<p:dataTable id="departamentoDatatableId" selectionMode="single"
			selection="#{pojo.departamentoSelected}" rowKey="#{departamento.id}"
			var="departamento" value="#{bean.departamentos}">


			<p:ajax event="rowSelect"
				listener="#{corProdutoBean.carregarGrupoProdutoPorDepartamento()}"
				update=":conteudoForm:dadosGeraisSubGrupoProdutos, :conteudoForm:grupoProdutosDatatableId, :conteudoForm:subGrupoProdutosDatatableId, :conteudoForm:grupoProduto"
				oncomplete="PF('dlgDepartamento').hide();" />

			<p:column
				headerText="#{managerBean.get('label.cadastroSubGrupoProduto.id')}"
				styleClass="percentual-5 singleLine">
				<h:outputText value="#{departamento.id}" styleClass="floatRight" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroSubGrupoProduto.departamento')}"
				styleClass="percentual-20 singleLine">
				<h:outputText value="#{departamento.departamento}" />
			</p:column>
		</p:dataTable>
	</p:dialog>





	<p:dialog
		header="#{managerBean.get('label.cadastroSubGrupoProduto.pesquisaGrupoProdutos')}"
		widgetVar="dlgGrupoProdutos" modal="false" resizable="false"
		appendToBody="true" height="100%" width="55%">

		<p:dataTable id="grupoProdutosDatatableId" selectionMode="single"
			selection="#{pojo.grupoProdutoSelected}" var="grupoProduto"
			rowKey="#{grupoProduto.id}" value="#{bean.grupoProdutoList}">


			<p:ajax event="rowSelect"
				listener="#{corProdutoBean.carregarSubGrupoPorGrupo()}"
				update=":conteudoForm:dadosGeraisSubGrupoProdutos, :conteudoForm:subGrupoProdutosDatatableId, :conteudoForm:subGrupoProduto"
				oncomplete="PF('dlgGrupoProdutos').hide();" />

			<p:column
				headerText="#{managerBean.get('label.cadastroSubGrupoProduto.id')}"
				styleClass="percentual-10 singleLine">
				<h:outputText value="#{grupoProduto.id}" styleClass="floatRight" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroSubGrupoProduto.grupoProdutos')}"
				styleClass="percentual-20 singleLine">
				<h:outputText value="#{grupoProduto.grupoDeProduto}" />
			</p:column>

		</p:dataTable>
	</p:dialog>


	<p:dialog
		header="#{managerBean.get('label.cadastroCores.pesquisaSubGrupoProdutos')}"
		widgetVar="dlgSubGrupoProduto" modal="false" resizable="false"
		appendToBody="true" height="100%" width="55%">

		<p:dataTable id="subGrupoProdutosDatatableId" selectionMode="single"
			selection="#{pojo.subGrupoProdutoSelected}" var="subGrupoProduto"
			rowKey="#{subGrupoProduto.id}" value="#{bean.subGrupoProdutoList}">

			<p:ajax event="rowSelect"
				listener="#{corProdutoBean.carregarColecoesPorSubGrupo()}"
				update=":conteudoForm:dadosGeraisSubGrupoProdutos, :conteudoForm:especificidadesDatatableId"
				oncomplete="PF('dlgSubGrupoProduto').hide();" />


			<p:column headerText="#{managerBean.get('label.cadastroCores.id')}"
				styleClass="percentual-5 singleLine">
				<h:outputText value="#{subGrupoProduto.id}" styleClass="floatRight" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroCores.subGrupoProdutos')}"
				styleClass="percentual-10 singleLine">
				<h:outputText value="#{subGrupoProduto.subGrupoProduto}"
					styleClass="floatLeft" />
			</p:column>
		</p:dataTable>
	</p:dialog>


</ui:composition>
