<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<!--  DADOS GERAIS PANEL -->
	<p:panel id="dadosGerais"
		header="#{managerBean.get('label.cadastroTipoProduto.dadosGerais')}"
		toggleable="true" collapsed="false" closable="false" toggleSpeed="500"
		closeSpeed="500" widgetVar="dadosGeraisPanel" styleClass="little-font">

		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>

		<p:panelGrid cellpadding="2" cellspacing="2" width="100%" border="0">

			<p:row>
				<p:column styleClass="percentual-1">
					<h:outputText id="idOutputText"
						value="#{managerBean.get('label.cadastroTipoProduto.id')}" />
				</p:column>

				<p:column styleClass="percentual-50">
					<h:inputText id="idInputText" style="width: 125px" disabled="true" />
				</p:column>

				<p:column styleClass="percentual-10">
					<h:outputText id="dataInclusaoOutputText"
						value="#{managerBean.get('label.cadastroTipoProduto.inclusao')}" />
				</p:column>

				<p:column styleClass="percentual-5">
					<h:inputText value="25/08/2014 20:24" id="dataInclusaoInputText"
						disabled="true" />
				</p:column>
			</p:row>

			<p:row>
				<p:column styleClass="percentual-1">
					<h:outputText id="dadosGeraisCodigoProdutoOutputText"
						value="#{managerBean.get('label.cadastroTipoProduto.descricao')}"
						styleClass="singleLine" />
				</p:column>

				<p:column styleClass="percentual-50">
					<p:inputText id="dadosGeraisCodigoProdutoInputText"
						value="H25-LAM-CO25-EQ 18" style="width: 70%" disabled="false" />
				</p:column>

				<p:column styleClass="percentual-10">
					<h:outputText id="ultimaAlteracaoOutputText"
						value="#{managerBean.get('label.cadastroTipoProduto.ultimaAlteracao')}"
						styleClass="singleLine" />
				</p:column>

				<p:column styleClass="percentual-5">
					<h:inputText value="25/08/2014 20:47" id="ultimaAlteracaoInputText"
						disabled="true" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:panel>
</ui:composition>
