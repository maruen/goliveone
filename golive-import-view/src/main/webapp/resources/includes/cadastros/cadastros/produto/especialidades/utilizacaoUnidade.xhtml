<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel id="utilizacao" header="#{managerBean.get('label.cadastroUnidade.utilizacaoUnidade')}"
		toggleable="true" closable="false" collapsed="false" toggleSpeed="500"
		closeSpeed="500" widgetVar="utilizacao" styleClass="little-font">

		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>

		<p:panelGrid cellpadding="3" cellspacing="3"
			style="vertical-align: top;" styleClass="percentual-100" border="0">

			<p:row>
				<p:column styleClass="percentual-25">
					<p:fieldset legend="#{managerBean.get('label.cadastroUnidade.produto')}" toggleable="true"
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; height: 205px;">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"
							border="0">

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked" id="produtosCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="produtosOutputText" value="#{managerBean.get('label.cadastroUnidade.produtos')}" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="codBarraProdutosCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="codBarrasProdutosOutputText"
										value="#{managerBean.get('label.cadastroUnidade.codBarrasProdutos')}" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="padraoLarguraCheckbox" />
								</p:column>
								<p:column styleClass="percentual-98">
									<h:outputText id="padraoLarguraOutputText"
										value="#{managerBean.get('label.cadastroUnidade.padraoLargura')}" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="padraoEspessuraCheckbox" />
								</p:column>
								<p:column styleClass="percentual-98">
									<h:outputText id="padraoEspessuraOutputText"
										value="#{managerBean.get('label.cadastroUnidade.padraoEspessura')}" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="pesoLiquidoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-98">
									<h:outputText id="pesoLiquidoOutputText" value="#{managerBean.get('label.cadastroUnidade.pesoLiquido')}" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked" id="pesoBrutoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-98">
									<h:outputText id="pesoBrutoOutputText" value="#{managerBean.get('label.cadastroUnidade.pesoBruto')}" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>

				<p:column styleClass="percentual-25">
					<p:fieldset legend="#{managerBean.get('label.cadastroUnidade.vendas')}" toggleable="true" 
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; height: 205px;">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"
							border="0">

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="quantMinPedidoVendaCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="quantMinPedidoVendaOutputText"
										value="#{managerBean.get('label.cadastroUnidade.quantMinPedidoVenda')}" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="quantMaxPedidoVendaCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="quantMaxPedidoVendaOutputText"
										value="#{managerBean.get('label.cadastroUnidade.quantMaxPedidoVenda')}" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="tabelaPrecosCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="tabelaPrecosOutputText"
										value="#{managerBean.get('label.cadastroUnidade.tabelaPrecos')}" />
								</p:column>
							</p:row>
							
						</p:panelGrid>
					</p:fieldset>
				</p:column>
				
				<p:column styleClass="percentual-25">
					<p:fieldset legend="#{managerBean.get('label.cadastroUnidade.compras')}" toggleable="true"
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; height: 205px;">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"
							border="0">

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="quantMinPedidoCompraCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="quantiMaxPedidoCompraOutputText"
												  value="#{managerBean.get('label.cadastroUnidade.quantMinPedidoCompra')}" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="quantMaxPedidoCompraCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="quantMaxPedidoCompraOutputText"
												  value="#{managerBean.get('label.cadastroUnidade.quantMaxPedidoCompra')}" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="analiseComparativaPedCompraCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="analiseComparativaPedCompraOutputText"
												  value="#{managerBean.get('label.cadastroUnidade.analiseComparativaPedCompra')}" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="analiseComparativaEstoqueCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="analiseComparativaEstoqueOutputText"
												  value="#{managerBean.get('label.cadastroUnidade.analiseComparativaEstoque')}" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>

				<p:column styleClass="percentual-25">
					<p:fieldset legend="#{managerBean.get('label.cadastroUnidade.faturamento')}" toggleable="true"
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; height: 205px;">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"
							border="0">

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="cupomFiscalSatCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText
										id="cupomFiscalSatOutputTExt"
										value="#{managerBean.get('label.cadastroUnidade.cupomFiscalSat')}" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="nfceVendaConsumidorCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="nfceVendaConsumidorOutputText"
												  value="#{managerBean.get('label.cadastroUnidade.nfceVendaConsumidor')}" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="nfeVendaCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="nfeVendaOutputText"
												  value="#{managerBean.get('label.cadastroUnidade.nfeVenda')}" />
								</p:column>
							</p:row>

							<p:row>
        				   		<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="nfeDevolucaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="nfeDevolucaoOutputText"
												  value="#{managerBean.get('label.cadastroUnidade.nfeDevolucao')}" />
								</p:column>
							</p:row>

							<p:row>
        				   		<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="nfeBeneficiamentoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="nfeBeneficiamentoOutputText"
												  value="#{managerBean.get('label.cadastroUnidade.nfeBeneficiamento')}" />
								</p:column>
							</p:row>

							<p:row>
        				   		<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="nfeServicoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="nfeServicoOutputText"
												  value="#{managerBean.get('label.cadastroUnidade.nfeServico')}" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:panel>
</ui:composition>
