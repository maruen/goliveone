<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!--  FORNECEDORES -->
		
<p:panel id="fornecedores"
		 header="Fornecedores"
		 toggleable="true"
		 collapsed="true"
		 closable="false"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="fornecedoresPanel"
		 styleClass="little-font" >
		 
		 <f:facet name="actions">
          		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
          			<h:outputText styleClass="ui-icon ui-icon-help" />
          		</h:commandLink>
      		  </f:facet>
      		  
		       	
          	<h:panelGrid columns="7"
          				 cellpadding="3"  
          				 cellspacing="3"
          				 columnClasses="percentual-5,
          				 				percentual-10,
          				 				percentual-5,
          				 				percentual-15,
          				 				percentual-5,
          				 				percentual-60,
          				 				percentual-5" 
          				 width="100%"
          				 border="0">
           		
           		<h:outputLabel for="fornecedoresId" value="Id"   />
           		<p:inputText id="fornecedoresId" required="true" style="width: 90%" />
          		
          		<h:outputText id="fornecedoresNomeFantasiaOutputText" value="Nome Fantasia"  styleClass="singleLine"/>
          		<p:inputText id="fornecedoresNomeFantasiaInputText" required="true" style="width: 90%" />
          		
          		<h:outputLabel for="fornecedoresRazaoSocial" value="Razão Social" styleClass="singleLine"  />
          		<p:inputText id="fornecedoresRazaoSocial" required="true"  value="" style="width: 90%" />  
          		
          		<p:commandLink action="#">
							<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/stop.png"  />
		 	</p:commandLink>
		 	
		 	
			</h:panelGrid>
		 	
		 	
		 	<h:panelGrid cellpadding="2"
       			 cellspacing="2"
       			 width="100%"
       			 border="0" >
        
        
       		 <p:row>
	        
		        <p:dataTable
		        	 id="fornecedoresDatatable"
		        	 value="#{cadastroProdutoBean.fornecedoresDatatable}"
		        	 paginatorPosition="top" 
		        	 scrollable="true"
		        	 scrollWidth="95%"
		        	 scrollHeight="90"
		        	 style="width:100%"
		        	 resizableColumns="false"
		        	 styleClass="scrolls"
		        	 lazy="true" 
		        	 var="fornecedor">
		        	 
		        	 <p:column headerText="" styleClass="percentual-12">
		    		   <p:selectOneRadio id="fornecedorRadio1" value="XXX">
         							<f:selectItem itemLabel="" itemValue="X" />
         						</p:selectOneRadio>
				    </p:column>
        		    
				    <p:column headerText="Id" styleClass="percentual-10">
				        <h:outputText value="#{fornecedor[1]}" />
				    </p:column>
				    
				    <p:column headerText="Un." styleClass="percentual-10">
				        <h:outputText value="#{fornecedor[2]}" />
				    </p:column>
				 
				    <p:column headerText="Descrição" styleClass="percentual-10">
				        <h:outputText value="#{fornecedor[2]}" />
				    </p:column>
				 
				    <p:column headerText="Un. Princ." styleClass="percentual-10">
				    	<h:outputText value="#{fornecedor[3]}" />
				    </p:column>
				 
			 	   <p:column headerText="Un. Sec." styleClass="percentual-10">
				    	<h:outputText value="#{fornecedor[4]}" />
				    </p:column>
				    
				    <p:column headerText="Fator Mult." styleClass="percentual-10">
				    	<h:outputText value="#{fornecedor[5]}" />
				    </p:column>
				    
				    <p:column headerText="Peso Liq." styleClass="percentual-10">
				    	<h:outputText value="#{fornecedor[6]}" />
				    </p:column>
				 
				 	<p:column headerText="Peso Bruto." styleClass="percentual-10">
				    	<h:outputText value="#{fornecedor[7]}" />
				    </p:column>
				    
				    <p:column headerText="Un. Perm. Compra?" styleClass="percentual-10">
				    	<h:outputText value="#{fornecedor[8]}" />
				    </p:column>
				    
				    <p:column headerText="Qtd Min. Ped. Compra" styleClass="percentual-10">
				    	<h:outputText value="#{fornecedor[9]}" />
				    </p:column>
				    
				    <p:column headerText="Qtd Máx. Ped. Compra" styleClass="percentual-10">
				    	<h:outputText value="#{fornecedor[10]}" />
				    
				    </p:column>
				    					    
				    <p:column headerText="Peso Máx. Ped. Compra" styleClass="percentual-10">
				    	<h:outputText value="#{fornecedor[11]}" />
				    </p:column>
				    
				    
				    <p:column headerText="Un Util An. Comp Pedido Compra?" styleClass="percentual-10">
				    	<h:outputText value="#{fornecedor[12]}" />
				    </p:column>
				    
				    
				    <p:column headerText="Un Util An. Comp Estoque?" styleClass="percentual-10">
				    	<h:outputText value="#{fornecedor[13]}" />
				    </p:column>
				    					    
				    <p:column headerText="Un. Permite Venda" styleClass="percentual-10">
				    	<h:outputText value="#{fornecedor[14]}" />
				    </p:column>
				    
				    
				    <p:column headerText="Qtd Máx. Ped. Venda" styleClass="percentual-10">
				    	<h:outputText value="#{fornecedor[15]}" />
				    </p:column>
				    
				    <p:column headerText="Peso Máx. Ped. Venda" styleClass="percentual-10">
				    	<h:outputText value="#{fornecedor[1]}" />
				    </p:column>
				    
				</p:dataTable>
		
			</p:row>
		
		</h:panelGrid>

 	</p:panel>
 	
 	
 </ui:composition>
