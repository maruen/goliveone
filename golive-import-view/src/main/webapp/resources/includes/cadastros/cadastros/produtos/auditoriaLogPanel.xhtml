<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:panel id="auditoriaLogId"
	 header="Auditoria / Log"
	 toggleable="true"
	 collapsed="true" 
	 closable="false"
	 toggleSpeed="500"
	 closeSpeed="500"
	 widgetVar="auditoriaLogWidgetVar"
	 styleClass="little-font" >
	 
	 	<f:facet name="actions">
         		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
         			<h:outputText styleClass="ui-icon ui-icon-help" />
         		</h:commandLink>
     	  </f:facet>
	 
	 
	 	<h:panelGrid cellpadding="2"
       			 cellspacing="2"
       			 width="100%"
       			 border="0" >
        
       		 <p:row>
	        
		        <p:dataTable
		        	 id="auditoriaLogDatatable"
		        	 value="#{cadastroProdutoBean.auditoriaLogDatatable}"
		        	 paginatorPosition="top" 
		        	 scrollable="true"
		        	 scrollWidth="95%"
		        	 scrollHeight="90"
		        	 style="width:100%"
		        	 resizableColumns="false"
		        	 styleClass="scrolls"
		        	 lazy="true" 
		        	 var="auditoriaLog">
		        	 
        		    
				    <p:column headerText="Id" styleClass="percentual-10">
				        <h:outputText value="#{auditoriaLog[1]}" />
				    </p:column>
				    
				    <p:column headerText="Un." styleClass="percentual-10">
				        <h:outputText value="#{auditoriaLog[2]}" />
				    </p:column>
				 
				    <p:column headerText="Descrição" styleClass="percentual-10">
				        <h:outputText value="#{auditoriaLog[2]}" />
				    </p:column>
				 
				    <p:column headerText="Un. Princ." styleClass="percentual-10">
				    	<h:outputText value="#{auditoriaLog[3]}" />
				    </p:column>
				 
			 	   <p:column headerText="Un. Sec." styleClass="percentual-10">
				    	<h:outputText value="#{auditoriaLog[4]}" />
				    </p:column>
				    
				    <p:column headerText="Fator Mult." styleClass="percentual-10">
				    	<h:outputText value="#{auditoriaLog[5]}" />
				    </p:column>
				    
				    <p:column headerText="Peso Liq." styleClass="percentual-10">
				    	<h:outputText value="#{auditoriaLog[6]}" />
				    </p:column>
				 
				 	<p:column headerText="Peso Bruto." styleClass="percentual-10">
				    	<h:outputText value="#{auditoriaLog[7]}" />
				    </p:column>
				    
				    <p:column headerText="Un. Perm. Compra?" styleClass="percentual-10">
				    	<h:outputText value="#{auditoriaLog[8]}" />
				    </p:column>
				    
				    <p:column headerText="Qtd Min. Ped. Compra" styleClass="percentual-10">
				    	<h:outputText value="#{auditoriaLog[9]}" />
				    </p:column>
				    
				    
				</p:dataTable>
		
			</p:row>
		
		</h:panelGrid>
	 
</p:panel>
		
</ui:composition>
