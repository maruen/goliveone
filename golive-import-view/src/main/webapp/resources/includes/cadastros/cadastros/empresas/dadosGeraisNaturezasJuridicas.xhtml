<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:panel id="dadosGerais"
		 header="#{managerBean.get('label.cadastroNaturezasJuridicas.dadosGerais')}"
		 toggleable="true"
		 collapsed="false"
		 closable="false"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="dadosGerais"
		 styleClass="little-font" >
		 
	     	<f:facet name="actions">
          		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
          			<h:outputText styleClass="ui-icon ui-icon-help" />
          		</h:commandLink>
      		</f:facet>
   		       	
          	<h:panelGrid columns="4"
          				 cellpadding="3"  
          				 cellspacing="3"
          				 columnClasses="percentual-5,
          				 				percentual-50,
          				 				percentual-5,
          				 				percentual-5"
           				 width="100%"
          				 border="0">
     
			<h:outputText id="idOutputText"
						  value="#{managerBean.get('label.cadastroNaturezasJuridicas.id')}"   />
           	<h:inputText id="idInputText"
           				 style="width: 125px;"
           				 disabled="true"/>
      		
      		<h:outputText id="dataInclusaoOutputText" 
      					  value="#{managerBean.get('label.cadastroNaturezasJuridicas.inclusao')}" />
	 		<h:inputText value="25/08/2014 20:24" 
	 					 id="dataInclusaoInputText" 
	 					 disabled="true" />      					  
      		
      		<h:outputText id="categoriaOutputText" 
      					  value="#{managerBean.get('label.cadastroNaturezasJuridicas.categoria')}" 
      					  styleClass="singleLine" />
			<p:autoComplete id="categoriaDropDown" 
							dropdown="true" 
							completeMethod="#{naturezasJuridicasBean.completeText}" size="60"/>
        		
       		<h:outputText id="ultimaAlteracaoOutputText"
       					  value="#{managerBean.get('label.cadastroNaturezasJuridicas.ultimaAlteracao')}"
       					  styleClass="singleLine"/>
	 		<h:inputText value="25/08/2014 20:47" 
	 					 id="ultimaAlteracaoInputText" 
	 					 disabled="true" />  
	 					 
			<h:outputText id="codNatJuridicaOutputText"
						  value="#{managerBean.get('label.cadastroNaturezasJuridicas.codNatJuridica')}"
						  styleClass="singleLine"/>
           	<p:inputText id="codNatJuridicaInputText"
           				 style="width: 125px"
           				 value="1"
           				 disabled="false"/>
           				 
           	<p:spacer/>
           	<p:spacer/>

			<h:outputText id="naturezaJuridicaOutputText"
						  value="#{managerBean.get('label.cadastroNaturezasJuridicas.naturezaJuridica')}"
						  styleClass="singleLine"/>
           	<p:inputText id="naturezaJuridicaInputText"
           				 style="width: 70%"
           				 value="Administração Pública"
           				 disabled="false"/>
      		
         </h:panelGrid>
	</p:panel>
</ui:composition>
