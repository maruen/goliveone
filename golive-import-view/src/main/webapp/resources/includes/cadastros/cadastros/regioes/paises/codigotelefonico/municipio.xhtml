<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:panel id="municipio"
		 header="Município"
		 toggleable="true"
		 collapsed="true"
		 closable="true"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="municipio"
		 styleClass="little-font" >
		 
	     	<f:facet name="actions">
          		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
          			<h:outputText styleClass="ui-icon ui-icon-help" />
          		</h:commandLink>
      		</f:facet>
   		       	
          	<h:panelGrid columns="4"
          				 cellpadding="3"  
          				 cellspacing="3"
          				 columnClasses="percentual-10,
          				 				percentual-50,
          				 				percentual-5,
          				 				percentual-5"
           				 width="100%"
          				 border="0">
     
				<h:column>		
					<h:outputText id="idMunicipioOutputText"
								  value="Id"   />
				</h:column>
				
				<h:column>
		           	<h:inputText id="idMunicipioInputText"
		           				 style="width: 125px;"
		           				 disabled="true"
		           				 value="0000000001"/>
		           				 
		           	<p:commandLink onclick="PF('dlgMunicipio').show();" immediate="true">
		           		<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
					</p:commandLink>
				</h:column>
				
		      	<h:column/>
		      	<h:column/>
		      	
				<h:column>		      		
		      		<h:outputText id="municipioOutputText" 
		      					  value="Município" 
		      					  styleClass="singleLine" />
		      	</h:column>
		      	
		      	<h:column>
		      		<h:inputText id="municipioInputText"
		      					 required="true"
		      					 disabled="false"
		      					 style="width: 50%"
		      					 value="São Paulo" />
				</h:column>	
	             		
         </h:panelGrid>
	</p:panel>

<p:dialog header="Pesquisa de Municípios"
			  widgetVar="dlgMunicipio"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="80%">
      			
     			<p:dataTable id="municipioDatatableId"
        	  	 	     var="municipioDatatableVar"
        			 	 value="#{municipiosBean.conteudo}" >
		    
				    <p:column headerText="Id"
				    		  styleClass="percentual-15 singleLine">
				     		<h:outputText value="0000000001" />
				    </p:column>
				    
				    <p:column headerText="Município"
				    		  styleClass="percentual-20 singleLine">
				     		<h:outputText value="Campinas" />
				    </p:column>
				    
				    <p:column headerText="id"
				    		  styleClass="percentual-15 singleLine">
				     		<h:outputText value="0000000001" />
				    </p:column>

				    <p:column headerText="Estado"
				    		  styleClass="percentual-15 singleLine">
				     		<h:outputText value="São Paulo" />
				    </p:column>

				    <p:column headerText="Abrev.Estado"
				    		  styleClass="percentual-20 singleLine">
				     		<h:outputText value="SP" />
				    </p:column>

				    <p:column headerText="Id"
				    		  styleClass="percentual-15 singleLine">
				     		<h:outputText value="0000000001" />
				    </p:column>
				  
				    <p:column headerText="Região"
				    		  styleClass="percentual-20 singleLine">
				     		<h:outputText value="Região Sudeste" />
				    </p:column>
				  
				    <p:column headerText="Id"
				    		  styleClass="percentual-15 singleLine">
				     		<h:outputText value="0000000001" />
				    </p:column>
				  
				    <p:column headerText="País"
				    		  styleClass="percentual-10 singleLine">
				     		<h:outputText value="Brasil" />
				    </p:column>
				  
		</p:dataTable>
</p:dialog>

</ui:composition>
