<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:panel id="classificacaoPadroesLargura"
		 header="#{managerBean.get('label.cadastroPadroesLargura.classificacao')}"
		 toggleable="true"
		 closable="false"
		 collapsed="false"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="classificacao"
		 styleClass="little-font" >
		 
		<f:facet name="actions">
			<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>
	    	
			<h:panelGrid columns="5"
						 cellpadding="3"
						 cellspacing="3"
						 columnClasses="percentual-5,
						 				percentual-10,
						 				percentual-5,
						 				percentual-68"
						 width="100%"
						 border="0">
				
				<h:outputText id="departamentoIdOutputText"
							  value="#{managerBean.get('label.cadastroPadroesLargura.id')}"   />
            	<h:inputText id="departamentoIdInputText"
            				 value="0000000001" 
            				 style="width: 125px;"
            				 disabled="true"/>
            	
        		<h:outputText id="departamentoNomeOutputText"
        					   		value="#{managerBean.get('label.cadastroPadroesLargura.departamento')}" />
            	<h:inputText id="departamentoNomeInputText"
            				 style="width: 95%"
            				 value="Acessórios, Partes e Peças para Persianas Horizontais em Alumínio"
            				 disabled="true" />
        	
 		       	<p:commandLink onclick="PF('dlgDepartamento').show();" immediate="true">
  						<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
				</p:commandLink>
			
				<h:outputText id="grupoProdutosIdOutputText" 
							  value="#{managerBean.get('label.cadastroPadroesLargura.id')}" />
            	<h:inputText id="grupoProdutosIdInputText"
            				 value="0000000001" 
            				 style="width: 125px;"
            				 disabled="true" />
            	
        		<h:outputText  id="grupoProdutosNomeOutputText"
        		 			   value="#{managerBean.get('label.cadastroPadroesLargura.grupoProdutos')}"
        		 			   style="white-space: nowrap"/>
            	<h:inputText id="grupoProdutosNomeInputText"
            				 style="width: 95%"
            				 value="Lâminas em Alumínio 25mm X 0.18mm"
            				 disabled="true" />
        	
 		       	<p:commandLink onclick="PF('dlgGrupoProdutos').show();" immediate="true">
  						<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
				</p:commandLink>
			
				<h:outputText id="subGrupoProdutosIdOutputText"
							   value="#{managerBean.get('label.cadastroPadroesLargura.id')}"   />
            	<h:inputText id="subGrupoProdutosIdInputText"
            				 value="0000000001"
            				 style="width: 125px;"
            				 disabled="true" />
            	
        		<h:outputText id="subGrupoProdutosNomeOutputText"
        					   value="#{managerBean.get('label.cadastroPadroesLargura.subGrupoProdutos')}"
        					   styleClass="singleLine"/>
            	<h:inputText id="subGrupoProdutosNomeInputText"
            				 style="width: 95%"
            				 value="Lâminas em Alumínio 25mm"
            				 disabled="true" />
        	
 		       	<p:commandLink onclick="PF('dlgSubGrupProdutos').show();" immediate="true">
  						<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
				</p:commandLink>
        	
        	</h:panelGrid>
        
</p:panel>

<p:dialog header="#{managerBean.get('label.cadastroPadroesLargura.pesquisaDepartamento')}"
			  widgetVar="dlgDepartamento"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="55%">
      			
     			<p:dataTable id="departamentoDatatableId"
        	  	 	     var="departamentoDatatableVar"
        			 	 value="#{bean.conteudo}"
        			 	 emptyMessage="#{managerBean.get('label.cadastroPadroesLargura.msnNaoHaRegistros')}" >
		    
				    <p:column headerText="#{managerBean.get('label.cadastroPadroesLargura.id')}"
				    		  styleClass="percentual-5 singleLine">
				     		<h:outputText value="0000000001" />
				    </p:column>
				    
				    <p:column headerText="#{managerBean.get('label.cadastroPadroesLargura.departamento')}"
				    		  styleClass="percentual-20 singleLine">
				     		<h:outputText value="Acessórios Partes e Peças para Persianas Horizontais em Alumínio" />
				    </p:column>
		</p:dataTable>
</p:dialog>

<p:dialog header="#{managerBean.get('label.cadastroPadroesLargura.pesquisaGrupoProdutos')}"
			  widgetVar="dlgGrupoProdutos"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="75%">
      			
     			<p:dataTable id="grupoProdutosDatatableId"
        	  	 	     var="grupoProdutosDatatableVar"
        			 	 value="#{bean.conteudo}"
        			 	 emptyMessage="#{managerBean.get('label.cadastroPadroesLargura.msnNaoHaRegistros')}" >
		    
				    <p:column headerText="#{managerBean.get('label.cadastroPadroesLargura.id')}"
				    		  styleClass="percentual-10 singleLine">
				     		<h:outputText value="0000000001" />
				    </p:column>
				    
				    <p:column headerText="#{managerBean.get('label.cadastroPadroesLargura.departamento')}"
				    		  styleClass="percentual-30 singleLine">
				     		<h:outputText value="Acessórios Partes e Peças para Persianas Horizontais em Alumínio" />
				    </p:column>
				    
   				    <p:column headerText="#{managerBean.get('label.cadastroPadroesLargura.id')}"
				    		  styleClass="percentual-10 singleLine">
				     		<h:outputText value="0000000001" />
				    </p:column>
				    
				    <p:column headerText="#{managerBean.get('label.cadastroPadroesLargura.grupoProdutos')}"
				    		  styleClass="percentual-25 singleLine">
				     		<h:outputText value="Lâminas em Alumínio 25mm X 0.18mm" />
				    </p:column>
		</p:dataTable>
</p:dialog>

<p:dialog header="#{managerBean.get('label.cadastroPadroesLargura.pesquisaSubGrupoProdutos')}"
			  widgetVar="dlgSubGrupProdutos"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="85%">
      			
     			<p:dataTable id="subGrupoProdutosDatatableId"
        	  	 	     var="subGrupoProdutosDatatableVar"
        			 	 value="#{bean.conteudo}"
        			 	 emptyMessage="#{managerBean.get('label.cadastroPadroesLargura.msnNaoHaRegistros')}" >
		    
				    <p:column headerText="#{managerBean.get('label.cadastroPadroesLargura.id')}"
				    		  styleClass="percentual-10 singleLine">
				     		<h:outputText value="0000000001" />
				    </p:column>
				    
				    <p:column headerText="#{managerBean.get('label.cadastroPadroesLargura.departamento')}"
				    		  styleClass="percentual-20 singleLine">
				     		<h:outputText value="Acessórios Partes e Peças para Persianas Horizontais em Alumínio" />
				    </p:column>
				    
   				    <p:column headerText="#{managerBean.get('label.cadastroPadroesLargura.id')}"
				    		  styleClass="percentual-10 singleLine">
				     		<h:outputText value="0000000001" />
				    </p:column>
				    
				    <p:column headerText="#{managerBean.get('label.cadastroPadroesLargura.grupoProdutos')}"
				    		  styleClass="percentual-20 singleLine">
				     		<h:outputText value="Lâminas em Alumínio 25mm X 0.18mm" />
				    </p:column>
				    
   				    <p:column headerText="#{managerBean.get('label.cadastroPadroesLargura.id')}"
				    		  styleClass="percentual-10 singleLine">
				     		<h:outputText value="0000000001" />
				    </p:column>
				    
				    <p:column headerText="#{managerBean.get('label.cadastroPadroesLargura.subGrupoProdutos')}"
				    		  styleClass="percentual-20 singleLine">
				     		<h:outputText value="Lâminas em Alumínio 25mm" />
				    </p:column>
		</p:dataTable>
</p:dialog>

</ui:composition>
