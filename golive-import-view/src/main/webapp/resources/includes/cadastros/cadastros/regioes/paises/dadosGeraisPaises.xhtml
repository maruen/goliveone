<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:panel id="dadosGerais"
		 header="#{userBean.properties.getField('label.cadastroPaises.dadosGerais')}"
		 toggleable="true"
		 collapsed="false"
		 closable="false"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="dadosGerais"
		 styleClass="little-font" >
		 
	     	<f:facet name="actions">
          		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
          			<h:outputText styleClass="ui-icon ui-icon-help" />
          		</h:commandLink>
      		</f:facet>
   		       	
          	<h:panelGrid columns="6"
          				 cellpadding="3"  
          				 cellspacing="3"
          				 columnClasses="percentual-3,
          				 				percentual-5,
          				 				percentual-10,
          				 				percentual-50,
          				 				percentual-10,
          				 				percentural-5"
           				 width="100%"
          				 border="0">
          				 
          		<h:column>     
					<h:outputText id="idOutputText"
								  value="Id"   />
				</h:column>
				
				<h:column>
		           	<h:inputText id="idInputText"
		           				 style="width: 125px;"
		           				 disabled="true"/>
		        </h:column>
		        
		        <h:column>
					<h:outputText id="paisPortuguesOutputText"
								  value="País em Português" 
								  styleClass="singleLine"  />
				</h:column>	
				
				<h:column>
		           	<p:inputText id="paisPortuguesInputText"
		           				 style="width: 70%;"
		           				 disabled="false"
		           				 value="Afeganistão"/>
				</h:column>	  

				<h:column>
		      		<h:outputText id="dataInclusaoOutputText" 
		      					  value="#{userBean.properties.getField('label.cadastroPaises.inclusao')}" />
		      	</h:column>
		      	
		      	<h:column>
			 		<h:inputText value="25/08/2014 20:24" 
			 					 id="dataInclusaoInputText" 
			 					 disabled="true" />      	
			 	</h:column>
			 	
			 	<h:column>			  
		      		<h:outputText id="bandeiraOutputText" 
		      					  value="Bandeira" 
		      					  styleClass="singleLine" />
		      	</h:column>
		      	
		      	<h:column>
	  				<h:graphicImage 
	  					value="/resources/images/stylistica-icons-set/24x24/afeganistao.png"
	  					styleClass="image floatLeft" />
	  				
					<h:commandLink actionListener="#{paisesBean.salvarBandeira()}" id="salvarBandeira"
						styleClass="linkButton">
						<h:graphicImage
							value="/resources/images/stylistica-icons-set/24x24/plus.png"
							styleClass="image floatRight" />
					</h:commandLink>
		      	</h:column>
		      	
		      	<h:column>
					<h:outputText id="paisInglesOutputText"
								  value="País em Inglês"  
								  styleClass="singleLine" />
		      	</h:column>
		      	
		      	<h:column>
		           	<p:inputText id="paisInglesInputText"
		           				 style="width: 70%;"
		           				 disabled="false"
		           				 value="Afghanistan"/>
		      	</h:column>
		      	
		      	<h:column>		        		
		       		<h:outputText id="ultimaAlteracaoOutputText"
		       					  value="#{userBean.properties.getField('label.cadastroPaises.ultimaAlteracao')}"
		       					  styleClass="singleLine"/>
		       	</h:column>
		       	
		       	<h:column>
			 		<h:inputText value="25/08/2014 20:47" 
			 					 id="ultimaAlteracaoInputText" 
			 					 disabled="true" />  
			 	</h:column>
			 	
			 	<h:column/>
			 	<h:column/>
			 	
			 	<h:column>			 					 
					<h:outputText id="paisNativoOutputText"
								  value="País em Nativo"
								  styleClass="singleLine"/>
				</h:column>
				
				<h:column>
		           	<p:inputText id="paisNativoInputText"
		           				 style="width: 70%;"
		           				 value="ښبثلشدهسفګشخ"
		           				 disabled="false"/>
		        </h:column>
         </h:panelGrid>
	</p:panel>
</ui:composition>
