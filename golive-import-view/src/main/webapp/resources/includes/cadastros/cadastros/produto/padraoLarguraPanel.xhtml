<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- PADRAO DE LARGURA -->
<p:panel id="padraoLarguraPanelId"
		 header="#{managerBean.get('label.cadastroProdutos.padraoLargura')}"
		 toggleable="true"
		 collapsed="true"
		 closable="false"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="padraoLarguraPanel"
		 styleClass="little-font" >
		 
		 <f:facet name="actions">
          		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
          			<h:outputText styleClass="ui-icon ui-icon-help" />
          		</h:commandLink>
      		  </f:facet>
		       	
          <h:panelGrid columns="10"
					   cellpadding="3"
					   cellspacing="3"
					   columnClasses="percentual-30,
					 			      percentual-2,
					 			   	  percentual-5,
					 			   	  percentual-5,
					 			   	  percentual-10,
					 			      percentual-5,
					 			      percentual-40,
					 			      percentual-2,
					 			      percentual-2,
					 			      percentual-2" 
					 width="100%"
					 border="0">
		
				<p:selectOneMenu id="padraoLarguraOneMenu" style="width: 90%; background-color: #FFFFFF ">
        	        <f:selectItems value="#{bean.padraoLargura}" />
   		        </p:selectOneMenu>
  		    
  		    	<h:outputText id="padraoLarguraIdOutputText" 
  		    				  value="#{managerBean.get('label.cadastroProdutos.id')}"
  		    				  styleClass="singleLine"/>
        		<p:inputText id="padraoLarguraIdInputText"  style="width: 97%;"/>
        	
        		<h:outputText id="padraoLarguraLarguraOutputText"
        					  value="#{managerBean.get('label.cadastroProdutos.largura')}"
        					  styleClass="singleLine"/>
        		<p:inputText  id="padraoLarguraLarguraInputText"  style="width: 97%;"/>
        	
        		<h:outputText id="padraoLarguraPadraoLarguraOutputText"
        					  value="#{managerBean.get('label.cadastroProdutos.padraoLargura')}"
        					  styleClass="singleLine"/>
        		<p:inputText id="padraoLarguraPadraoLarguraInputText"  style="width: 97%;"/>
        	
            	<p:commandLink action="#">
  						<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
				 </p:commandLink>
            	
            	<p:commandLink action="#">
  						<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/checkmark.png" />
				 </p:commandLink>
		 	
	       	 	 <p:commandLink action="#">
  						<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/delete.png" />
				 </p:commandLink>
       	
       	</h:panelGrid>
       	
       	<h:panelGrid cellpadding="2"
        			 cellspacing="2"
        			 width="100%"
        			 border="0" >
        
	        <p:dataTable id="padraoLarguraDatatable"
	        			 var="padraoLargura"
	        			 value="#{bean.padraoLarguraDatatable}"
	        			 emptyMessage="#{managerBean.get('label.cadastroProdutos.msnNaoHaRegistros')}" >
			    
			    <p:column headerText=""
			    		  styleClass="percentual-5 singleLine">
			     	<p:selectBooleanCheckbox value="xx" />   
			    </p:column>
			    
			    <p:column headerText="#{managerBean.get('label.cadastroProdutos.id')}"
			    		  styleClass="percentual-20 singleLine "
			    		  sortBy="#{padraoLargura[0]}">
			    		 
			    		  <h:outputText value="#{padraoLargura[0]}"  styleClass="floatRight"/>
			    </p:column>
			 
			    <p:column headerText="#{managerBean.get('label.cadastroProdutos.largura')}"
			    		  styleClass="percentual-25 singleLine"
			    		  sortBy="#{padraoLargura[1]}">
			        	  
			        	  <h:outputText value="#{padraoLargura[1]} "  styleClass="floatRight"/>
			    </p:column>
			 
			    <p:column headerText="#{managerBean.get('label.cadastroProdutos.id')}"
			    		  styleClass="percentual-15 singleLine"
			    		  sortBy="#{padraoLargura[2]}">
			        <h:outputText value="#{padraoLargura[2]}"  styleClass="floatRight"/>
			    </p:column>
			 
			    <p:column headerText="#{managerBean.get('label.cadastroProdutos.finalidadePadraoLargura')}"
			    		  styleClass="singleLine"
			    		  sortBy="#{padraoLargura[3]}">
			        <h:outputText value="#{padraoLargura[3]}" />
			    </p:column>
			</p:dataTable>
		</h:panelGrid>
</p:panel>
</ui:composition>
