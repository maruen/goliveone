<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- COR -->
<p:panel id="corPanelId"
	 header="#{managerBean.get('label.cadastroProdutos.cor')}"
	 toggleable="true"
	 collapsed="true"
	 closable="false"
	 toggleSpeed="500"
	 closeSpeed="500"
	 widgetVar="corPanel"
	 styleClass="little-font" >
	 
	 <f:facet name="actions">
         		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
         			<h:outputText styleClass="ui-icon ui-icon-help" />
         		</h:commandLink>
     		  </f:facet>
	 
	       	
         <h:panelGrid columns="10"
				cellpadding="3"
				cellspacing="3"
				columnClasses="percentual-30,
				 			   percentual-2,
				 			   percentual-5,
				 			   percentual-5,
				 			   percentual-10,
				 			   percentual-5,
				 			   percentual-40,
				 			   percentual-2,
				 			   percentual-2,
				 			   percentual-2" 
				 width="100%"
				 border="0">
	
			<p:selectOneMenu id="corOneMenu" style="width: 90%; background-color: #FFFFFF ">
       	        <f:selectItems value="#{bean.cores}" />
  		        </p:selectOneMenu>
 		    
 		    	<h:outputText id="corIdOutputText" 
 		    				  value="#{managerBean.get('label.cadastroProdutos.id')}"
 		    				  styleClass="singleLine"/>
       		<p:inputText id="corIdInputText"  style="width: 97%;"/>
       	
       		<h:outputText id="corCodigoOutputText"
       					  value="#{managerBean.get('label.cadastroProdutos.codigo')}"
       					  styleClass="singleLine"/>
       		<p:inputText id="corCodigoInputText"  style="width: 97%;"/>
       	
       		<h:outputText id="corCorOutputText"
       					  value="#{managerBean.get('label.cadastroProdutos.cor')}"
       					  styleClass="singleLine"/>
       		<p:inputText id="corCorInputText"  style="width: 97%;"/>
       	
           	<p:commandLink action="#">
 						<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
			 </p:commandLink>
           	
           	<p:commandLink action="#">
 						<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/checkmark.png" />
			 </p:commandLink>
	 	
       	 	 <p:commandLink action="#">
 						<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/delete.png" />
			 </p:commandLink>
      	
      	</h:panelGrid>
      	
      	<h:panelGrid cellpadding="2"
       			 cellspacing="2"
       			 width="100%"
       			 border="0" >
       
        <p:dataTable id="corDatatable"
        			 var="cor"
        			 value="#{bean.corDatatable}"
        			 emptyMessage="#{managerBean.get('label.cadastroProdutos.msnNaoHaRegistros')}" >
		    
		    <p:column headerText=""
		    		  styleClass="percentual-5 singleLine">
		     	<p:selectBooleanCheckbox value="xx" />   
		    </p:column>
		    
		    <p:column headerText="#{managerBean.get('label.cadastroProdutos.id')}"
		    		 styleClass="percentual-20 singleLine "
		    		 sortBy="#{cor[0]}">
		        <h:outputText value="#{cor[0]}"  styleClass="floatRight"/>
		    </p:column>
		 
		    <p:column headerText="#{managerBean.get('label.cadastroProdutos.cor')}"
		    		  styleClass="percentual-25 singleLine"
		    		  sortBy="#{cor[1]}">
		        <h:outputText value="#{cor[1]} "  styleClass="floatRight"/>
		    </p:column>
		 
		    <p:column headerText="#{managerBean.get('label.cadastroProdutos.id')}"
		    		  styleClass="percentual-15 singleLine"
		    		  sortBy="#{cor[2]}">
		        <h:outputText value="#{cor[2]}"  styleClass="floatRight"/>
		    </p:column>
		 
		    <p:column headerText="#{managerBean.get('label.cadastroProdutos.finalidadeCor')}"
		    		  styleClass="singleLine"
		    		  sortBy="#{cor[3]}">
		        <h:outputText value="#{cor[3]}" />
		    </p:column>
		</p:dataTable>
	</h:panelGrid>
</p:panel>
</ui:composition>
