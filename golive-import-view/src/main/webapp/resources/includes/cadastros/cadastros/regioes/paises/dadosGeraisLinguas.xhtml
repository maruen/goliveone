<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:panel id="dadosGerais"
		 header="#{userBean.properties.getField('label.cadastroLinguas.dadosGerais')}"
		 toggleable="true"
		 collapsed="false"
		 closable="false"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="dadosGerais"
		 styleClass="little-font" >
		 
	     	<f:facet name="actions">
          		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
          			<h:outputText styleClass="ui-icon ui-icon-help" />
          		</h:commandLink>
      		</f:facet>
   		       	
          	<h:panelGrid columns="4"
          				 cellpadding="3"  
          				 cellspacing="3"
          				 columnClasses="percentual-10,
          				 				percentual-50,
          				 				percentual-5,
          				 				percentual-5"
           				 width="100%"
          				 border="0">
     
			<h:outputText id="idOutputText"
						  value="Id"   />
           	<h:inputText id="idInputText"
           				 style="width: 125px;"
           				 disabled="true"/>
      		
      		<h:outputText id="dataInclusaoOutputText" 
      					  value="#{userBean.properties.getField('label.cadastroLinguas.inclusao')}" />
	 		<h:inputText value="25/08/2014 20:24" 
	 					 id="dataInclusaoInputText" 
	 					 disabled="true" />      					  
      		
      		<h:outputText id="codigoIsoOutputText" 
      					  value="Cód.ISO 639-1" 
      					  styleClass="singleLine" />
      		<p:inputText id="codigoIsoInputText"
      					 required="true"
      					 disabled="false"
      					 style="width: 125px"
      					 value="ps" />		
        		
       		<h:outputText id="ultimaAlteracaoOutputText"
       					  value="#{userBean.properties.getField('label.cadastroLinguas.ultimaAlteracao')}"
       					  styleClass="singleLine"/>
	 		<h:inputText value="25/08/2014 20:47" 
	 					 id="ultimaAlteracaoInputText" 
	 					 disabled="true" />  
	 					 
			<h:outputText id="linguaPortuguesOutputText"
						  value="Língua em Português"
						  styleClass="singleLine"/>
           	<p:inputText id="linguaPortuguesInputText"
           				 style="width: 60%"
           				 value="Pachto"
           				 disabled="false"/>
           				 
           	<p:spacer/>
           	<p:spacer/>

			<h:outputText id="linguaInglesOutputText"
						  value="Língua em Inglês"
						  styleClass="singleLine"/>
           	<p:inputText id="linguaInglesInputText"
           				 style="width: 60%"
           				 value="Pashto"
           				 disabled="false"/>

           	<p:spacer/>
           	<p:spacer/>

			<h:outputText id="linguaNativoOutputText"
						  value="Língua em Nativo"
						  styleClass="singleLine"/>
           	<p:inputText id="linguaNativoInputText"
           				 style="width: 60%"
           				 value="څشزافخ"
           				 disabled="false"/>
      		
         </h:panelGrid>
	</p:panel>
</ui:composition>
