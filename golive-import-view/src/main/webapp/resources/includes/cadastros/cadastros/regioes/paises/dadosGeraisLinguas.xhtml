<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel id="dadosGerais"
		header="#{managerBean.get('label.cadastroLingua.dadosGerais')}"
		toggleable="true" collapsed="false" closable="false" toggleSpeed="500"
		closeSpeed="500" widgetVar="dadosGerais" styleClass="little-font">

		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>

		<h:panelGrid columns="4" cellpadding="3" cellspacing="3"
			columnClasses="percentual-10,percentual-50,percentual-5,percentual-5"
			width="100%" border="0">

			<h:outputText id="idOutputText"
				value="#{managerBean.get('label.cadastroLingua.id')}" />
			<h:inputText id="idInputText" style="width: 125px;" disabled="true" />

			<h:outputText id="dataInclusaoOutputText"
				value="#{managerBean.get('label.cadastroLingua.inclusao')}" />
			<h:inputText value="25/08/2014 20:24" id="dataInclusaoInputText"
				disabled="true" />

			<h:outputText id="codigoIsoOutputText"
				value="#{managerBean.get('label.cadastroLingua.codIso')}"
				styleClass="singleLine" />
			<p:inputText id="codigoIsoInputText" required="true" disabled="false"
				style="width: 125px" value="ps" />

			<h:outputText id="ultimaAlteracaoOutputText"
				value="#{managerBean.get('label.cadastroLingua.ultimaAlteracao')}"
				styleClass="singleLine" />
			<h:inputText value="25/08/2014 20:47" id="ultimaAlteracaoInputText"
				disabled="true" />

			<h:outputText id="linguaPortuguesOutputText"
				value="#{managerBean.get('label.cadastroLingua.linguaEmPortugues')}"
				styleClass="singleLine" />
			<p:inputText id="linguaPortuguesInputText" style="width: 60%"
				value="Pachto" disabled="false" />

			<p:spacer />
			<p:spacer />

			<h:outputText id="linguaInglesOutputText"
				value="#{managerBean.get('label.cadastroLingua.linguaEmIngles')}"
				styleClass="singleLine" />
			<p:inputText id="linguaInglesInputText" style="width: 60%"
				value="Pashto" disabled="false" />

			<p:spacer />
			<p:spacer />

			<h:outputText id="linguaNativoOutputText"
				value="#{managerBean.get('label.cadastroLingua.linguaEmNativo')}"
				styleClass="singleLine" />
			<p:inputText id="linguaNativoInputText" style="width: 60%"
				value="څشزافخ" disabled="false" />

		</h:panelGrid>
	</p:panel>
</ui:composition>
