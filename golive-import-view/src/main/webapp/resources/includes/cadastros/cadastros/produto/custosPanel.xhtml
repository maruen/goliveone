<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!--  CUSTOS -->
<p:panel id="custosPanel"
	 header="#{managerBean.get('label.cadastroProdutos.custos')}"
	 toggleable="true"
	 closable="false"
	 collapsed="true"
	 toggleSpeed="500"
	 closeSpeed="500"
	 widgetVar="custosPanel"
	 styleClass="little-font">
 
	 <f:facet name="actions">
	        		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
	        			<h:outputText styleClass="ui-icon ui-icon-help" />
	        		</h:commandLink>
	    		  </f:facet>
 
	 <p:fieldset legend="#{managerBean.get('label.cadastroProdutos.custoCompra')}" style="margin-bottom:20px; border: 1px solid #a6c9e2 !important" >
    		
      		<h:panelGrid cellpadding="2"
        			 cellspacing="2"
        			 width="100%"
        			 border="0" >
	        <p:row>
		        
			        <p:dataTable
			        	 id="custosCompraDatatable"
			        	 value="#{bean.custosCompraDatatable}"
			        	 paginatorPosition="top" 
			        	 scrollable="true"
			        	 scrollWidth="95%"
			        	 scrollHeight="100%"
			        	 style="width:100%"
			        	 resizableColumns="false"
			        	 styleClass="scrolls"
			        	 lazy="true" 
			        	 var="custosCompra"
			        	 emptyMessage="#{managerBean.get('label.cadastroProdutos.msnNaoHaRegistros')}">
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.id')}"
					    		  styleClass="percentual-10">
					        <h:outputText value="#{custosCompra[1]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.un')}"
					    		  styleClass="percentual-10">
					        <h:outputText value="#{custosCompra[2]}" />
					    </p:column>
					 
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.descricao')}" 
					    		  styleClass="percentual-10">
					        <h:outputText value="#{custosCompra[2]}" />
					    </p:column>
					 
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.unPrinc')}"
					    		  styleClass="percentual-10">
					    	<h:outputText value="#{custosCompra[3]}" />
					    </p:column>
					 
				 	   <p:column headerText="#{managerBean.get('label.cadastroProdutos.unSec')}"
				 	   			 styleClass="percentual-10">
					    	<h:outputText value="#{custosCompra[4]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.fatorMult')}"
					    		  styleClass="percentual-10">
					    	<h:outputText value="#{custosCompra[5]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.pesoLiq')}"
					    		  styleClass="percentual-10">
					    	<h:outputText value="#{custosCompra[6]}" />
					    </p:column>
					 
					 	<p:column headerText="#{managerBean.get('label.cadastroProdutos.pesoBruto')}"
					 			  styleClass="percentual-10">
					    	<h:outputText value="#{custosCompra[7]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.unPermCompra')}"
					    		  styleClass="percentual-10">
					    	<h:outputText value="#{custosCompra[8]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.qtdMinPedCompra')}"
					    		  styleClass="percentual-10">
					    	<h:outputText value="#{custosCompra[9]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.qtdMaxPedCompra')}" >
					    	<h:outputText value="#{custosCompra[10]}" />
					    
					    </p:column>
					    					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.pesoMaxPedCompra')}">
					    	<h:outputText value="#{custosCompra[11]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.unUtilAnCompPedidoCompra')}">
					    	<h:outputText value="#{custosCompra[12]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.unUtilAnCompEstoque')}">
					    	<h:outputText value="#{custosCompra[13]}" />
					    </p:column>
					    					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.unPermiteVenda')}">
					    	<h:outputText value="#{custosCompra[14]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.qtdMaxPedVenda')}">
					    	<h:outputText value="#{custosCompra[15]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.pesoMaxPedVenda')}">
					    	<h:outputText value="#{custosCompra[1]}" />
					    </p:column>
					</p:dataTable>
			</p:row>
		</h:panelGrid>	
	</p:fieldset>
			
			<p:fieldset legend="#{managerBean.get('label.cadastroProdutos.custoVenda')}" style="margin-bottom:20px; border: 1px solid #a6c9e2 !important">
			
			<h:panelGrid cellpadding="2"
        			 cellspacing="2"
        			 width="100%"
        			 border="0" >
	        <p:row>
		        
			        <p:dataTable
			        	 id="custosVendaDatatable"
			        	 value="#{bean.custosVendaDatatable}"
			        	 paginatorPosition="top" 
			        	 scrollable="true"
			        	 scrollWidth="95%"
			        	 scrollHeight="100%"
			        	 style="width:100%"
			        	 resizableColumns="false"
			        	 styleClass="scrolls"
			        	 lazy="true" 
			        	 var="custosVenda"
			        	 emptyMessage="#{managerBean.get('label.cadastroProdutos.msnNaoHaRegistros')}">
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.id')}"
					    		  styleClass="percentual-10">
					        <h:outputText value="#{custosVenda[1]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.un')}"
					    		  styleClass="percentual-10">
					        <h:outputText value="#{custosVenda[2]}" />
					    </p:column>
					 
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.descricao')}" 
					    		  styleClass="percentual-10">
					        <h:outputText value="#{custosVenda[2]}" />
					    </p:column>
					 
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.unPrinc')}"
					    		  styleClass="percentual-10">
					    	<h:outputText value="#{custosVenda[3]}" />
					    </p:column>
					 
				 	   <p:column headerText="#{managerBean.get('label.cadastroProdutos.unSec')}"
				 	   			 styleClass="percentual-10">
					    	<h:outputText value="#{custosVenda[4]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.fatorMult')}"
					    		  styleClass="percentual-10">
					    	<h:outputText value="#{custosVenda[5]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.pesoLiq')}"
					    		  styleClass="percentual-10">
					    	<h:outputText value="#{custosVenda[6]}" />
					    </p:column>
					 
					 	<p:column headerText="#{managerBean.get('label.cadastroProdutos.pesoBruto')}"
					 			  styleClass="percentual-10">
					    	<h:outputText value="#{custosVenda[7]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.unPermCompra')}"
					    		  styleClass="percentual-10">
					    	<h:outputText value="#{custosVenda[8]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.qtdMinPedCompra')}"
					    		  styleClass="percentual-10">
					    	<h:outputText value="#{custosVenda[9]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.qtdMaxPedCompra')}"
					    		  styleClass="percentual-10">
					    	<h:outputText value="#{custosVenda[10]}" />
					    </p:column>
					    					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.pesoMaxPedCompra')}"
					    		  styleClass="percentual-10">
					    	<h:outputText value="#{custosVenda[11]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.unUtilAnCompPedidoCompra')}"
					    		  styleClass="percentual-10">
					    	<h:outputText value="#{custosVenda[12]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.unUtilAnCompEstoque')}"
					    		  styleClass="percentual-10">
					    	<h:outputText value="#{custosVenda[13]}" />
					    </p:column>
					    					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.unPermiteVenda')}"
					    		  styleClass="percentual-10">
					    	<h:outputText value="#{custosVenda[14]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.qtdMaxPedVenda')}"
					    		  styleClass="percentual-10">
					    	<h:outputText value="#{custosVenda[15]}" />
					    </p:column>
					    
					    <p:column headerText="#{managerBean.get('label.cadastroProdutos.pesoMaxPedVenda')}"
					    		  styleClass="percentual-10">
					    	<h:outputText value="#{custosVenda[1]}" />
					    </p:column>
					</p:dataTable>
			</p:row>
		</h:panelGrid>	
	</p:fieldset>
</p:panel>
</ui:composition>
