<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:panel id="grupoClasse"
		 header="#{managerBean.get('label.cadastroClasse.cnaeGrupo')}"
		 toggleable="true"
		 closable="false"
		 collapsed="true"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="grupo"
		 styleClass="little-font" >
		 
		<f:facet name="actions">
			<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>
	    	
          	<h:panelGrid columns="4"
          				 cellpadding="3"  
          				 cellspacing="3"
          				 columnClasses="percentual-10,
          				 				percentual-50,
          				 				percentual-5,
          				 				percentual-5"
           				 width="100%"
          				 border="0">
				
				<h:column>
					<h:outputText id="grupoIdOutputText"
								  value="#{managerBean.get('label.cadastroClasse.id')}"   />
				</h:column>
				
				<h:column>
	            	<h:inputText id="grupoIdInputText"
	            				 value="0000000001" 
	            				 style="width: 125px;"
	            				 disabled="true"/>
	
	 		       	<p:commandLink onclick="PF('dlgGrupo').show();" immediate="true">
	  						<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
					</p:commandLink>
				</h:column>
				
				<h:column/>
				<h:column/>
				
				<h:column>	            	
	        		<h:outputText id="codGrupoOutputText"
	        					   		value="#{managerBean.get('label.cadastroClasse.codGrupo')}" />
	        	</h:column>
	        	
	        	<h:column>
	            	<h:inputText id="codGrupoInputText"
	            				 style="width: 125px;"
	            				 value="01.1"
	            				 disabled="true"/>
	            </h:column>
				
				<h:column/>
				<h:column/>
				
				<h:column>					
					<h:outputText id="denominacaoGrupoOutputText" 
								  value="#{managerBean.get('label.cadastroClasse.denominacaoGrupo')}" />
				</h:column>
				
				<h:column>
	            	<h:inputText id="denominacaoGrupoInputText"
	            				 value="Produção de lavouras temporárias" 
	            				 style="width: 70%;"
	            				 disabled="true"/>
	            </h:column>
        	
        	</h:panelGrid>
        
</p:panel>

<p:dialog header="#{managerBean.get('label.cadastroClasse.pesquisaCnaeGrupo')}"
			  widgetVar="dlgGrupo"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="55%">
      			
     			<p:dataTable id="grupoDatatableId"
        	  	 	     var="grupoDatatableVar"
        			 	 value="#{bean.conteudo}"
        			 	 emptyMessage="#{managerBean.get('label.cadastroClasse.msnNaoHaRegistros')}" >
		    
				    <p:column headerText="#{managerBean.get('label.cadastroClasse.id')}"
				    		  styleClass="percentual-10 singleLine">
				     		<h:outputText value="0000000001" />
				    </p:column>
				    
				    <p:column headerText="#{managerBean.get('label.cadastroClasse.codGrupo')}"
				    		  styleClass="percentual-10 singleLine">
				     		<h:outputText value="01.1" />
				    </p:column>
				    
				    <p:column headerText="#{managerBean.get('label.cadastroClasse.denominacaoGrupo')}"
				    		  styleClass="percentual-50 singleLine">
				     		<h:outputText value="Produção de lavouras temporárias" />
				    </p:column>
				  
		</p:dataTable>
</p:dialog>

</ui:composition>
