<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:panel id="secaoGrupo"
		 header="CNAE - Seção"
		 toggleable="true"
		 closable="false"
		 collapsed="false"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="secao"
		 styleClass="little-font" >
		 
		<f:facet name="actions">
			<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>
	    	
          	<h:panelGrid columns="4"
          				 cellpadding="3"  
          				 cellspacing="3"
          				 columnClasses="percentual-5,
          				 				percentual-50,
          				 				percentual-5,
          				 				percentual-5"
           				 width="100%"
          				 border="0">
						 
				<h:column>
					<h:outputText id="secaoIdOutputText"
								  value="Id"   />
				</h:column>
				
				<h:column>
	            	<h:inputText id="secaoIdInputText"
	            				 value="0000000001" 
	            				 style="width: 125px;"
	            				 disabled="true"/>
	
	 		       	<p:commandLink onclick="PF('dlgSecao').show();" immediate="true">
	  						<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
					</p:commandLink>
				</h:column>
				
				<h:column/>
				<h:column/>
            	
            	<h:column>
	        		<h:outputText id="codSecaoOutputText"
	        					   		value="Cód.Seção" />
        		</h:column>
        		
        		<h:column>
	            	<h:inputText id="codSecaoInputText"
	            				 style="width: 125px;"
	            				 value="A"
	            				 disabled="true"/>
				</h:column>
				
				<h:column/>
				<h:column/>
				
				<h:column>
					<h:outputText id="denominacaoSecaoOutputText" 
								  value="Denominação Seção"
								  styleClass="singleLine" />
				</h:column>
				
				<h:column>
	            	<h:inputText id="denominacaoSecaoInputText"
	            				 value="Agricultura, Pecuária, Produção Florestal, Pesca e Aquicultura" 
	            				 style="width: 70%;"
	            				 disabled="true"/>
        		</h:column>
        		
        		<h:column/>
        		
        	</h:panelGrid>
        
</p:panel>

<p:dialog header="Pesquisa de CNAE - Seção"
			  widgetVar="dlgSecao"
			  modal="false"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="55%">
      			
     			<p:dataTable id="secaoDatatableId"
        	  	 	     var="secaoDatatableVar"
        			 	 value="#{grupoBean.conteudo}" >
		    
				    <p:column headerText="Id"
				    		  styleClass="percentual-10 singleLine">
				     		<h:outputText value="0000000001" />
				    </p:column>
				    
				    <p:column headerText="Cód.Seção"
				    		  styleClass="percentual-10 singleLine">
				     		<h:outputText value="A" />
				    </p:column>
				    
				    <p:column headerText="Denominação Seção"
				    		  styleClass="percentual-50 singleLine">
				     		<h:outputText value="Agricultura, Pecuária, Produção Florestal, Pesca e Aquicultura" />
				    </p:column>
				  
		</p:dataTable>
</p:dialog>

</ui:composition>
