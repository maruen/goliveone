<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel id="dadosGerais"
		header="#{managerBean.get('label.cadastroPadroesLargura.dadosGerais')}"
		toggleable="true" collapsed="false" closable="false" toggleSpeed="500"
		closeSpeed="500" widgetVar="dadosGerais" styleClass="little-font">

		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>

		<h:panelGrid columns="6" cellpadding="3" cellspacing="3"
			columnClasses="percentual-5,percentual-10,percentual-5,percentual-50,percentual-5,percentual-5"
			width="100%" border="0">

			<h:outputText id="idOutputText"
				value="#{managerBean.get('label.cadastroPadroesLargura.id')}" />
			<h:inputText id="idInputText" style="width: 125px;" value="#{pojo.id}" disabled="true" />

			<p:spacer />
			<p:spacer />

			<h:outputText id="dataInclusaoOutputText"
				value="#{managerBean.get('label.cadastroPadroesLargura.inclusao')}" />
			<h:inputText value="#{pojo.dataInclusao.time}" id="dataInclusaoInputText"
				disabled="true" >
				<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
			</h:inputText>

			<h:outputText id="larguraNomeOutputText"
				value="#{managerBean.get('label.cadastroPadroesLargura.largura')}" />
			<p:inputText id="larguraNomeInputText" required="true"
				disabled="false" style="width: 90%" value="#{pojo.largura}" />

			<h:inputText id="unidadeNomeInputText" required="true"
				disabled="true" style="width: 80%" value="ML" />

			<p:commandLink onclick="PF('dlgUnidade').show();" immediate="true">
				<h:graphicImage
					value="/resources/images/stylistica-icons-set/24x24/search.png" />
			</p:commandLink>

			<h:outputText id="ultimaAlteracaoOutputText"
				value="#{managerBean.get('label.cadastroPadroesLargura.ultimaAlteracao')}"
				styleClass="singleLine" />
			<h:inputText value="#{pojo.dataAlteracao.time}" id="ultimaAlteracaoInputText"
				disabled="true" >
				<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
			</h:inputText>

			<h:outputText
				value="#{managerBean.get('label.cadastroPadroesLargura.descricao')}"
				id="descricaoOutputText" />
			<p:inputText id="descricaoInputText" required="true" disabled="false"
				style="width: 500%" value="#{pojo.larguraDescricao}" />

		</h:panelGrid>

	</p:panel>

	<p:dialog
		header="#{managerBean.get('label.cadastroPadroesLargura.pesquisaUnidades')}"
		widgetVar="dlgUnidade" modal="false" resizable="false"
		appendToBody="true" height="100%" width="35%">

		<p:dataTable id="unidadeDatatableId" var="unidadeDatatableVar"
			value="#{bean.conteudo}"
			emptyMessage="#{managerBean.get('label.cadastroPadroesLargura.msnNaoHaRegistros')}">

			<p:column
				headerText="#{managerBean.get('label.cadastroPadroesLargura.id')}"
				styleClass="percentual-5 singleLine">
				<h:outputText value="0000000001" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroPadroesLargura.codUnid')}"
				styleClass="percentual-5 singleLine">
				<h:outputText value="ML" />
			</p:column>

			<p:column
				headerText="#{managerBean.get('label.cadastroPadroesLargura.descricao')}"
				styleClass="percentual-10 singleLine">
				<h:outputText value="Metro Linear" />
			</p:column>

		</p:dataTable>
	</p:dialog>
</ui:composition>
