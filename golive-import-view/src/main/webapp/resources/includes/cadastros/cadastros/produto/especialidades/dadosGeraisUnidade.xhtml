<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!--  DADOS GERAIS PANEL -->
<p:panel id="dadosGerais"
		 header="#{managerBean.get('label.cadastroUnidade.dadosGerais')}"
		 toggleable="true"
		 collapsed="false"
		 closable="false"
		 toggleSpeed="500"
		 closeSpeed="500"
		 widgetVar="dadosGerais"
		 styleClass="little-font" >
		 
	     	<f:facet name="actions">
          		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
          			<h:outputText styleClass="ui-icon ui-icon-help" />
          		</h:commandLink>
      		</f:facet>
   		       	
          	<h:panelGrid columns="6"
          				 cellpadding="3"  
          				 cellspacing="3"
          				 columnClasses="percentual-5,
          				 				percentual-10,
          				 				percentual-11,
          				 				percentual-50,
          				 				percentual-10,
          				 				percentual-5" 
          				 width="100%"
          				 border="0">
     
			<h:outputText id="idOutputText" value="#{managerBean.get('label.cadastroUnidade.id')}"  />
           	<h:inputText id="idInputText"
           				 style="width: 125px;"
           				 disabled="true"/>
           				 
           	<p:spacer/>
           	<p:spacer/>
           				 
      		<h:outputText id="dataInclusaoOutputText" 
      					  value="#{managerBean.get('label.cadastroUnidade.inclusao')}" />
	 		<h:inputText value="25/08/2014 20:24" id="dataInclusaoInputText" disabled="true" />      					  
      		
      		<h:outputText id="codigoNomeOutputText" value="#{managerBean.get('label.cadastroUnidade.codigo')}"/>
      		<p:inputText id="codigoNomeInputText"
      					 required="true"
      					 disabled="false"
      					 style="width: 90%"
      					 value="MM" />	
      					 
      		<p:spacer/>
      		<p:spacer/>
     			
       		<h:outputText id="ultimaAlteracaoOutputText"
       					  value="#{managerBean.get('label.cadastroUnidade.ultimaAlteracao')}"/>
	 		<h:inputText value="25/08/2014 20:47" id="ultimaAlteracaoInputText" disabled="true" />      					  

			<h:outputText value="#{managerBean.get('label.cadastroUnidade.descricao')}" id="descricaoOutputText" />
			<p:inputText id="descricaoInputText"
						 required="true"
						 disabled="false"
						 style="width: 500%"
						 value="Milimetro" />      			
        </h:panelGrid>

	</p:panel>
</ui:composition>
