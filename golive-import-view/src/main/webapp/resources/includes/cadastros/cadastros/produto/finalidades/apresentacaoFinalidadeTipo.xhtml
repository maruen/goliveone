<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel id="apresentacao" header="Apresentação" toggleable="true"
		closable="false" collapsed="true" toggleSpeed="500" closeSpeed="500"
		widgetVar="apresentacao" styleClass="little-font">

		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>

		<p:panelGrid cellpadding="3" cellspacing="3"
			style="vertical-align: top;" styleClass="percentual-100" border="0">

			<p:row>
				<p:column styleClass="percentual-30">
					<p:fieldset legend="Sistema" toggleable="true"
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; ">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"
							border="0">

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="lookupPesquisasCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="lookupPesquisasOutputText"
										value="LookUp de Pesquisas" styleClass="singleLine" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="graficosCadastraisCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="graficosCadastraisOutputText"
										value="Gráficos Cadastrais" styleClass="singleLine" />
								</p:column>

							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="gridPesquisasCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="gridPesquisasOutputText"
										value="Grid de Pesquisas" styleClass="singleLine" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="relatoriosCadastraisCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="relatoriosCadastraisOutputText"
										value="Relatórios Cadastrais" styleClass="singleLine" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>

				<p:column styleClass="percentual-30">
					<p:fieldset legend="Vendas" toggleable="true"
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; ">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"
							border="0">

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked" id="graficosCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="graficosOutputText" value="Gráficos" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="orcamentosCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="orcamentosOutputText" value="Orçamentos" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked" id="pesquisasCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="pesquisasOutputText" value="Pesquisas" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="pedidosVendaCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="pedidosVendaOutputText"
										value="Pedidos de Venda" styleClass="singleLine" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="relatoriosCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="relatoriosOutputText" value="Relatórios" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked" id="davCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="davOutputText" value="DAV" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>

				<p:column styleClass="percentual-30">
					<p:fieldset legend="Faturamento (Venda)" toggleable="true"
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; ">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"
							border="0">

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="cupomFiscalSatCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="cupomFiscalSatOutputText"
										value="Cupom Fiscal / SAT" styleClass="singleLine" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="nfeServicoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="nfeServicoOutputText"
										value="NF-e Serviço" styleClass="singleLine" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="nfceCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="nfceOutputText" value="NFC-e"
										styleClass="singleLine" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="nfeVendaSaidaCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="nfeVendaSaidaOutputText"
										value="NF-e Venda (Saída)" styleClass="singleLine" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>
			</p:row>

			<p:row>

				<p:column />

				<p:column styleClass="percentual-30">
					<p:fieldset legend="Compras" toggleable="true"
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; ">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"
							border="0">

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="graficosCompraCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="graficosCompraOutputText" value="Gráficos" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="cotacoesCompraCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="cotacoesCompraOutputText" value="Cotações" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="pesquisasCompraCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="pesquisasCompraOutputText" value="Pesquisas" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="pedidosCompraCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="pedidosCompraOutputText"
										value="Pedidos de Compra" styleClass="singleLine" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="relatoriosCompraCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="relatoriosCompraOutputText"
										value="Relatórios" />
								</p:column>

								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="entradasNfeCompraCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="entradasNfeCompraOutputText"
										value="Entradas de NF-e Compra" styleClass="singleLine" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>

				<p:column styleClass="percentual-30">
					<p:fieldset legend="Faturamento (Compra)" toggleable="true"
						style="margin-bottom:20px; border: 1px solid #a6c9e2 !important; ">

						<p:panelGrid cellpadding="3" cellspacing="3" width="100%"
							border="0">

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="nfeCompraEntradaCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="nfeCompraEntradaOutputText"
										value="NF-e Compra (Entrada)" styleClass="singleLine" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="nfeDevolucaoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="nfeDevolucaoOutputText"
										value="NF-e Devolução" styleClass="singleLine" />
								</p:column>
							</p:row>

							<p:row>
								<p:column styleClass="percentual-2">
									<p:selectBooleanCheckbox value="checked"
										id="nfeBeneficiamentoCheckbox" />
								</p:column>
								<p:column styleClass="percentual-10">
									<h:outputText id="nfeBeneficiamentoOutputText"
										value="NF-e Beneficiamento" styleClass="singleLine" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:panel>
</ui:composition>
