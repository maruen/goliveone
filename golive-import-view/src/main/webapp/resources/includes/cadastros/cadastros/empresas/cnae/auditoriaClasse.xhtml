<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:panel id="auditoriaLogId"
	 header="Auditoria / Log"
	 toggleable="true"
	 collapsed="true" 
	 closable="false"
	 toggleSpeed="500"
	 closeSpeed="500"
	 widgetVar="auditoriaLogWidgetVar"
	 styleClass="little-font" >
	 
	 	<f:facet name="actions">
         		<h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
         			<h:outputText styleClass="ui-icon ui-icon-help" />
         		</h:commandLink>
     	  </f:facet>
	 
	 	<h:panelGrid cellpadding="2"
       			 cellspacing="2"
       			 width="100%"
       			 border="0" >
        
       		 <p:row>
	        
		        <p:dataTable
		        	 id="auditoriaLogDatatable"
		        	 value="#{classeBean.auditoriaLogDatatable}"
		        	 paginatorPosition="top" 
		        	 scrollable="false"
		        	 scrollWidth="95%"
		        	 scrollHeight="90"
		        	 style="width:100%"
		        	 resizableColumns="false"
		        	 lazy="true" 
		        	 var="auditoriaLog">
        		    
				    <p:column headerText="Id"
				    		  styleClass="percentual-10">
				        <h:outputText value="0000000001" 
				        			  styleClass="singleLine"/>
				    </p:column>
				    
				    <p:column headerText="Data e Hora"
				    		  styleClass="percentual-10">
				        <h:outputText value="25/08/2013 08:21:05" 
				        			  styleClass="singleLine"/>
				    </p:column>
				 
				    <p:column headerText="Formulário"
				    		  styleClass="percentual-10">
				        <h:outputText value="Cadastro CNAE - Classe" 
				        			  styleClass="singleLine"/>
				    </p:column>
				 
				    <p:column headerText="Id"
				    		  styleClass="percentual-10">
				    	<h:outputText value="0000000001" 
				    				  styleClass="singleLine"/>
				    </p:column>
				 
			 	   <p:column headerText="Ação"
			 	   			 styleClass="percentual-10">
				    	<h:outputText value="Inclusão de Novo Registro"
				    				 styleClass="singleLine"/>
				    </p:column>
				    
				    <p:column headerText="Valor Alterado"
				    		  styleClass="percentual-10">
				    	<h:outputText />
				    </p:column>
				    
				    <p:column headerText="Valor Atual"
				    		  styleClass="percentual-10">
				    	<h:outputText />
				    </p:column>
				 
				 	<p:column headerText="Usuário"
				 			  styleClass="percentual-10">
				    	<h:outputText value="roberto@acaopersianas.com.br" />
				    </p:column>
				    
				    <p:column headerText="Observação"
				    		  styleClass="percentual-10">
				    	<h:outputText value="Registro Inserido ID 0000000001"
				    	styleClass="singleLine" /> 
				    </p:column>
				    
				</p:dataTable>
			</p:row>
		</h:panelGrid>
</p:panel>
</ui:composition>
