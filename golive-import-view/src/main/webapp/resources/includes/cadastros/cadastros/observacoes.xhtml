<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel id="observacoes" 
			 header="Observações" 
			 toggleable="true"
			 collapsed="true" 
			 closable="false" 
			 toggleSpeed="500" 
			 closeSpeed="500"
			 widgetVar="observacoes" 
			 styleClass="little-font">

		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>

		<p:inputTextarea id="observacoesInputTextArea"
						 rows="10" 
						 style="width: 100%;" 
						 completeMethod="#"
						 queryDelay="750" 
						 minQueryLength="4" />

	</p:panel>
</ui:composition>
