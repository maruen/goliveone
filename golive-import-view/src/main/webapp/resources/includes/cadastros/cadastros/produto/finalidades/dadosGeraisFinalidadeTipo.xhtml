<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel id="dadosGerais"
		header="#{managerBean.get('label.cadastroFinalidadeTipo.dadosGerais')}"
		toggleable="true" collapsed="false" closable="false" toggleSpeed="500"
		closeSpeed="500" widgetVar="dadosGerais" styleClass="little-font">

		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>

		<h:panelGrid columns="6" cellpadding="3" cellspacing="3"
			columnClasses="percentual-15,percentual-50,percentual-10,percentual-10,percentual-10,percentual-5"
			width="100%" border="0">

			<h:outputText id="idOutputText"
				value="#{managerBean.get('label.cadastroFinalidadeTipo.id')}" />
			<h:inputText id="idInputText" style="width: 125px;" disabled="true"
				value="#{pojo.id}" />

			<p:spacer />
			<p:spacer />

			<h:outputText id="dataInclusaoOutputText"
				value="#{managerBean.get('label.cadastroFinalidadeTipo.inclusao')}" />
			<h:inputText value="#{pojo.dataInclusao.time}"
				id="dataInclusaoInputText" disabled="true">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
			</h:inputText>

			<h:outputText id="descricaoNomeOutputText" styleClass="singleLine"
				value="#{managerBean.get('label.cadastroFinalidadeTipo.finalidadeTipoProduto')}" />
			<p:inputText id="descricaoNomeInputText" required="true"
				requiredMessage="#{managerBean.get('msg.preencher.registro')}"
				disabled="false" styleClass="singleLine"
				value="#{pojo.finalidadeTipoProduto}" style="width: 70%;" />

			<p:spacer />
			<p:spacer />

			<h:outputText id="ultimaAlteracaoOutputText"
				value="#{managerBean.get('label.cadastroFinalidadeTipo.ultimaAlteracao')}"
				styleClass="singleLine" />
			<h:inputText value="#{pojo.dataAlteracao.time}"
				id="ultimaAlteracaoInputText" disabled="true">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
			</h:inputText>

		</h:panelGrid>

		<h:panelGrid columns="6" cellpadding="3" cellspacing="3"
			columnClasses="percentual-15,percentual-50,percentual-10,percentual-10,percentual-10,percentual-5"
			width="100%" border="0">

			<h:outputText
				value="#{managerBean.get('label.cadastroFinalidadeTipo.nMinimoCaracteres')}"
				styleClass="singleLine" id="numMinCaracteresOutputText" />
			<p:inputText id="numMinCaracteresInputText" required="true"
				requiredMessage="#{managerBean.get('msg.preencher.registro')}"
				disabled="false" value="#{pojo.numeroMinimoDeCaracteres}"
				style="width: 10%;" />

			<p:spacer />
			<p:spacer />
			<p:spacer />
			<p:spacer />

			<h:outputText
				value="#{managerBean.get('label.cadastroFinalidadeTipo.nMaximoCaracteres')}"
				styleClass="singleLine" id="numMaxCaracteresOutputText" />
			<p:inputText id="numMaxCaracteresInputText" required="true"
				requiredMessage="#{managerBean.get('msg.preencher.registro')}"
				disabled="false" value="#{pojo.numeroMaximoDeCaracteres}"
				style="width: 10%;" />
		</h:panelGrid>
	</p:panel>
</ui:composition>
