<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel id="dadosGerais"
		header="#{managerBean.get('label.cadastroFinalidadeDescricao.dadosGerais')}"
		toggleable="true" collapsed="false" closable="false" toggleSpeed="500"
		closeSpeed="500" widgetVar="dadosGeraisPanel" styleClass="little-font">

		<f:facet name="actions">
			<h:commandLink
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>

		<p:panelGrid cellpadding="2" cellspacing="2" width="100%" border="0">

			<p:row>
				<p:column styleClass="percentual-15">
					<h:outputText id="idOutputText"
						value="#{managerBean.get('label.cadastroFinalidadeDescricao.id')}" />
				</p:column>

				<p:column styleClass="percentual-25">
					<h:inputText id="idInputText" style="width: 20%" disabled="true"
						value="#{pojo.id}" />
				</p:column>

				<p:column styleClass="percentual-10">
					<h:outputText id="dataInclusaoOutputText"
						value="#{managerBean.get('label.cadastroFinalidadeDescricao.inclusao')}" />
				</p:column>

				<p:column styleClass="percentual-5">
					<h:inputText value="#{pojo.dataInclusao.time}"
						id="dataInclusaoInputText" disabled="true">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
					</h:inputText>
				</p:column>
			</p:row>

			<p:row>
				<p:column styleClass="percentual-15">
					<h:outputText id="finalidadeCodigoProdutoOutputText"
						value="#{managerBean.get('label.cadastroFinalidadeDescricao.descricao')}"
						styleClass="singleLine" />
				</p:column>

				<p:column styleClass="percentual-50">
					<p:inputText id="finalidadeCodigoProdutoIntputText"
						value="#{pojo.finalidadeDescricaoProduto}" style="width: 60%"
						required="true"
						requiredMessage="#{managerBean.get('msg.preencher.registro')}" />
				</p:column>

				<p:column styleClass="percentual-10">
					<h:outputText id="ultimaAlteracaoOutputText"
						value="#{managerBean.get('label.cadastroFinalidadeDescricao.ultimaAlteracao')}"
						styleClass="singleLine" />
				</p:column>

				<p:column styleClass="percentual-5">
					<h:inputText value="#{pojo.dataAlteracao.time}"
						id="ultimaAlteracaoInputText" disabled="true">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
					</h:inputText>
				</p:column>
			</p:row>

			<p:row>
				<p:column styleClass="percentual-15">
					<h:outputText id="numeroMinimoCaracteresOutputText"
						value="#{managerBean.get('label.cadastroFinalidadeDescricao.nMinimoCaracteres')}"
						styleClass="singleLine" />
				</p:column>

				<p:column styleClass="percentual-60">
					<p:inputText id="numeroMinimoCaracteresInputText"
						value="#{pojo.numeroMinimoCaracteres}" style="width: 20%"
						required="true"
						requiredMessage="#{managerBean.get('msg.preencher.registro')}" />
				</p:column>
			</p:row>

			<p:row>
				<p:column styleClass="percentual-15">
					<h:outputText id="numeroMaximoCaracteresOutputText"
						value="#{managerBean.get('label.cadastroFinalidadeDescricao.nMaximoCaracteres')}"
						styleClass="singleLine" />
				</p:column>

				<p:column styleClass="percentual-60">
					<p:inputText id="numeroMaximoCaracteresInputText"
						value="#{pojo.numeroMaximoCaracteres}" style="width: 20%"
						required="true"
						requiredMessage="#{managerBean.get('msg.preencher.registro')}" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:panel>
</ui:composition>
