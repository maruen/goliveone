<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel id="auditoriaLog" styleClass="mainPanel"
		header="#{managerBean.get('label.auditoria/Log')}"
		toggleable="true" toggleSpeed="500">
		<p:dataTable id="auditoriaLogTable" var="list" value="#{pojo}"
			rowKey="#{list.id}" styleClass="tableCadastros" rows="15"
			paginator="true"
			emptyMessage="#{managerBean.get('msg.nao.ha.registros')}"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">



			<p:column styleClass="percentual-3 singleLine"
				headerText="#{managerBean.labelAnotado(clazz, 'id')}">
				<h:outputLabel value="#{list.id}" />
			</p:column>
			<p:column headerText="#{managerBean.labelAnotado(clazz, 'calendar')}" styleClass="percentual-15 singleLine">
				<h:outputLabel value="#{list.calendar.time}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
				</h:outputLabel>
			</p:column>
			<p:column headerText="#{managerBean.labelAnotado(clazz, 'formulario')}" styleClass="percentual-10 singleLine">
				<h:outputLabel value="#{list.formulario}" />
			</p:column>
			<p:column styleClass="percentual-3 singleLine"
				headerText="#{managerBean.labelAnotado(clazz, 'id2')}">
				<h:outputLabel value="#{list.id2}" />
			</p:column>
			<p:column headerText="#{managerBean.labelAnotado(clazz, 'acao')}" styleClass="percentual-13 singleLine">
				<h:outputLabel value="#{list.acao}" />
			</p:column>
			<p:column
				headerText="#{managerBean.labelAnotado(clazz, 'valorAlterado')}" styleClass="percentual-10 singleLine">
				<h:outputLabel value="#{list.valorAlterado}" />
			</p:column>
			<p:column headerText="#{managerBean.labelAnotado(clazz, 'valorAtual')}" styleClass="percentual-12 singleLine">
				<h:outputLabel value="#{list.valorAtual}" />
			</p:column>
			<p:column headerText="#{managerBean.labelAnotado(clazz, 'usuario')}">
				<h:outputLabel value="#{list.usuario}" />
			</p:column>

			<p:column headerText="#{managerBean.labelAnotado(clazz, 'observacao')}">
				<h:outputLabel value="#{list.observacao}" />
			</p:column>
		</p:dataTable>
	</p:panel>



</ui:composition>
