<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel id="auditoriaLog"
			 styleClass="mainPanel"
			 header="Auditoria / Log"
			 toggleable="true" toggleSpeed="500">
		
			<p:dataTable id="auditoriaLogTable"
					 	 var="row"
					 	 value="#{pojo}"
					 	 rowKey="#{row.id}"
					 	 styleClass="tableCadastros" 
					 	 rows="15"
					 	 paginator="true"
					 	 emptyMessage="#{managerBean.get('msg.nao.ha.registros')}"
						 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

		 			<p:column headerText="Id"
				    		  styleClass="percentual-5">
				        <h:outputText value="#{row.id}" styleClass="singleLine floatRight"/>
				    </p:column>
				    
				    <p:column headerText="Data e Hora Inclusão"
				    		  styleClass="percentual-10">
				        <h:outputText value="#{row.dataInclusao.time}"  styleClass="singleLine floatRight">
				        	<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
				        </h:outputText>
				    </p:column>
				    
				    <p:column headerText="Data e Hora Alteração"
				    		  styleClass="percentual-10">
				        <h:outputText value="#{row.dataAlteracao.time}"  styleClass="singleLine floatRight">
				        	<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
				        </h:outputText>
				    </p:column>
				    
				    <p:column headerText="Formulário"
				    		  styleClass="percentual-15">
				    		  
				        	  <h:outputText value="#{managerBean.get(row.formularioNome)}" styleClass="singleLine"/>
				    </p:column>
				   
			 	   <p:column headerText="Ação" styleClass="percentual-10">
				    	<h:outputText value="#{row.acaoUsuario}" styleClass="singleLine"/>
				    </p:column>
				 
				 	<p:column headerText="Usuário" styleClass="percentual-10">
				    	<h:outputText value="#{bean.usuarioLog}" />
				    </p:column>
				    
				    <p:column headerText="Observação" styleClass="percentual-10">
				    	<h:outputText value="${row.observacao}" /> 
				    </p:column>
		
		</p:dataTable>
	</p:panel>



</ui:composition>
