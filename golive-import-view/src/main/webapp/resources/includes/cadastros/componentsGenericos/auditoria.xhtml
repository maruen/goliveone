<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel id="auditoriaLog"
			 styleClass="mainPanel"
			 header="#{managerBean.get('label.auditoria/Log')}"
			 toggleable="true" toggleSpeed="500">
		
			<p:dataTable id="auditoriaLogTable"
					 	 var="list"
					 	 value="#{bean.auditoriaLogs}"
					 	 rowKey="#{list.id}"
					 	 styleClass="tableCadastros" rows="15"
					 	 paginator="true"
					 	 emptyMessage="#{managerBean.get('msg.nao.ha.registros')}"
						 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

		 			<p:column headerText="Id"
				    		  styleClass="percentual-10">
				        <h:outputText value="0000000000001" 
				        			  styleClass="singleLine"/>
				    </p:column>
				    
				    <p:column headerText="Data e Hora"
				    		  styleClass="percentual-10">
				        <h:outputText value="25/08/2013 8:21:05" 
				        			  styleClass="singleLine"/>
				    </p:column>
				 
				    <p:column headerText="Formulário"
				    		  styleClass="percentual-10">
				        <h:outputText value="Cadastro Departamento de Produtos" 
				        			  styleClass="singleLine"/>
				    </p:column>
				 
				    <p:column headerText="Id"
				    		  styleClass="percentual-10">
				    	<h:outputText value="000000000000001" 
				    				  styleClass="singleLine"/>
				    </p:column>
				 
			 	   <p:column headerText="Ação"
			 	   			 styleClass="percentual-10">
				    	<h:outputText value="Inclusão de Novo Registro"
				    				 styleClass="singleLine"/>
				    </p:column>
				    
				    <p:column headerText="Valor Alterado"
				    		  styleClass="percentual-10">
				    	<h:outputText />
				    </p:column>
				    
				    <p:column headerText="Valor Atual"
				    		  styleClass="percentual-10">
				    	<h:outputText />
				    </p:column>
				 
				 	<p:column headerText="Usuário"
				 			  styleClass="percentual-10">
				    	<h:outputText value="roberto@acaopersianas.com.br" />
				    </p:column>
				    
				    <p:column headerText="Observação"
				    		  styleClass="percentual-10">
				    	<h:outputText /> 
				    </p:column>
		
		</p:dataTable>
	</p:panel>



</ui:composition>
