<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	
	<!-- PANEL CLASSIFICAÇÃO -->
	
	
	<p:panel id="classificacaoColecoes" header="#{managerBean.get('label.cadastroColecoes.classificacao')}" toggleable="true" closable="false"  collapsed="false" toggleSpeed="500" closeSpeed="500" widgetVar="classificacao" styleClass="little-font">

		<f:facet name="actions">
			<h:commandLink disabled="true"
				styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>

		<h:panelGrid columns="5" cellpadding="3"  cellspacing="3" id="panelGrid" columnClasses="percentual-5, percentual-10, percentual-5, percentual-68" width="100%" border="0">

			<h:outputText  id="departamentoIdOutputText"    value="#{managerBean.get('label.cadastroColecoes.id')}" />
			<h:inputText   id="departamentoIdInputText"     value="#{pojo.departamentoSelected.id}" 	style="width: 125px;" disabled="true" />
			<h:outputText  id="departamentoNomeOutputText"  value="#{managerBean.get('label.cadastroColecoes.departamento')}" />
			<h:inputText   id="departamentoNomeInputText"   value="#{pojo.departamentoSelected.departamento}" style="width: 95%"  disabled="true" />

			<p:commandLink onclick="PF('dlgDepartamento').show();" 	immediate="true">
				<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
			</p:commandLink>

			<h:outputText id="grupoProdutosIdOutputText"   value="#{managerBean.get('label.cadastroColecoes.id')}" />
			<h:inputText id="grupoProdutosIdInputText"     value="#{pojo.grupoProdutoSelected.id}" style="width: 125px;" disabled="true" />
			<h:outputText id="grupoProdutosNomeOutputText" value="#{managerBean.get('label.cadastroColecoes.grupoProdutos')}" style="white-space: nowrap" />
			<h:inputText id="grupoProdutosNomeInputText"   value="#{pojo.grupoProdutoSelected.grupoDeProduto}" style="width: 95%"  disabled="true" />

			<p:commandLink id="linkGrupoProdutos"  onclick="PF('dlgGrupoProdutos').show();" immediate="true" disable="#{pojo.departamentoSelected == null}" onsuccess="PF('dlgGrupoProdutos').show();" >
				<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
			</p:commandLink> 

			<h:outputText id="subGrupoProdutosIdOutputText"  value="#{managerBean.get('label.cadastroColecoes.id')}" />
			<h:inputText  id="subGrupoProdutosIdInputText"   value="#{pojo.subGrupoProdutoSelected.id}" style="width: 125px;" disabled="true" />
			
			
			<h:outputText id="subGrupoProdutosNomeOutputText" value="#{managerBean.get('label.cadastroColecoes.subGrupoProdutos')}" styleClass="singleLine" />
			<h:inputText  id="subGrupoProdutosNomeInputText"  value="#{pojo.subGrupoProdutoSelected.subGrupoProduto}" style="width: 95%"  disabled="true" />

			<p:commandLink id="linkSubGrupoProdutos"
						   onclick="PF('dlgSubGrupProdutos').show();"
						   disable="#{pojo.grupoProdutoSelected == null}"
						   immediate="true">
				
				<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
			
			</p:commandLink>

		</h:panelGrid>

	</p:panel>
	
	
	<!-- PANEL ESPECIFICIDADES -->
	
	<p:panel id="especificidades"
			 rendered="#{bean.especificidades == true}" 
			 header="#{managerBean.get('label.cadastroCores.especificidades')}"
			 toggleable="true"
			 closable="false"
			 collapsed="false"
			 toggleSpeed="500"
			 closeSpeed="500"
			 widgetVar="especificidades"
			 styleClass="little-font">

		<f:facet name="actions">
			<h:commandLink	styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
				<h:outputText styleClass="ui-icon ui-icon-help" />
			</h:commandLink>
		</f:facet>


		<h:panelGrid cellpadding="3" cellspacing="3"
			columnClasses="percentual-5, percentual-10, percentual-11, percentual-50, percentual-24"
			columns="5" width="100%" border="0">


			<h:outputText id="colecaoIdOutputText"
						  value="#{managerBean.get('label.cadastroCores.id')}"
						  styleClass="singleLine" />
			
			<h:inputText id="colecaoIdInputText"
						 style="width: 125px;"
						 disabled="true"
						 value="#{pojo.colecaoSelected.id}" />

			<h:outputText id="colecaoOutputText"
						  value="#{managerBean.get('label.cadastroCores.colecoes')}" />
			
			<h:inputText id="colecaoInputText"
						 style="width: 98%;"
						 value="#{pojo.colecaoSelected.colecao}"
						 disabled="true" />

			<p:commandLink id="linkColecao"
						   onsuccess="PF('dlgEspecificidades').show();"	
						   immediate="true" >
				
				<h:graphicImage value="/resources/images/stylistica-icons-set/24x24/search.png" />
			
			</p:commandLink>

		</h:panelGrid>
	</p:panel>
	
	
	<!-- REMOTE COMMANDS -->
	
	<p:remoteCommand name="onload"
					 rendered="#{bean.especificidades == false}"
					 autoRun="true"
					 oncomplete="#{classificacaoEspecificidadesBean.onload(bean.especificidades,
					 													   pojo.departamentoSelected,
					 													   pojo.grupoProdutoSelected,
					 													   pojo.subGrupoProdutoSelected)}"
	 />
	 
	 <p:remoteCommand name="onload"
					  rendered="#{bean.especificidades == true}"
					  autoRun="true"
					  oncomplete="#{classificacaoEspecificidadesBean.onload(bean.especificidades,
					  													    pojo.departamentoSelected,
					  													    pojo.grupoProdutoSelected,
					  													    pojo.subGrupoProdutoSelected,
					  													    pojo.colecaoSelected)}"
	 />


	<p:remoteCommand name="updateInputs"
					 rendered="#{bean.especificidades == false}"
					 oncomplete="#{pojo.setDepartamentoSelected(classificacaoEspecificidadesBean.departamentoSelected)};
					 			 #{pojo.setGrupoProdutoSelected(classificacaoEspecificidadesBean.grupoProdutoSelected)};
							 	 #{pojo.setSubGrupoProdutoSelected(classificacaoEspecificidadesBean.subGrupoProdutoSelected)};"
					 
					 update=":conteudoForm:mensagens, 
							 :conteudoForm:departamentoNomeInputText,
							 :conteudoForm:departamentoIdInputText,
							 :conteudoForm:grupoProdutosIdInputText,
							 :conteudoForm:grupoProdutosNomeInputText,
							 :conteudoForm:subGrupoProdutosIdInputText,
							 :conteudoForm:subGrupoProdutosNomeInputText,
							 :conteudoForm:grupoProdutosDatatableId,
							 :conteudoForm:subGrupoProdutosDatatableId"
					 />
					 
	<p:remoteCommand name="updateInputs"
					 rendered="#{bean.especificidades == true}"
					 oncomplete="#{pojo.setDepartamentoSelected(classificacaoEspecificidadesBean.departamentoSelected)};
					 			 #{pojo.setGrupoProdutoSelected(classificacaoEspecificidadesBean.grupoProdutoSelected)};
							 	 #{pojo.setSubGrupoProdutoSelected(classificacaoEspecificidadesBean.subGrupoProdutoSelected)};
							 	 #{pojo.setColecaoSelected(classificacaoEspecificidadesBean.colecaoSelected)};"
					 
					 update=":conteudoForm:mensagens, 
							 :conteudoForm:departamentoNomeInputText,
							 :conteudoForm:departamentoIdInputText,
							 :conteudoForm:grupoProdutosIdInputText,
							 :conteudoForm:grupoProdutosNomeInputText,
							 :conteudoForm:subGrupoProdutosIdInputText,
							 :conteudoForm:subGrupoProdutosNomeInputText,
							 :conteudoForm:colecaoIdInputText,
							 :conteudoForm:colecaoInputText,
							 :conteudoForm:grupoProdutosDatatableId,
							 :conteudoForm:subGrupoProdutosDatatableId,
							 :conteudoForm:especificidadesDatatableId"
					 />					 


	<!-- DIALOG PESQUISA DEPARTAMENTO -->
	

	<p:dialog
		header="#{managerBean.get('label.cadastroSubGrupoProduto.pesquisaDepartamento')}"
		widgetVar="dlgDepartamento"
		modal="false"
		resizable="false"
		appendToBody="true"
		height="100%"
		width="55%">

		<p:dataTable id="departamentoDatatableId"
					 selectionMode="single" 
					 selection="#{pojo.departamentoSelected}"
					 rowKey="#{departamento.id}"
					 var="departamento"
					 value="#{classificacaoEspecificidadesBean.departamentos}"
					 emptyMessage="#{managerBean.get('msg.nao.ha.registros')}"
					 >
		
			<p:ajax event="rowSelect"
					async="false"
					oncomplete="PF('dlgDepartamento').hide(); updateInputs();"
					listener="#{classificacaoEspecificidadesBean.carregarGrupoProdutoPorDepartamento(pojo.departamentoSelected)}" />

			<p:column headerText="#{managerBean.get('label.cadastroSubGrupoProduto.id')}"
					  styleClass="percentual-5 singleLine"
					  filterBy="#{departamento.id}"
					  filterMatchMode="exact">
				
				<h:outputText value="#{departamento.id}" styleClass="floatRight" />
			
			</p:column>

			<p:column headerText="#{managerBean.get('label.cadastroSubGrupoProduto.departamento')}"
					  styleClass="percentual-20 singleLine"
					  filterBy="#{departamento.departamento.toLowerCase()}"
					  filterMatchMode="contains">
				
				<h:outputText value="#{departamento.departamento}" />
			
			</p:column>
		</p:dataTable>
	</p:dialog>


	<!-- DIALOG PESQUISA SUBGRUPO PRODUTOS -->
 	<p:dialog
		header="#{managerBean.get('label.cadastroSubGrupoProduto.pesquisaGrupoProdutos')}"
		widgetVar="dlgGrupoProdutos"
		modal="false"
		resizable="false"
		appendToBody="true"
		height="100%"
		width="55%">

		<p:dataTable id="grupoProdutosDatatableId"
				     selectionMode="single"
				     selection="#{pojo.grupoProdutoSelected}"
				     rowKey="#{grupoProduto.id}"
				     var="grupoProduto"
					 emptyMessage="#{managerBean.get('msg.nao.ha.registros')}"
				     value="#{classificacaoEspecificidadesBean.grupos}"> 
			
			<p:ajax event="rowSelect" 
					listener="#{classificacaoEspecificidadesBean.carregarSubGrupoProdutoPorGrupo(pojo.grupoProdutoSelected)}"
					oncomplete="PF('dlgGrupoProdutos').hide(); updateInputs();"  />
			
			<p:column headerText="#{managerBean.get('label.cadastroSubGrupoProduto.id')}"
					  styleClass="percentual-10 singleLine"
					  filterBy="#{grupoProduto.id}"
					  filterMatchMode="contains">
				
				<h:outputText value="#{grupoProduto.id}" styleClass="floatRight" />
			</p:column>

			<p:column headerText="#{managerBean.get('label.cadastroSubGrupoProduto.grupoProdutos')}"
					  styleClass="percentual-20 singleLine"
					  filterBy="#{grupoProduto.grupoDeProduto}"
					  filterMatchMode="contains">
				
				<h:outputText value="#{grupoProduto.grupoDeProduto}" />
			</p:column>

		</p:dataTable>
	</p:dialog>
	
	
	<!-- DIALOG PESQUISA SUBGRUPO PRODUTOS -->
	

	<p:dialog
		header="#{managerBean.get('label.cadastroColecoes.pesquisaSubGrupoProdutos')}"
		widgetVar="dlgSubGrupProdutos"
		modal="false"
		resizable="false"
		appendToBody="true"
		height="100%"
		width="55%">

		<p:dataTable id="subGrupoProdutosDatatableId" 
					 var="subGrupoProdutosDatatableVar"
					 value="#{classificacaoEspecificidadesBean.subGrupos}"
					 selectionMode="single"
					 selection="#{pojo.subGrupoProdutoSelected}"
					 emptyMessage="#{managerBean.get('msg.nao.ha.registros')}"
					 rowKey="#{subGrupoProdutosDatatableVar.id}">
			 
			 <p:ajax event="rowSelect"
					 listener="#{classificacaoEspecificidadesBean.carregarColecoesPorSubGrupo(pojo.subGrupoProdutoSelected)}"
					 oncomplete="PF('dlgSubGrupProdutos').hide(); updateInputs();" 
			 />

			<p:column filterMatchMode="contains"
					  filterBy="#{subGrupoProdutosDatatableVar.id}"
					  headerText="#{managerBean.get('label.cadastroColecoes.id')}"
					  styleClass="percentual-10 singleLine">
				
				<h:outputText value="#{subGrupoProdutosDatatableVar.id}" styleClass="floatRight" />
			</p:column>

			<p:column filterBy="#{subGrupoProdutosDatatableVar.subGrupoProduto.toLowerCase()}"
					  filterMatchMode="contains"
					  headerText="#{managerBean.get('label.cadastroColecoes.subGrupoProdutos')}"
					  styleClass="percentual-20 singleLine">

				<h:outputText value="#{subGrupoProdutosDatatableVar.subGrupoProduto}" />
			</p:column>
		</p:dataTable>
	</p:dialog>
	
	
	<!-- DIALOG PESQUISA COLEÇÕES -->
	
	
	<p:dialog header="#{managerBean.get('label.cadastroCores.pesquisaColecoes')}"
			  widgetVar="dlgEspecificidades"
			  modal="false"
			  rendered="#{bean.especificidades == true}"
			  resizable="false"
			  appendToBody="true"
			  height="100%"
			  width="55%">

		<p:dataTable id="especificidadesDatatableId"
					 selectionMode="single"
					 selection="#{pojo.colecaoSelected}"
					 var="colecao"
					 emptyMessage="#{managerBean.get('msg.nao.ha.registros')}"
					 rowKey="#{colecao.id}"
					 value="#{classificacaoEspecificidadesBean.colecoes}">

			<p:ajax event="rowSelect"
					oncomplete="PF('dlgEspecificidades').hide(); updateInputs();" />


			<p:column headerText="#{managerBean.get('label.cadastroCores.id')}"
					  filterBy="#{colecao.id}"
					  filterMatchMode="exact"
					  styleClass="percentual-5 singleLine">
				
				<h:outputText value="#{colecao.id}" styleClass="floatRight" />
			</p:column>

			<p:column filterBy="#{colecao.colecao.toLowerCase()}"
					  filterMatchMode="contains"
					  headerText="#{managerBean.get('label.cadastroCores.colecoes')}"
					  styleClass="percentual-10 singleLine">
				
				<h:outputText value="#{colecao.colecao}" styleClass="floatLeft" />
			</p:column>

		</p:dataTable>
		
	</p:dialog>

    </h:outputScript>	
	

</ui:composition>
